        만해(卍海)스님 (1879∼1944)승려·시인·독립운동가. 본관은 청주(淸州). 본명은 정옥(貞玉), 아명은 유천(裕天). 법명은 용운(龍雲), 법호는 만해(萬海·卍海). 충청남도 홍성출신. 응준(應俊)의 아들이다.대원군의 집정, 외세의 침략, 등 불행한 시대적 배경과 사회적 여건은 그 자신의 술회대로 세상에 대한 관심과 생활의 방편으로 집을 떠나 설악산 오세암(五歲庵)에 입산하여 승려가 되게 하였다. 출가 직후에는 오세암에 머무르면서 불교의 기초지식을 섭렵하면서 선(禪)을 닦았다. 27세 때 설악산 백담사(百潭寺)에서 연곡(連谷)을 은사로 하여 정식으로 득도하였다.<br><br>

        불교에 입문한 뒤로는 주로 교학적(敎學的)관심을 가지고, 대장경을 열람하였으며, 특히 한문으로 된 불경을 우리말로 옮기는 일, 즉 불교의 대중화작업에 주력하였다. 1910년에는 불교의 유신을 주장하는 논저 <조선불교유신론>을 저술하였다. 36세 때 <불교대전(佛敎大典)>과 함께 청나라 승려 내림(內琳)의 증보본에 의거하여 <채근담(菜根譚)> 주해본을 저술하였다. 40세 되던 해에 월간 <유심(惟心)>이라는 불교잡지를 간행하였다. 불교의 홍포와 민족정신의 고취를 목적으로 간행된 이 잡지는 뒷날 그가 관계한 <불교> 잡지와 함께 가장 괄목할만한 문화사업의 하나이다. <유심>지는 3호를 끝으로 폐간되었으나, 불교에관한 가장 종합적인 잡지였다.41세 때 3·1독립운동이 있었는데, 백용성(白龍城) 등과 함께 불교계를 대표하여 참여하였다. 47세 때인 1926년 근대한국시의 기념비적 작품으로 시집 <님의 침묵>을 발간하였다.<br><br>

        이곳에 수록된 88편의 시는 대체로 민족의 독립에 대한 신념과 희망을 사랑의 노래로서형상화한 것으로 볼 수 있다. 52세 때 <불교>라는 잡지를 인수하여 그 사장에 취임하였다.<br><br>
        
        그전까지는 권상로(權相老)가 맡아오던 이 잡지를 인수하여 불교의 홍포에 온 정력을 기울였다. 특히, 고루한 전통에 안주하는 불교를 통렬히 비판하였으며, 승려의 자질향상·기강 확립·생활불교 등을 제창하였다.<br><br>

        그의 불교사상은<br><br>
        (1)불교행정조직혁신론, <br>(2)사원운영의 혁신론, <br>(3)청년불교의 제창, <br>(4)선교(禪敎)진흥론, <br>(5)경전의 한역등으로 요약할 수 있다.<br><br>

        그의 대표작인 <조선불교유신론>은 불교중흥에 대한 그의 이론과 실천을 망라한 최대의 불교시론이다. 특히, 구태의연한 자세에 대한 통렬한 비판은 오늘에 이르기까지 하나의 귀감이 될 수 있다. 사실 그의 주장은 50여년 후인 오늘에 이르러 빛을 보게 되었다.<br><br>

        종단행정의 단일화를 위한 노력이 곧 총무원으로 나타났고, 승려자질 향상은 오늘날 여러 방면으로 추진되고 있다. 또 국역(國譯)의 중요성 강조는 숱한 불교성전의 편찬과 함께, 역경원(譯經院) 등의 발족을 이룩하였다. 그러나 그의 주장에는 과격한 부분이 없지 않아 여러 가지 문제를 일으킬 소지가 있는 부분도 있다. 그러나 전반적으로 그의 불교사상에 대하여 긍정적인 평가를 내릴 수 있다. 결국, 그는 악과 부조리의 사회현실을 타파하려는 노력의 결심으로 이 '불교유신'을 제창하게 된 것이다. 그 구체적 방법론으로서 무질서한 불교교단의 통제를 주장하였고, 이른바 불교현대화를 내세우게 된 것이다.<br><br>

        그의 실천적 불교정신의 응결이 바로 청년불교운동이었다. 따라서 비록 다음의 혁신적 사상이 가미되어 있다 하더라도 그의 사상은 위대하였다는 점을 지적할 수 있다.<br><br>
        또, 불교인의 일반적 자세를 탈피하여 시나 소설 등을 통한 적극적인 대중교화도 특기 할만한 점이다. 불교인으로서 그만큼 조국수호에 대한 열의를 실천한 이도 많지 않았으며, 특히 당시의 암울한 시대환경과 관련지어 생각할 때 그의 위대성은 한층 돋보인다.<br><br>
        그의 여러 주장들은 오히려 1960년대 이후부터 빛을 발하여 현대불교의 이론적 근거로서, 또 실천윤리의 강령으로 제시되고 있다. 따라서 그는 시공(時空)을 초월한 예언자적 가치를 부여받기에 충분한 불교인이었다고 말할 수 있다. 1944년 5월 9일 성북동의 심우장(尋牛莊)에서 중풍으로 입적하였다.<br><br>

        출처 부다피아(www.buddhapia.com) <br><br>

