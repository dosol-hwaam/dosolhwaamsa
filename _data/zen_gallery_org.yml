        죽란화(竹蘭畵)'의 대가 옥봉스님<br><br>

        옥봉스님은 1913년 출생하여 18세에 광복지사이며 당대 제일로 손꼽히던 묵죽(墨竹)의 대가 일주 김진우(일주 김진우:1883~1950)선생 문하에 나아가 광복운동을 도우며 여가에 사란(寫蘭) 사죽(寫竹)법을 배워 일가를 이루었다.<br><br>

        삼엄예리하고 죽창검화 같다는 일주의 가법을 전수받은 유일한 제자인 셈이다. 해방 후 38세 되던해에 인정(仁貞)스님을 은사로 동학사에서 출가했다.<br><br>

        동학사 주지 소임을 맡던 67년에는 동양화의 대가 허백련 화백과 `대한미술원'을 창립하여 전통 예술 계승과 보존에 나서기도 했으며 1955년부터 다수의 초대, 개인전을 가졌다.<br><br>

        현대불화가<br><br>
        현대불교미술은 앞서 설명한 대로 미술관련 전공자들중에서 개인적으로 불교에 심취하여 불교를 소재로 한 미술작품을 선보인 이들에 의해 주도되었다.동국대에 미술과가 설치되었다고는 하나 전통불교미술을 전승하는데에 그 일차적 목표를 갖고 있는 형편이므로 현대불교미술은 동국대 이외의 미술학과출신 혹은 작가군에 의해 꾸준히 시도되고 발표돼왔다.<br><br>

        현대불교미술 작업에 대한 연구, 조사는 안타깝게도 아직까지 학문적 논의의장에서 거론된 `흔적'을 찾을 수 없다.<br><br>

        불교계 잡지와 신문에서 단편적으로나마 찾을 수 있는 그들의 활동상이 현대불교미술인들의 족적을 더듬을 수 있는 거의 유일한 단서라고 해도 과언이아니다. 근현대불교미술인들의 활동을 알아보기 위해서 근대 이후 주요 불교미술전시회를 정리해 보면 80년대까지 신문지상에 오르내릴 정도로 세간의주목을 끈 불교관련 미술전시회는 거의 스님들의 선서화전이었다.<br><br>

        안광석옹의 전시회가 다른 누구의 전시회에 훨씬 앞서서 불교적 내용을 갖고치러졌다는 것외에는 스님들의 작품전시회만이 40여년간 계속되었다.<br><br>

        그렇다고해서 해방 이후 80년대 초까지 불교미술(불교적 내용을 가진)을 선보인 작가가 전혀 없었던 것은 아니다.<br><br>

        그들중에서 가장 대표적인 작가들을 중심으로 그 면면을 간략하게 살펴보면85년 7월18일 여든한살의 나이로 타계한 박생광은 살아 생전 불화의 새 경지를 열었다는 평가를 받았던 인물이다.<br><br>

        속명 이찬호, 뒷날 청담스님으로 널리 알려진 지기(知己)를 1914년 진주 보통학교에서 만나게 된 것이 불화와 인연을 맺게 된 계기였다고 한다. 그는그 나름대로 받아들이고 있었던 불교를 많은 작품속에 담았다. 일본에서의오랜 체류에도 불구하고 그는 한국적인 선과 색을 놓치지 않았으며 수많은석가와 관음보살들로 현대판 불화를 선보였다. 82년초 인도 성지순례를 다녀온 후에는 종교적 경외감이 담긴 작품 `혜초스님'이나 `나란다 대학의 옛터'등 대작을 남기기도 했다. 경주 남산의 마애불을 소재로 87년에 개최한 `신라전람회'는 전통과 현대를 잘 접목시키면서도 생동감 넘치는 새 불화의 경지를 보여주었다는 찬사를 얻기도 했다.<br><br>

        박생광화백에 이어서 불교적 정신이 담긴 회화세계로 화단의 관심을 끌었던이로는 장욱진과 이수억화백이 있다.<br><br>

        이중섭, 박수근과 함께 근대 한국 미술산맥의 3대 봉우리로 손꼽히는 인물인장욱진(1918~1990, 법명 비공(非空))은 그림으로 보시정신을 실천한 화가였다.<br><br>

        노장과 불교사상을 근간으로한 동양적 사고를 화폭에 담았으며 인생관과 세계관 그리고 그의 예술정신 그 자체가 금강경의 정신을 실천한 것이었다. 54세때 일체의 곡기와 수면을 일주일간이나 끊은채 완성한 걸작 `진진묘'에서는 "사물에 본질이 제일이다"고 주장해온 작가의 세계관을 엿볼 수 있다. 성홍렬을 다스리기 위해 수덕사 만공스님 선실에서 반년을 보냈다. 이때 그는출가를 결심했으나 만공선사는 "제자로 만들고자 했으나 하는 일이 불도(佛道)에서 하는 일과 똑같아서 세상으로 돌려보낸다"고 했다고 한다. 작고전까지 법당 건립을 위한 도화전을 가졌다.<br><br>

        이수억화백은 건실한 사실주의적 화풍으로 왕성한 작품활동을 펼쳤던 서양화가이다. 40년대 일본 동경에서 작가수업을 하며 당시 일본화단을 지배했던야수파의 영향을 받아 야성적이고 억센 경향의 원색에 가까운 밝은 계열의색을 즐겨썼으나 불교적인 소재를 다루기 시작하면서부터는 향토색 짙은 작품을 선보이기 시작했다. 85년 인도 및 동남아시아의 불교성지 순례를 다녀온 후 부처님의 일대기를 작품화해서 86년 4월 경인미술관에서 불교성지순례전을 가졌다.<br><br>

        1950년 우리 화단에 불어닥친 앵포르맬(실험적 성격이 짙은 추상표현주의)운동의 선두주자로 활약했던 하인두화백(1930~1989)을 일러서 어느 평론가는"현대 불교회화의 가능성을 보여준 인물"이라고 평가하기도 했다.<br><br>

        20대부터 화단의 주목을 받았던 하인두 화백이 불교적 색채가 짙은 작품 구성에 눈을 돌린 것은 그의 나이 40대 시절인 70년대부터였다. 독실한 불자였던 그는 이때부터 내부세계의 심화현상을 반영한 `어둠을 뚫고 나오는 고뇌에 찬 상형의 점진적 구성체'로 형상화하기 시작한다. `만다라'와 `피안' `밀문(密門)시리즈'는 보는 이로 하여금 불교적 세계관을 한눈에 느낄 수 있게 할만큼 불교의 독특한 우주관과 보살의 입김이 잘 살아있다.<br><br>

        하인두화백 못지않게 주목해야할 미술인으로 하정 송두영화백이 있다. 동국대 불교학과를 졸업한 그는 이순의 나이를 넘기고 비로소 첫 개인전을 가졌던 이였지만 보응스님으로부터 불화를 사사받은 후 안변 석왕사, 화계사 관음전 등의 전통불화를 맡아 그리는 한편으로 전통불화 기법에서 탈피하여 문인화에 가까운 운필법으로 보살과 달마도를 시도하는 등 불화의 현대화에 나름대로 새로운 시도를 해왔던 미술인이다.<br><br>


