        "불화(佛畵)는 부처님과 그 제자들을 그리고 경전에 나오는 여러 보살들과 수호 신장들을 그린 그림이지요. 불화는 이들 인물들의 모습만이 아니라 그 마음까지 그려내야 합니다. 부처님을 그린다고 해서 형상만 드러내는 것이 아니라 정신을 표출해야 하지요. 그래서 불화를 그리는 장인(匠人)인 불화장(佛畵匠)은 불교 수행에 깊은 경지에 이르지 않으면 제 몫을 해낼 수 없습니다."<br><br>


        ▶ 석정 스님은?<br><br>

        1928년 금강산 신계사 근처에서 태어남. 1940년 송광사에서 석두 스님을 은사로, 대우 스님을 계사로 수계. 1941년 일섭 스님으로부터 화맥전수 불모가 됨. 1947년 가행정진, 선화일여 경지 체득. 1976년 부산 선주산방에 주석, 오늘에 이름. 1992년 성보문화재연구원 총재. 2006년 중요무형문화재 제118호 불화장(佛畵匠) 기능보유자 지정 받음. 2007년 석정연묵전 개최. 기타 국내외전 다수 출품. 저서 '선주여묵' '한국의 불화' '석정 시문집' '석정 그림집' 등.<br><br>

        중요 무형문화재 제118호 불화장인 삼락자(三樂子) 석정(石鼎·80) 스님의 자호(字號) '삼락자'는 그 뜻이 참선·경전연구·그림그리기를 아우르는 것이라고 한다.<br><br>

        "요즘 선화(禪畵)니 선서화니 선묵(禪墨)이라는 말을 흔히 쓰는데 이는 불화와는 다릅니다. 또한 이들 용어도 엄밀히 말하면 잘못 사용되거나 남발되고 있습니다. 법(화법) 없는 그림, 법 없는 글씨, 그리고 스님이 그리거나 쓴 글씨는 무조건 선서·선화·선묵이라고들 하는데 이는 잘못된 것입니다. 자신의 수행력과 먹이 하나가 돼야 진정 선화요 선묵이지요."<br><br>

        -금강산의 그림 신동(神童)<br><br>

        스님은 금강산에서 태어났다. 부친은 당대의 고승 석두(石頭) 스님. 모친은 숙명여고를 나온 신여성이었다. 어렸을 때부터 절집에 모셔진 불화를 보고 자란 스님은 3~4세 때부터 그림을 그렸다.<br><br>

        나무꼬챙이로 땅바닥에 끄적거리기도 하고 목수가 버린 판자쪽에다가도 그렸다. 어머니는 아들의 이런 재질을 썩혀두지 않고 키워 주리라 작심했다. 신여성이기에 아들의 재능을 익히 알아 본 것이다. 어느 날 백로지 100장을 사주었다. 스님은 그 종이에 마음껏 그렸다.<br><br>

        -13세에 스님이 되고 14세에 불모(佛母)가 되다<br><br>

        스님은 1940년 13세 때 순천 송광사에서 석두 스님을 은사로, 대우 스님을 계사로 수계했다. 석두 스님은 효봉(曉峰) 스님의 은사이다. 그래서 석정 스님과 효봉 스님은 절집 형제사이다.<br><br>

        석두 스님은 아들이 그림에 심취해 있는 걸 탐탁찮게 여겼다. 화원(畵員)이 되는 것은 승려의 길로서는 옳지 않다고 했다. 그러나 석정 스님의 그림에 대한 열정은 사그러들지 않았다.<br><br>

        당시 한국 최고의 불모(불화를 그리는 장인)인 일섭 스님이 송광사에 왔다. 사천왕 개체 불사를 위해서였다. 석정 스님은 하루 종일 일섭 스님이 일하는 현장에 가서 작업을 유심히 지켜보곤 했다. 그림에 끌리는 마음을 주체할 수 없었기에 그리했다. 그 스님을 따라가고 싶은 마음이 간절했다. 이를 안 석두 스님은 한밤중 아들을 불렀다. "너는 생각이 그림뿐이지 글에도 공부에도 없구나. 일섭 스님을 따라가거라." <br><br>

        일섭 스님 문하에 들어가는 소원을 푼 석정 스님은 배고픔도 잊고 밤낮으로 열심히 그림(탱화)을 그렸다. 이듬해 그림 스승인 일섭 스님은 석정 스님의 자질을 인가했다. <br><br>

        석정 스님은 14세 때 불모가 되어 그 해 첫 작품으로 상주 남장사 관음전의 관음좌상을 조성했다. 이 관음좌상은 그림이 아니라 흙으로 빚은 소조(塑彫)였다. 스님은 그림만이 아니라 불상 조각에도 탁월했다. 그 해 겨울부터 새 봄에 이르기까지 선산 원각사의 탱화를 그렸다.<br><br>

        -한국의 불화장 4대의 맥을 정립하다<br><br>

        "제가 처음으로 불화장인 일섭 스님의 비를 송광사에 세웠습니다. 당시 절에서는 반대했습니다. 승보종찰인 송광사에 선사나 강사도 아닌 그림 그리는 스님의 비석을 세울 수 없다는 이유였습니다. 제가 그랬지요. 일섭 스님도 스님이시고 송광사는 승보종찰이니까 장엄의 의미에서 비석을 세우는 데 거리낄 게 뭐 있느냐고. 결국 비를 세웠습니다."<br><br>

        석정 스님은 이로써 조계산파라는 불화의 한 맥을 정립한 것이다. "그림만 아니고 계행과 도덕면에서 거룩한 분을 찾았습니다. 금호(錦湖) 스님이 계셨습니다. 그 스님은 불화를 그려 얻어진 수입으로 논을 많이 샀습니다. 그 논을 못 먹고 사는 가난한 사람들에게 경작시켰지요. 또한 당신이 거주하시던 마곡사 광덕사 스님들의 학비도 많이 도와주셨습니다. 당대의 선지식 불모로 열반 때는 방광(放光)도 하셨지요." 석정 스님은 금호~보응~일섭으로 이어지는 불화의 맥을 정립했다.<br><br>

        -화선일여(畵禪一如)의 경지를 체득하다<br><br>

        1947년 은사의 말씀을 좇아 해인사에 갔다. 당시 해인사에는 총림이 설립되어 사형인 효봉 스님이 방장으로 계실 때였다. 스승 석두 스님은 석정에게 "해인사 사형에게 가서 참선 공부를 하고 와라. 3년을 못 채우거나 견성 못하면 돌아올 생각 말아라. 받아주지 않겠다"라고 준엄하게 일렀다. <br><br>

        그 말씀에 따르려고 그 때 맡은 일들, 즉 남원, 순창 등지의 절에 불상을 조성하는 일을 급히 진행시키느라 몸에 무리가 왔다. 결국 해인사에 가서 병이 났다. 방장인 사형은 석정 스님이 병들었다는 걸 알고는 "돌아가거라. 가서 건강회복하고 다시 오라"고 했다. 스승의 말씀이 하도 엄하여 돌아갈 수 없다고 하니 사형은 "내가 편지 써 주마. 그걸 갖고 가라"고 했다.<br><br>

        돌아온 석정 스님에게 스승은 "신심이 없으니 병이 났지"했다. 석정 스님은 심기일전하여 기도에 들어갔다. 남원 백무암에서 100일간 기약하고 혼신을 다한 기도를 시작했다. 50일간은 꿈이 많이 꾸어졌다. 법문 듣는 꿈, 대중공양하는 꿈 들이었다. 그 후 50일간은 꿈이 없었다. 100일을 마치고 나도 별로 달라진 감을 못 느꼈다. 스승은 사흘을 더 하라 했다. 그러고 나니 기이하게도 확연히 달라진 그 무엇을 느꼈다. "그 때 저는 결정신(확고한 믿음)을 얻었습니다. 오늘날까지 저를 지탱시키고 있는 힘을 그 때 얻은 것이지요."<br><br>

        -지금도 마음 깊이 새기는 글귀가 있다<br><br>

        "'밤에 꿈이 있는 자는 들어오지 말고 입에 혀가 없는 자는 마땅히 머물러라'(夜有夢者不入 口無舌者當住). 이 글귀는 사형이 토굴(작은 암자)에서 공부할 때 스승이 써 주신 것입니다. 저도 이 글귀를 좌우명으로 삼고 정진하고 있습니다. 잠자지 말고 일체 말하지 말고 묵언하라는 뜻이지요. 한 마디로 열심히 정진하라는 말입니다."<br><br>

        -일을 맡은 후에는 오로지 그 일에만 전념하라<br><br>

        "탱화를 맡아 그리게 될 때는 보수를 정하기 마련이지요. 그런데 일단 맡은 뒤에는 다른 생각은 버려야 합니다. 이 일을 얼마에 맡았다는 생각을 버리고 어떤 절이라는 생각도 버리고 주지나 화주가 신심이 있는 지 없는 지도 따지지 말고 오로지 그림그리기에만 열중해야 합니다. 왜냐하면 탱화는 사람보다 오래 삽니다. 또한 절은 없어져도 탱화는 인연 따라 남게 됩니다. 그 절에 모셔졌다 해도 꼭 그 절에만 있게 되지 않습니다. 설사 점쟁이 절에 모셔진 탱화라도 좋은 인연 만나면 큰 절에 가게도 됩니다. 그러니 돈, 맡긴 사람, 절이 큰가 작은가는 따지지 말고 오로지 열심히 그려야만 합니다."<br><br>

        -'한국의 불화' 40권을 완간하다<br><br>

        스님은 전국의 사찰 및 박물관 등에 있는 불화를 총망라한 책 '한국의 불화' 40권을 지난해 완간했다. 20여 년에 걸친 대작불사였다. 스님은 "귀중한 전통문화재인 불화를 집대성함으로써 불화의 훼손, 유실을 막고 이미 훼손된 불화의 보수는 물론, 지도를 통해 문화재 보존 관리 및 전통문화의 전승발전에 기여하게 돼 큰 보람으로 생각한다"고 한다. 이 책에는 조계종 24개 교구본사 등 476개 사찰과 14개 박물관에 소장돼 있는 3천156점의 불화가 수록돼 있다.<br><br>

        -역대 고승 선묵집을 제작하고 싶다<br><br>

        "이제 한 가지 더 하고 싶은 게 있습니다. 역대 고승의 선묵을 모아 책으로 엮어내는 일입니다. 모으는 일, 진위를 밝히는 일, 글을 번역하는 일, 고승의 약력정리 등 일이 많겠지요. 힘들고 어려운 일이라 해도 꼭 하고 싶습니다." <br><br>


        이진두 객원기자 bibbab@paran.com<br><br>

