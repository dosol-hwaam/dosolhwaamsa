        1983년(71세) 음력 4월 24일(양력 6월 5일). 오대산 월정사 방산굴(方山窟)에서 세수(世壽) 71세, 법랍(法臘) 49세로 열반(涅槃)에 드시다.<br><br>

        1983년(71세) 열반(涅槃)하시고 7월 25일. 마지막 작품으로 남기신 도덕경을 49재에 올리기 위해 현토(懸吐) 역해(譯解) [도덕경선주(道德經選註)]를 간행(刊行)하다.<br><br>

        1983년 6월 22일. 정부에서 국민훈장이 추서되다.<br><br>

        1984년 11월 15일. 탄허불교문화재단을 설립(設立)하다.<br><br>

        1986년 4월 24일. 음력 오대산 상원사에 부도(浮屠)와 비(碑)를 세우다.<br><br>

        1992년 2월 23일 강성재 지음 그늘과 양지 단행본이 발행되다. 종사의 행적을 답사하고 고증도 받고 문헌을 참고로 하였다 함.<br><br>

        1994년 7월 불교전문강원 교재 11권 발행 공로로 재단에서 종정상을 수상(受賞)하다.<br><br>

        1997년 7월 15일. 유고집 [피안을 이끄는 사자후]를 간행(刊行)하다.<br><br>

        2001년 5월 17일. 유고원고 현토역해 [영가집(永嘉集)]을 간행(刊行)하다. <br><br>

        2001년 8월 20일. 『발심삼론(發心三論)』을 간행(刊行)하다.<br><br>

        2002년 7월 30일. 동양사상(東洋思想) 특강 CD 18장 교재1권 포함 제작(製作)하다.<br><br>

        2004년 4월 10일. 유고 장자(莊子)『남화경(南華經)』과 법문 CD로 간행(刊行)하다.<br><br>

        2005년 8월 15일. 탄허대종사의 부친 김홍규옹이 독립유공자 건국포장을 받다. <br><br>

        2009년 12월 30일. 탄허대종사의 80화엄경 현토본을 재편집하여 가로쓰기 (橫書)로 전5권에 수록하여 경기도 의정부 회룡사 주지 비구니 성견스님께서 전체를 금장으로 만들어 전세계 유명도서관과 국내 굴지의 도서관·유명학자 및 유관단체에 1,000질을 법보시 하다.<br><br>

        2010년 11월 26일 <br>
        呑虛大宗師 誕生 100週年 紀念 박물관과 책 刊行(1913∼2013)<br>
        탄허기념박물관을 서울 강남구 자곡동 285번지에 기공 2008년 1월 25일 시작하여 2010년 1월 7일 준공하고 2010년 11월 26일에 개관하니 규모는 지상 3층에 지하 1층으로 부지면적은 1984.28㎡, 철골·철근·콘크리트를 구조로한 근래에 보기드믄 현대식 건물로 스승의 뜻을 계승하고자 문인(門人) 혜거스님의 원력으로 건설되었다.당시 (기록으로 본 탄허대종사) 단행본을 법보시하다.<br><br>

        2011년 呑虛大宗師 誕生 100週年 紀念 刊行(1913∼2013)<br>
        10월 30일 종사께서 현토한 80화엄경을 세로쓰기(縱書)로 종사의 탄생100주년을 기념하기 위해 불심도문법사와 비구니 법정화정·신도 수승행 한명옥보살 세분의 발원으로 1,000질을 국공립 도서관과 승가대학에 법보시하다.<br><br>

        2012년 呑虛大宗師 誕生 100週年 紀念 刊行(1913∼2013)<br>
        2월 20일 종사께서 현토하신 사미과·사집과·사교과를 세로쓰기(縱書)로 불교전강원교재 7권을 종사의 탄생 100주년을 기념하기 위해 불심도문법사와 비구니 법정화정·신도 수승행 한명옥보살 세분의 발원으로 1,000질을 국공립 도서관과 승가대학에 법보시하다.<br><br>

        2012년 4월 한겨레신문사에서 법어집 탄허록이 발행되다.<br><br>

        2012년 4월 27일 탄허대종사 탄생100회 기념 월정사 주관으로 동국대학교 불교학회에서 조계사 국제회의장에서 세미나를 계최하다.<br><br>

        2012년 5월 탄허 대종사 연보가 발행되다.<br><br>

        2018년4월 현토역해 대방광 불화엄경 게송이 1,000쪽분량으로 간행되다.<br><br>

        2019년 9월 덧말(음) 대방광 불화엄경 전5권으로 간행되다. 그리하여 화엄경이 5종류로 발행한 것은 공전절후의 일이라 하여도 과언이 아니다.<br>
        제자 우담이 만들고 반포하다.<br><br>

