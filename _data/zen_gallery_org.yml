        우리집이 친 외가를 포함해 모두 41명이 출가를 했다는 사실은 널리 알려져 있어요. 이렇게 지중한 불연의 연원은 외증조모님부터 시작됩니다. 외증조모님은 슬하에 3형제를 두었는데 모두 솜타는 공장일에 매달려 있었습니다. 일본에서 들여온 기계로 실을 짰는데 거의 독점적이었던 관계로 돈을 참 많이 벌었어요. 매월 그믐날 이익분배를 했는데 수익을 4등분해서 1등분은 외증조모님 몫으로 하고 나머지는 외증조모님이 아들집에 머무르는 기간에 따라 할당을 했답니다. 즉 가장 오래 머무른 아들한테 제일 많이 주는 식이었지요. 그러자 서로 모셔가려고 야단이었습니다. 자연히 자식들간에도 내왕이 잦아지고 우애가 돈독해질 수밖에요. 주변에 효심이 소문날 정도였고 외증조모님의 3형제 자랑도 늘어만 갔습니다.<br><br>

        그런데 하루는 관옥같은 얼굴의 비구니스님 한분이 탁발을 왔다가 집을 나서면서 “가정에 너무 집착하면 업이 된다”고 하셨어요. 당시 충청도에서는 ‘업’이라는 말이 최대의 욕이였는데 업은 곧 구렁이를 의미했지요. 외증조모님은 그말에 충격을 받고 십리를 쫓아가서 스님을 다시 집으로 모셔와서는 업을 피할 방도를 물었지요. 그 스님은 밤새 좌선만 하고 새벽녘이 되어서야 비로소 말문을 열어 “업이 되기 싫으면 자식자랑 하지말고 문밖출입을 삼가며 ‘나무아미타불’을 지극정성으로 염송하라”고 말해주었습니다.<br><br>
        
        이후 외증조할머니는 바깥출입을 삼가고 돌아가실 때까지 30년동안 ‘나무아미타불’ 염불을 계속했답니다. 그러자 신통력이 생기기 시작했어요. 하루는 아들더러 “오늘은 불기운이 있으니 공장을 돌리지 말고 물을 준비해라”고 하셨는데, 아니나 다를까 그날 옆집에 불이 났어요. 우리 어머니를 시집보낼 때도 외할아버지를 부르시더니 북쪽으로 30리 가면 연안 김씨집안에 연분이 되는 젊은이가 있으니 혼사를 추진하라고 하셨어요. 외증조모님이 돌아가시자 집주변이 백야처럼 환하게 7일간이나 방광(放光)을 했는데 이 기이한 현상을 본 가족과 친지들이 발심을 하게 된것입니다.(일타스님 일가 41명의 출가기는 본지 98호에 자세히 나와있음)<br><br>

        우리 어머니 역시 외증조모님의 영향을 받아 불심이 돈독했습니다. 선친 역시 불심이 깊었는데 40대 초반에 어머니와 함께 만공스님을 찾아가 스님께 ‘만법귀일 일귀하처(萬法歸一 一歸何處)’글씨를 받아 집에 가져와서는 방벽에다 붙여놓고 틈나는대로 화두를 들고 좌선을 하셨답니다. 서로 자신이 누워자는 벽쪽에다 만공스님의 글을 뗐다 붙였다 하면서 경쟁적으로 공부를 하셨지요. 두분은 아마도 전생에 우애깊은 도반이셨을 겁니다.<br><br>
        .

        나 역시 어릴때부터 불교가 낯설지 않았습니다. 막내외삼촌이 일본 명치대학에 유학한 엘리트였는데 그 외삼촌이 저<br><br>

        한테 ‘일체유심조’란 얘길 처음으로 들려줘 조그만 목판에다 새겨놓고는 수시로 외웠습니다. 한번은 뛰어가다 넘어져서 무릎을 심하게 다쳤는데 이를 악물고 일체유심조를 외우면서 마음도리로 돌렸더니 이내 아픔이 사라졌던 경험이 있습니다.<br><br>
        .
        출가한 이후로도 나는 여러번의 기도를 통해 신비한 체험을 하게되고 정진할 수 있는 힘도 얻게 되었습니다. 염불기도 단식기도 절수련등 기도를 하면 업장이 소멸되고 심신이 정화되는 효과가 있어 화두참선에 들어가기전에 한번쯤 해볼 필요가 있습니다.<br><br>

        .
        궁극적으로는 일상생활 자체가 기도가 되면 바람직하겠지요. 그럴려면 순간순간이 기도가 되어야 하는데 만나는 사람이나, 대하는 물건마다 기도하는 마음으로 정성을 다하면 됩니다. 싫은 사람을 만났을 때도 그사람을 위해 기도해 준다면, 그리하여 두두물물이 둘아닌 도리로 돌아가게 한다면 따로 기도시간을 낼 필요도 없게 됩니다.<br><br>
        .

        외삼촌이 또 신묘장구대다라니도 가르쳐주어 마치 노래배우듯이 어렵지 않게 익혔어요. 또 <천수경>도 다 외웠습니다. 한번은 소풍가서 장기자랑을 하게 되었는데 학생들이 그걸 외워보라고 해요. 그래서 어깨춤을 덩실덩실 추면서 “…일쇄동방결도량 이쇄남방득청량 삼쇄서방…”했더니 장내가 온통 폭소도가니로 변했어요. 그때 스님이란 별명도 얻었지요. 14세되던 해 초등학교를 마치자 아버지는 만공스님 회상으로 입산하시고 나는 외할아버지 추금스님의 손을 잡고 양산 통도사로 들어가 고경스님을 은사로 삭발하게 됩니다.<br><br>
        .
        고경스님은 26세때 불보종찰 통도사의 대강백이 되실 정도로 경학에 밝으신 분으로 대강백이 되어서도 빨래나 청소를 직접 하시는 바람에 간혹 강백실을 찾은 손님들이 청소중인 고경스님을 시자로 착각, 스님의 행방을 묻는 일도 종종 있었지요. 스님은 또 노모가 늙어 홀로 지내시기 어렵게 되자 통도사로 모셔와 조석으로 문안드리며 지극정성으로 봉양했습니다. 육십이 다 되어서도 팔십노모를 위해 손수 김도 굽고 반찬도 만들어 드리는등 효도가 지극하셨어요. 어머니께 염불수행할 것을 깨우쳐 ‘나무아미타불’염불속에서 편안히 돌아가실수 있게 했지요. 스님은 참으로 밝은 거울과 같은 분이셨습니다.<br><br>
        .

        정화가 한창이던 때로 기억됩니다만 관청에 반강제로 불려간 적이 있습니다. 당시 ‘율장에 대처승을 하면 안된다는 조항이 있는가’의 여부를 두고 논쟁이 있었는데 해명을 요구받았었지요. 그래서 율장에 있는 사바라이를 근거로 음욕계를 범하면 반석을 깬 것과 같고 대망어죄를 범하면 목을 벤것과 같아서 태다라 나무심을 끊어버리면 다시 움이 나지않고 바늘귀가 똑 떨어지면 다시는 사용할수 없는것과 같다고 말해주었습니다.<br><br>
        .
        이런 일을 자주 겪다보니 나중에는 대중공사에서도 자꾸 불러서는 율장에 대한 얘기를 묻는 겁니다. 화두하나만 갖고 살다가 죽겠다고 결심했는데 엉뚱한 일에 휩쓸리다보니 안되겠다 싶어 오대산으로 들어갔습니다. 굳은 심지가 없이는 생사일대사를 해결할수 없다는 생각이 들어 연비공양을 올리기로 했습니다. 손가락이 없으면 세속적인 모든 생각이 뚝 끊어질 것이고 손가락없는 나에게 누가 사람노릇 시키지도 않을 것이란 생각이 들었지요.<br><br>

        연비에 대한 마음도 점검할겸 여름한철동안 장좌불와를 했는데 어느날 문득 대관령꼭대기에 구름 한점이 흘러가는 것을 보고 인생 무상이 뼈져리게 와 닿았습니다. “이 몸뚱이는 뜬구름과 같아 어디선가 왔다가 어디론가 가 버리는 것에 불과한 것. 이럴 때 깊은 연(緣)을 심어놓아야 허생명사(虛生命死)를 면할수 있으리라” 이렇게 생각하고는 오대산 적멸보궁에서 매일 3천배씩 7일동안 기도를 드린후 오른손 네손가락 열두 마디를 모두 연비하였습니다. 모든 미련을 연비와 함께 태워버리고 홀로 태백산 도솔암으로 들어갔습니다.<br><br>
        .
        아무도 없는 도솔암에서 동구불출하고 오후불식하며 장좌불와하기로 했습니다. 마음깨치는게 정화지 절뺐는게 정화인가 하는 생각이 들면서 한 십년간 가부좌를 틀어야겠다는 각오가 생겼습니다.<br><br>
        .
        화두를 들고 공부를 했는데 화두참구법은 자기가 자기를 돌아보는 공부요, 내마음을 가지고 내마음을 잡는 공부입니다. 화두는 마치 열쇠와 같아서 의문이라는 열쇠를 가지고 팔만사천 법문이 가득차있는 근본 마음의 문을 열어 부처를 이루게 하는 도구요 방편입니다. 그러나 이것은 쉬운 일이 아닙니다. 화두가 잘되지 않으면 부처님 명호를 외우듯 속으로 화두를 외우는 송(誦)화두라도 해야 하고 그게 계속되다 보면 생각으로 화두를 드는 염(念)화두가 됩니다.<br><br>
        .
        염화두가 지속되면 일을 하면서도 말을 하면서도 화두가 또렷하게 들리는 간(看)화두가 되고 거기서 대용맹심을 발하여 한걸음 더 나아가면 참(參)화두가 되는데 참화두만 되면 깨침은 그리 멀지 않습니다. 참화두로 나아가기 위해서는 수마, 즉 잠이라는 관문을 넘어서야 하는데 이때 필요한 것이 칼 끝에 털을 놓고 훅 불면 털이 끊어진다는 취모리검(吹毛利劍) 즉 대용맹심입니다.<br><br>
        .
        나는 밤에 잠이 오면 경전을 소리내어 읽기도 했었는데 앉아서 졸망정 누워자지는 않는다는 각오였어요. 그런데 밤에 경전을 소리내어 읽다가 딱 그치면 밖에서 “스님 경전 다 읽었다. 가자 가자”하며 사람들이 흩어지는 느낌이 옵니다. 옛 게송에도 “깊은 밤에 경을 읽으면, 보고 듣는 사람 하나 없어도 스스로 천룡팔부가 있어 귀기울여 듣고서 헤어지더라”는 말이 나옵니다. 지금도 그렇게 열심히 수행하던 때로 돌아가고 싶을 때가 종종 있습니다.<br><br>
        .

        하루는 낮에 하도 졸려서 머리하고 아랫배를 사정없이 두들겨 팬 적이 있어요. “고인들은 공부할 때 잠오는 것을 경계하여 송곳으로 찔렀거늘 나는 왜 이리 방일한가. 옛 어른들은 하루해가 지나가면 다리뻗고 울었거늘 나는 왜 이리 방일한가”하면서 막 쥐어박았지요. 그날 저녁을 먹고 앉았는데 그야말로 성성적적이라 잠도 안오고 아주 생생한게 밤새도록 화두도 순조로웠습니다. 시간이 얼마지나지 않은 것 같은데 어떻게 된셈인지 창문이 자꾸 밝아져 열어보니 날이 훤히 밝았어요. 하루밤이 후딱 지나가 버린 겁니다.<br><br>

        그런데 문을 열어놓고 보니까 평소에는 무심코 지나쳤던 목단꽃이 봉오리를 활짝 피운 채 벙긋벙긋 웃고 있는 거예요. 웃음 소자와 꽃필 소자가 같은데 꽃이 나를 보고 웃으니 그게 바로 염화미소라 느꼈습니다. 기분좋다는 말로는 표현이 안될 정도로 환희심이 차올라 밖으로 뛰쳐 나오니 햇볕은 따스하고 새들은 뒤에서 정겹게 지저귀고 있었어요. 이제부터 진짜 공부라는 생각이 들었어요. 이대로 10년만 꾸준히 하면 위없는 삼매에 들 것이란 확신이 들었습니다. 그런데 몇 년 지나니까 주위에서 내버려두질 않습디다.<br><br>
        .
        강물 흘러가는 것을 보면 인간의 삶도 물 흐르듯 하나도 고정됨이 없이 흘러가는 것을 느낄수 있습니다. 나그네길처럼 지나온 일생을 돌이켜보면 모든 것이 인과윤회의 도리로 진행되는 것을 알수 있습니다. 한치의 어김도 없이 말입니다. 요사이 세상이 혼란하고 몹시 어지럽지요. 이런 때일수록 사람들 마음까지 각박해지고 어두워지기 십상입니다. 그러나 어둡고 혼란할수록 마음의 문을 열어 부지런히 수행에 힘써야 합니다. 수행정진에 힘쓰면 마음이 공(空)해집니다. 공해지면 마음이 훤해지고 밝아집니다. 그 빛은 밖으로까지 뻗쳐나와 그 빛을 받는 주위 사람들까지 기쁘고 즐겁고 편안해질 수 있습니다.<br><br>
        .
        나는 상좌들에게 당부를 했어요. 내가 몸을 벗으면 바로 그 곳에서 화장을 해서 3등분하되 한움큼은 큰 고무풍선에 매달아서 허공에 실어보내고 또 한움큼은 찰밥에 섞어 산에 흩어주며 나머지는 강이나 바다에 뿌리라고 말입니다. 그래서 새와 산짐승 그리고 물고기의 밥이 되도록 해 달라고요. 부도탑조차도 거추장스러워요. 생사가 둘이 아닌데 몸을 벗었다고 해서 요란스럽게 떠들 이유가 없습니다.<br><br>
        .
        死生出沒(사생출몰) 나고 죽음은<br>
        月轉空中(월전공중) 달의 공전과 같네<br>
        東谷日陀(동곡일타) 동쪽 계곡에 해 저물면<br>
        西岸月明(서안월명) 서쪽 해안에 달 밝으리<br><br>

