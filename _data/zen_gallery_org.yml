        현대의 고승(1915~2003). <br><br>
        1915년 음력 2월 25일 충남 부여군 군수리 파평 윤씨 집안에서 태어났다. 노천은 법호(法號)이고 법명이 월하(月下)이다. 속명(俗名)은 희중(喜重). 조선말 통도사에 주석했던 성해(聖海)스님의 사법제자(嗣法弟子) 구하(九河,1872-1965)스님의 법을 이었다.<br><br>

        어릴 때 집 근처의 고란사 스님들을 보면서 출가를 결심하였다. 이때 속가의 부모님이 설득했지만 결국 18세인 1933년 강원도 유점사에서 성환스님을 계사로 사미계를 받고 득도한 후, <br><br>
        1940년 통도사에서 구하스님으로부터 비구계와 보살계를 받고 법을 이었다. 오대산 한암스님 회상에서 안거를 성만하셨다. <br><br>
        1944년 4월 철원 심원사에서 대교과를 졸업하고, 1950년도부터 30여년간 통도사에 전계대화상으로 후학 양성에 힘쓰셨다.<br><br>

        이(理)와 사(事)를 두루 겸비한 스님은 1954년 효봉 청담 인곡 경산 스님과 함께 사찰정화 수습대책위원회에 참가해 불교정화운동에 앞장섰다. <br><br>
        1955년 조계종 중앙종회의원이 되었고, <br><br>
        1956년 통도사 주지를 하시면서 사찰내 폐습을 일소하고 강원과 선원을 복원했다. 또한, 상하이 임시정부에 많은 독립운동자금을 대는 큰 자금줄의 역할을 하기도 했다.<br><br>

        1958년 조계종 총무부장 권한대행, <br><br>
        1958년 조계종 감찰원장, <br><br>
        1960년 중앙종회 의장직을 수행했다.<br><br>
        1970년부터는 통도사 조실로 통도사 보광전 염화실에 주석하며 통도사를 위해 일생을 바치게 된다.<br><br>
        1975년 동국학원 재단이사장, <br><br>
        1979년 조계종 총무원장, <br><br>
        1980년 종정 직무대행 등을 역임했으며 <br><br>
        1984년에는 영축총림 방장으로 추대됐다.<br><br>

        1994년 종단 개혁때는 조계종 개혁회의 의장을 역임했으며 <br><br>
        1994년에는 조계종 제9대 종정으로 취임했다. <br><br>
        1998년 종단사태 이후 2001년에 다시 영축총림 방장을 재추대 되어 영축총림 수장으로, 종단의 어른으로 자리하였다.<br><br>

        스님은 50여년 가까이 통도사 보광선원을 떠나지 않고 조실로 머물면서 눈푸른 납자들을 지도해왔다. 함께 수행하며 늘 수좌들을 자상하게 지도했던 스님은 졸음에 겨워하는 납자들을 야단치거나 죽비로 때리는 대신 “졸음이 올 때는 일어나 경행(輕行)하라”고 이르며 자비롭게 대해왔다. 언제나 문을 열어놓은 채 지위고하와 노소를 막론하고 방문자들을 맞았고, 대중운력에 빠지지 않고 손수 자신의 빨래까지 하는 수행자의 청규(淸規)를 지켜왔다. 詩(시) · 書畵(서화)에도 능했던 스님은 옛 조사스님들의 선시 전통을 이으면서도, 간단 명료한 언어와 선기 넘치는 선시를 지어왔다. 스님의 선시는 1998년 문도들에 의해 《월하대종사 상당법어집》으로 묶여진 바 있다.<br><br>

        월하스님은 자신의 가풍에 대해 “안으로 구하는 것이 없고, 밖으로도 구하는 것이 없는 것 자체”라고 말하였다. 대중교화에도 남다른 애정을 지녀, 1920년대 중반부터 통도사에서는 대중법회를 개설하여 한 달간 전국 고승들의 법문을 들려주는 화엄산림이 현재까지 면면히 이어오고 있는데, 이러한 교화사업이 안정되게 이루어지고 있는 데는 방장스님의 원력이 남달랐기 때문이다.<br><br>

        이후 늘 통도사를 지키는 어른으로서 사격을 일으키고 후학을 양성하였다. 1994년에는 종단개혁의 깃발이 오른 뒤 종정의 자리에 올라 종단어른으로 역할을 하였으며, 1998년 종단사태 이후 2001년에 다시 영축총림 방장으로 재추대되어 영축총림 수장으로 후진양성에 필력을 다하였다.<br><br>

        통도사가 오늘날 불지종가(佛之宗家) 총림(叢林)에 걸맞은 가람의 위용(偉容)을 갖출 수 있었던 것도 스님의 힘이 컸다. 특히 1992년엔 정신대 할머니들을 위한 나눔의 집 건립기금으로 아무도 모르게 1억5000만원을 희사하기도 했다. 상좌들이 이 사실을 뒤늦게 알고 언론에 알렸다가 오히려 호된 꾸중을 들었다는 일화는 스님의 기품을 엿보게 하는 대목이다.<br><br>

        월하스님이 2003년 12월 4일 오전 9시 15분께 세수 89세, 법랍 71세로 통도사 정변전에서 아래의 열반송을 남기고 열반하셨다.<br><br>

        物脫根塵(일물탈근진) 한 물건이 이 육신을 벗어나니<br>
        頭頭顯法身(두두현법신) 두두물물이 법신을 나투네<br>
        莫論去與住(막논거여주) 가고 머뭄을 논하지 말라<br>
