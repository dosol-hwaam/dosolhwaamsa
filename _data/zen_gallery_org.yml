        조계종 종정을 지낸 백양사 고불총림 방장 서옹스님이 13일 밤 10시 백양사에서 입적했다. 세수 92세, 법납 70세.<br><br>

        1912년 10월10일 태어난 스님은 1932년 양정고등보통학교를 졸업하고, 같은 해 백양사에서 만암대종사를 은사로 득도 수계했다.<br><br>

        중앙불교전문학교(1935년)와 일본 경도의 임제대학(1941년)을 졸업했다.<br><br>

        1962년 동국대 대학선원장을 지냈고, 1964년부터는 무문관·동화사·백양사·봉암사 선원의 조실로 납자들을 지도했다. 1974년에는 조계종 제5대 종정으로 추대됐고, 1996년부터는 고불총림 방장으로 후학들을 인도하고 있다.<br><br>

        저서로〈선과 현대문명〉〈절대 현재의 참사람〉〈절대 참사람〉등이 있다.<br><br>

        박부영 기자<br><br>


        다음은 불교신문에 실린 기사<br><br>

        서옹(西翁)스님. 스님의 올해 세수는 92세이다. 백수(白壽)를 바라보는 연세에도 불구하고 언제나 동안(童顔)인 스님의 상호에 밝은 미소까지 더하면 많은 사람에게 ‘편안한 마음(安心)’을 준다. 때문에 서옹스님을 친견하고 나면 수행자의 향기를 온몸으로 받은 듯한 ‘즐거운 착각’에 빠진다. 중생들로 하여금 불교에 대한 바른 믿음과 신심을 일으키게 하는 서옹스님은 이시대의 스승이 되기에 모자람이 없다.<br><br>

        지난 22일 서옹스님을 친견하기 위해 찾은 고불총림 도량에는 아침 햇살과 함께 눈(雪)이 찾아왔다. 순결한 백색의 눈은 사바세계의 혼탁한 세상에서 이런 저런 번뇌에 끄달리는 범부들의 ‘검은 마음’을 내려놓게 한다.<br><br>

        “고생이 많아요. 어서 앉아요.” 여느 때와 같이 밝은 미소로 반기는 서옹스님께 3배의 예를 올리고 앉았다. “스님 지난해에 비해 훨씬 건강이 좋아 보이십니다.” “좋기는, 올해 나이가 아흔둘이나 되다보니 이제는 귀가 어두워 잘 안 들려요.” 사실 서옹스님은 지난해 건강이 좋지 않아 많은 불자들이 걱정을 했던 게 사실이다. 그러나 이제는 염려를 말끔히 놓아도 좋을 만큼 건강이 많이 회복됐다.<br><br>

        “아침부터 저녁까지 규칙적인 생활을 하는 것이 비결이라면 비결이에요. 평생 해오던 대로 생활하고 있어요.” 지난 96년부터 고불총림 방장으로 후학들을 지도하고 불자들을 바른 길로 인도(引導)하는 서옹스님은 요즘도 한결같은 생활로 건강을 유지하고 있다. “지난해 몸이 좋지 않았어요. 그런데 부처님이 아직도 나를 쓸데가 있는지 건강이 회복됐어요. 불법을 더 펴라는 뜻으로 알고 있어요.”<br><br>

        과학문명이 극도로 발달한 현대사회는 수많은 병폐가 나타나고 있으며, 때문에 고통 받는 중생들은 어떤 길로 가야 옳은지 방황하고 있다. 이럴 때일수록 서옹스님이 우리에게 주는 가르침은 망망대해에서 항로(航路)를 잃지 않는 나침반 역할을 해주기에 충분하다.<br><br>

        ＂자비심의 참모습 되찾아야＂<br><br>


        큰스님, 수행의 목적은 어디에 있습니까.<br><br>

        “본래 자비심이 있는 참 모습을 깨닫기 위해 수행하는 겁니다.”<br><br>

        수행의 방법은 여럿이다. 화두를 들고 참구하는 간화선을 비롯해 경전을 살펴보는 간경(看經), 불보살의 명호를 소리 내어 찾는 염불(念佛), 하심하면서 108배를 하거나 3000배를 하는 절도 방법의 하나이다. 최근에는 검증되지 않은 ‘또 다른 수행법’들이 밀물처럼 들어와 한국불교의 전통적인 수행체계가 위협을 받고 있다는 우려까지 나오고 있다.<br><br>

        여러 수행법 가운데 가장 좋은 방법은 무엇인지요.<br><br>

        “참선입니다. 참선은 불교의 근본으로 사람들의 많은 문제를 해결해주는 수승한 공부방법입니다. 생사가 없어지고 자비심은 있는 인간행복의 길을 찾는데 참선만한 것이 없습니다.”<br><br>

        참선의 중요성을 강조한 서옹스님은 다시 한번 간화선이 수승한 수행법임을 힘주어 말했다. “수행에는 여러 가지가 있지만, 화두를 들고 정진하는 게 가장 간단하고 병폐도 없어요. 가장 바른 길입니다. 올바로 참선을 하기만 하면 그만큼 훌륭한 공부가 없습니다.”<br><br>

        서옹스님은 “참선이 깨달음의 경지에 올바로 가고 쉽게 되고 병폐도 없다”면서 “다른 수행법도 공부가 되기는 하지만, 근본 깨달음의 자리에 가기는 어렵다”고 밝혔다. 그러나 참선수행을 어렵게 생각하는 사람들이 있는 현실을 어떻게 보아야 할까. 다시 질문을 드렸다.<br><br>

        간화선이 수승한 공부라고는 하지만, 많은 사람들이 화두를 들고 참구하는 것이 어렵다는 생각을 하고 있습니다. 어찌해야 합니까.<br><br>

        “그렇지 않아요. 물론 화두를 참구하는 게 어려운 면이 있기는 하지만, 정말 어려운 것은 인생문제 자체가 어렵기 때문입니다. 결코 화두를 드는 게 어려운 것이 아닙니다. 인생문제를 해결하는 것은 자신의 몫인 만큼 열심히 살피고 공부하면 됩니다.”<br><br>

        수행을 하면 무엇이 좋을까. 평생 위의(威儀)를 흩트리지 않고 정진해온 ‘노스님’이 맛본 수행삼매(修行三昧)가 궁금해졌다. “근본자리를 깨달으면 여러 가지 이익이 있습니다. 정신도 맑아지고, 건강도 좋아지고, 생활도 평안(平安)해집니다. 이 세상을 살아가는데 있어 수행을 하는 것만큼 훌륭하고 유익한 일은 없지요.”<br><br>

        현대사회에서 부처님 가르침이 갖는 의미는 무엇입니까.

        “불법은 인간의 여러 가지 문제를 해결하는 길을 제시해줍니다. 세계 역사와 현실을 살펴볼 때, 지금의 현대인들은 과학물질문명의 노예로 전락하고 말았습니다. 과학문명에 끄달려 살면 올바로 살수 없습니다. 이런 현실을 감안할 때 부처님 가르침인 참선은 아주 훌륭한 공부방법입니다. 자유자재(自由自在)할 수 있게 하고, 주인공이 되어 훌륭한 역사를 창조하게 하는 힘이 있습니다.”<br><br>

        서옹스님은 “현대인들이 이기적인 마음으로 타락되어 갈등과 싸움을 일삼고 있다”면서 “참사람을 보면 자비심과 愍?愍聆?마음을 갖게 되어 평화적으로 살 수 있다”고 강조했다. 이어 스님은 “참사람 운동은 인간뿐 아니라 다른 모든 생명을 존중하는 사상”이라면서 “불법은 모든 생명을 사랑하라는 가르침”이라고 말했다.<br><br>


        ＂참사람 운동은 생명존중사상＂<br><br>
        
        
        참사람. 서옹스님이 기회 있을 때마다 우리에게 주는 가르침이다. 본래 지니고 있는 참사람의 성품을 발견할 때 사바세계의 갈등과 투쟁은 사라지고, 사람을 비롯한 모든 생명이 서로 존중하는 평화로운 세상, 곧 불국정토(佛國淨土)가 된다는 것이다. “자연을 파괴하지 말고, 물질문명만 쫓지말고 불교정신에 기반을 두어 살면 아름답고 훌륭한 삶이 가능합니다. 역사를 창조하는 힘도 모든 인류가 불법을 기반으로 할 때 이뤄집니다. 참사람은 인간의 근원인 자유자재한 모습을 발견하는 것입니다. 인생문제를 해결해서 자비심으로 살면 행복해 질 수 있습니다. 그리고 생활 속에서도 참사람 그대로 노력하면 됩니다. 그러기 위해서는 원력을 세우고 정진해야 합니다.”<br><br>

        스님, 이 시대를 살아가는 현대인들에게 한 말씀 주십시오.<br><br>

        “오늘날 인간이 이대로 가다가는 멸망하고 맙니다. 불법으로 돌아가야 합니다. 자유자재하는 참사람을 발견할 때 인간이 역사를 바르게 쓸 수 있습니다. 불법에 기초해서 인류를 구제하고 훌륭한 역사를 만들기 위해서는 비록 수행의 길이 어렵다고 하더라도, 그 길로 가야합니다. 부처님 정신으로 실천을 하면 해결할 수 있지요. 원력을 바르게 세우고, 다른 것에 한눈 팔지 말고 수행해야 합니다.”<br><br>

        최근 복제인간을 둘러싼 논쟁이 확산되고 있다. 스님은 이 문제를 어떻게 보고 계실까. “과학자들이 하는 일이라 말하기 곤란한 부분은 있지만, 복제인간을 만든다는 발상은 잘못입니다. 우리 인간은 자연적으로 태어나 훌륭한 정신을 바탕으로 살아야 하는데, 복제인간은 그 같은 순리(順理)에 어긋나는 일이죠. 복제인간을 만들겠다는 생각과 논리는 우리에게 큰 위기를 줄 것입니다.”<br><br>


        ＂복제인간은 인류의 불행 초래＂<br><br>


        불법을 계승하고 많은 재가불자들을 지도하는 스님들에게 당부하고 싶은 말씀이 있으신지요.<br><br>

        “참사람이 부처님 근본정신이고, 인류가 행복하게 사는 길입니다. 조계종 스님들부터 참사람 정신에 바탕해서 산다면 인류를 구원할 수 있습니다. 열심히 정진하기를 바랍니다.”<br><br>

        서옹스님은 당신이 평생 납자(衲子)의 길을 걸을 수 있던 까닭은 부처님 가르침에 대한 확신과 함께 은사인 만암스님을 비롯해 한암스님의 도움이 있었기 때문이라고 밝혔다. “만암스님은 말씀을 하시면 꼭 실천을 하셨습니다. 작은 일도 소홀히 여기지 않고 행동으로 옮기시는 모습을 보면서 많은 것을 배웠지요. 한암스님은 모든 생활이 말 그래도 여법(如法)하셨습니다. 불법 그대로 수행하는 한암스님의 모습이 지금도 눈에 선합니다.”<br><br>

        서옹스님은 대담이 끝나자 염화실 밖의 마루를 오가며 잠시 포행을 했다. 마침 스님을 친견하기 위해 찾아온 신도들이 포행하는 스님을 보고는 “큰스님 건강이 회복되어 너무 좋다”면서 얼굴이 밝아졌다. 고불총림 도량에 또 다시 눈이 내린다.<br><br>

