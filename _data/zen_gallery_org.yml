        呑虛大宗師의 縮約 年譜<br><br>

        1913년 음력 1월 15일. 전북 김제 만경(萬頃)에서 독립운동가인 율재(栗齋) 김홍규(金洪奎) 선생의 둘째아들로 태어나다.<br><br>

        속성명은 금택(金鐸). 본관(本貫)은 경주(慶州) 자(字)는 간산(艮山). 법명은 택성(宅成 鐸聲). 법호는 탄허(呑虛).<br><br>

        1918 년(6세) 이때부터 1928년. 16세 때까지 10여 년간 부친과 조부(炳日), 그리고 향리의 선배들에게서 사서(四書)·삼경(三經)을 비롯한 유학(儒學)의 전 과정을 읽다.<br><br>

        1919년부터 부친이 독립운동을 하다 체포수감 되어 1924년까지 옥바라지를 하다.<br><br>

        1929년(17세) 이 해 충남 보령으로 옮겨서 기호학파 면암(勉菴) 최익현(崔益鉉)의 선생의 재전(再傳) 제자인 이극종(李克宗) 선생으로부터 다시 [시경(詩經)]을 비롯한 삼경(三經)과 [예기(禮記)]·[춘추좌전(春秋左傳)]등 경서(經書)를 수학하다.<br><br>

        1932년(20세) 이즈음 노자(老子) [도덕경(道德經)]과 [장자(莊子)]등 도가(道家)의 경전을 읽으면서‘도(道)란 무엇인가?’라는 새로운 주제에 관심을 갖기 시작하다. 또 이 해 음력 8월 14일. 처음으로 방한암(方漢岩)스님에게 서신을 보내다. 이후 22세에 입산하기까지 3년 동안 약 20여 통의 서신을 주고받다.<br><br>

        1934년(22세) 음력 9월 5일. 드디어 오대산 상원사로 입산하다. 그 해 10월 15일(결제일)에 방한암(方漢岩)스님을 은사(恩師)로 구족계(具足戒)를 받다. 이후 3년 가까이 선원(禪院)에서 묵언(黙言) 정진(精進)하다.<br><br>

        1936년(24세) 日帝 극성시대인 1936년 6월. 선교(禪敎) 겸수(兼修)의 인재를 양성(養成)하기 위하여 ‘강원도 3본산(유점사·건봉사·월정사) 승려(僧侶) 연합수련소가 오대산 상원사에 설치(設置)되다. 이곳에서 탄허스님은 은사 한암스님의 증명(證明) 하에 중강(中講)으로서 [금강경(金剛經)]·[기신론(起信論)]·[범망경(梵網經)] 등을 강의하다. 파격적인 이 일은 전국 불교계에 관심(觀心)의 초점(焦點)이 되다.<br><br>

        1939년(27세) 이즈음‘강원도 3본산 승려 연합 수련소와 선원(禪院)의 고참 선객인 고암, 탄옹스님 등의 청(請)에 의하여 [화엄경]과 [화엄론] 강의가 개설되다. 이 강의 역시 한암스님의 증명 하에 탄허스님이 강의하였는데, 11개월 만에 강의가 끝나자 한암스님은 제자 탄허스님에게 [新華嚴經合論(화엄경과 화엄론)]에 대하여 현토(懸吐) 간행을 유촉(遺囑)하다. 이것이 계기가 되어서 결국 [신화엄경합론(新華嚴經合論)](47권)을 비롯한 [사교(四敎)]·[사집(四集)]·[사미(沙彌)] 등 불교내전(佛敎內典) 총 14종, 70권의 불교경전을 현토(懸吐) 역해(譯解)하게 되다. 강원도 영월군 수주면에 있는 사자산 법흥사 법당중건 상량문(上樑文)을 쓰다.<br><br>

        1949년(37세) 입산 한 뒤 6. 25가 일어나기 1년 전인 이때까지 한암스님을 모시고 15년 동안 선원(禪院)에서 좌선(坐禪)을 하다. 한편, 스승의 권유(勸誘)에 의하여 강원(講院)의 이력(履歷) 과정, 그리고 [전등록(傳燈錄)]과 [선문염송(禪門拈頌)]·[보조법어(普照法語)]·[육조단경(六祖壇經)]·[영가집(永嘉集)] 등 중요경전과 선어록(禪語錄)을 사사(師事)하다.<br><br>

        1951년 봄 스승 한암(漢巖)스님이 열반(涅槃)하다.<br><br>

        1955년(43세) 대한불교 조계종 강원도 종무원장 겸 월정사 조실(祖室)에 추대(推戴)되다.<br><br>

        1956년(44세) 4월 1일. 오대산 월정사에 대한불교 조계종 오대산 수도원을 설치하다. 기간은 5년, 자격은 승속불문하고 강원의 대교과 졸업자나 대졸자, 또는 유가(儒家)의 사서(四書)를 마친 자에 한하였다. 교과목은 내전으로는 [화엄경(華嚴經)]·[기신론(起信論)]·[영가집(永嘉集)]·[능엄경(楞嚴經)] 등이었고, 외전(外典)으로는 [노자(道德經)]·[장자(南華經)]·[주역선해(周易禪解)] 등이었다. 강의는 탄허스님께서 전담했고, 양식 및 재정은 주로 월정사와 양청우 스님이 전담했다. 또 외부강사를 초빙하여 동서철학 특강도 열었다. 오대산 수도원은 불교와 사회 전반에 걸쳐 인재를 양성하겠다는 이상(理想) 하에 이루어진 최초의 교육결사였다. 여기서 김 운학(金雲學) 스님이 문학평론가에 당선(當選)되다.<br><br>

        1956년(44세) 가을 무렵부터 수도원(修道院)의 교재로 쓰기 위하여 본격적으로 [신화엄경합론(新華嚴經合論)] 등에 대하여 번역(翻譯)을 착수(着手)하다.<br><br>

        1958년(46세) 1957년 11월부터 흔들리기 시작하던 수도원이 이 해 초(겨울) 대처(帶妻), 비구(比丘)의 분쟁 정화(淨化)재정난으로 완전히 문을 닫게 되다. 남은 제자들을 이끌고 영은사로 옮겨 1962년 10월까지 인재양성의 교육불사를 계속하다.<br><br>

        1959년(47세) [육조단경(六祖壇經)] 번역 원고(原稿)를 탈고(脫稿)하다.<br>
        대한불교 조계종 종정 한암대종사 부도비명을 쓰다.<br><br>

        1960년(48세) 4월 1일 현토역해 [육조단경(六祖壇經)]을 해동불교 역경원에서 간행하다.<br><br>

        1960년(48세) 이 무렵 [보조법어(普照法語)] 번역 원고를 탈고하다.<br><br>

        1962년(50세) 10월 다시 월정사 주지 발령을 받고 영은사(靈隱寺)에서 방산굴(方山窟)로 거처를 옮기다.<br><br>

        1963년(51세) 9월 15일. 현토역해 [보조법어(普照法語)]을  간행(刊行)하다. 경주(慶州) 명활산 분황사(芬皇寺) 약사여래동상 개금불사 시주 공덕비명을 쓰다.<br><br>

        1965년(53세) 11월 동국대학교 대학선원(現 正覺院) 장(長)에 임명되다.<br>
        정식 취임(就任)은 1966년 9월. 태백산 단종대왕 비명을 쓰다.<br><br>

        1966년(54세) 12월. 수원 용주사(龍珠寺)에 설립된 동국역경원 초대 역장장(譯場長)에 임명되다.<br><br>

        1967년(55세) 3월 경 10년 만에 드디어 62,500여 장에 달하는 [신화엄경합론] 번역 원고를 탈고하다. 이때 원고 쓰는 과정에서 생긴 오른 팔 견비통으로 10여 년 이상 고생하다.<br><br>

        1969년(57세) 부산 삼덕사에서 화엄경 탈고된 원고의 교정·수정 등을 약 8개월에 걸처 끝내다. 당시 覺性·無比·通光·性一·慧燈 스님과 居士와 菩薩 등이 참석. 주지는 又潭.<br><br>

        1969년(57세) 7월 대전 학하리에 자광사(慈光寺)를 창건하다.<br><br>

        1969년(57세) 10월 13일. 오대산 월정사 대웅전이 낙성(月精寺 重創)되다.<br>
        오대산 월정사 법당중창 대시주송덕 비문을 쓰다.<br><br>

        1970년 (58세) 삼장사 법당중창 비문을 쓰다.<br><br>

