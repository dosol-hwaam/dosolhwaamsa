        불화(佛畵)작업에 한 평생을 헌신했던 한국불교미술의 거장 만봉(萬峰)스님이 지난 17일 0시10분 주석하던 서울 신촌 봉원사 운수각에서 입적했다. 세수 97세, 법랍 81세.<br><br>

        국가지정 중요무형문화재 제48호 단청장으로 한국불교 전통 불화의 맥을 계승하고 현대불화 발전에 힘써왔던 만봉스님은 입적 순간까지도 손에서 붓을 놓지 않을 만큼 불화(佛畵)에 열정을 보였던 스님이다.<br><br>

        만봉스님은 1917년 6세의 나이로 단청장 예운스님 문하로 입문해 불화와 인연을 맺었으며 이후 1926년 봉원사로 출가해 금어(金魚, 불교에서 불화의 최고 경지에 이른 스님에게 주는 칭호) 자격을 취득했다. 1972년 국가중요무형문화재 제48호 단청장으로 지정됐으며 1998년에는 은관문화훈장을 수상하기도 했다. 태고종 서울 종교원장, 봉원사 주지 등을 역임했다.<br><br>

