        속명은 고창률(高昌律)이며 본관은 제주(濟州)이다. 법명은 중광(重光)이며 법호는 농암(聾庵)이다. <br><br>
        그는 일본 오사카 출생으로 원적지는 제주도 북제주군이다. 3세 때였던 1936년에 가족과 함께 제주도 북제주군으로 다시 귀촌하였다. <br><br>
        그 후 제주도 북제주 함덕국민학교를 졸업하고 제주도 북제주 제주고등농림학교에 진학하였으나 집안이 너무 가난했던 이유로 제주고등농림학교 2학년 시절에 끝내 중퇴하였다.<br><br>

        해병대에서 사병 복무하였고 병장으로 제대한 뒤 1963년 6월 13일 경상남도 양산 통도사에서 출가했다. 1977년에는 대한불교조계종 중앙종단회의 의원을 지냈다. 그러나 계속된 기행으로 1979년 10월 종단에서 파문되었다.<br><br>

        제주도 북제주 함덕국민학교 졸업<br>
        제주도 북제주 제주고등농림학교 중퇴<br><br>

        1977년 영국 왕립 아시아 학회에 초대되어 선화 선시를 발표했으며 〈나는 걸레〉를 낭송한 뒤 걸레 스님이라는 별명을 얻었다. <br><br>
        1979년 미국 캘리포니아 주립대학교 버클리 교 루잉스 랭커스터 교수가 〈The Mad Monk〉라는 책을 내면서 ‘한국의 피카소’로 소개했다. <br><br>
        1981년 ‘미 화랑’에서 중광 초대전을 개최하면서 세상에 알려졌다. <br><br>
        1983년에는 미국 록펠러 재단, 하와이 주립대학교에서 초대전을 열었다. <br><br>
