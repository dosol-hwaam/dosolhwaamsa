        파사현정(破邪顯正). 한국불교 정화운동의 기수 청담 스님의 생애를 한마디로 축약한다면 이 말이 가장 적합하지 않을까. 청년 시절에는 일제라는 적과 싸웠고, 해방 이후에는 조계종에 남아있는 일본불교의 잔재를 없애기 위해 싸웠으며, 말년에는 조계종의 분열과 종권의 다툼과 싸운 그리고 평생을 자기자신과의 외로운 싸움에서 물러설 줄 몰랐던 스님의 삶은 그릇된 것을 깨고 바른 것을 드러냄 그 자체였다.<br><br>

        청담 스님은 1902년 10월 20일 경남 진주에서 성산 이씨 이화식과 고부용의 1남 3녀 중 장남으로 태어났다. 속명은 찬호.

        진주농고 시절 ‘학우운동’ 이란 단체를 조직해 학교 밖에서 ‘일본교복 안입기’ ‘일본말 안 쓰기’ 등을 펼치고, 3.1 독립운동에 참여해 해방전까지 일본경찰의 주의를 받는 ‘요시찰 인물’ 로 등록되기도 했다.<br><br>

        청년 시절을 일제의 치하에서 보낸 그에게 세상은 약육강식의 논리로 지배되는 사회였고, 가정은 자신이 짊어져야할 짐이었으며, 세상은 나고 죽는 괴로움에서 벗어날 수 없는 화택(火宅)이었다.<br><br>

        1927년 고성 옥천사에서 도첩을 받은 스님은 전국 방방곡곡으로 큰 스승들을 찾아다니며 가르침을 받았다. 서울 개운사 불교전문강원에서 한영 스님으로부터 사사를 받은 후 만주에 있는 수월 스님과 수덕사의 만공 스님을 찾아다녔다. 만공 스님으로부터 인가를 받은 후에도 20여년간 수월암, 봉암사, 설악산 봉정암 등 전국의 암자와 선원에서 용맹정진과 인욕행을 거듭했고, 33세 되던 해 묘향산 설령대에서 3일 밤낮을 정진하던 중 홀연히 깨달음을 얻었다.<br><br>

        해방 직후 스님은 성철 스님과 함께 ‘조선불교 다시세우기’ 작업에 착수했다. 일제가 남긴 식민지 불교의 훈습을 제거하고 조선불교의 전통을 바로 세우는 작업은 한국불교의 생사기로가 걸린 문제이기도 했다.<br><br>

        스님이 가장 먼저 착수한 작업이 바로 불교정화운동. 이는 일제의 잔재인 대처승 제도를 몰아내고 조계종단을 전통적인 비구승 중심의 교단으로 다시 재구성한다는 것이었다.<br><br>

        ○…1955년 대한불교조계종 총무원장, <br>
        ○…1956년 종회 의장(宗會議長), <br>
        ○…1957년 해인사(海印寺)의 주지, <br>
        ○…1958년 조계종 총무원장(總務院長), <br>
        ○…1959년 중앙종회(中央宗會) 의장, <br>
        ○…1966년에는 불교조계종 통합종단의 제2대 종정(宗正)을 역임하면서 스님은 무자비할 정도로 강경하게 정화운동을 이끌어갔다. 결국 전통사찰의 대부분을 조계종이 차지할 정도로 정화불사는 완벽한 조계종의 승리로 막을 내렸다.<br><br>

        스님은 또한 청정한 비구승단의 재건, 율법 제일주의 확립, 합리적 승가교육을 위한 승가대학 건립, 대중불교 구현 등 불교의 현대화를 확립하는데 앞장섰다. 스님이 세운 원력이 오늘날 조계종 승풍 확립에 지대한 영향을 미쳤음은 물론이다.<br><br>
        시대와 세상과 자신과의 치열한 전투를 마친 스님은 1971년 11월 15일 삼각산 도선사에서 입적했다. 세수 70세, 법랍 45세였다.<br><br>
