        구산스님은 1909년 음력 12월 17일 전라북도 남원시 내척리 509번지에서 진양 소(蘇)씨 재형씨를 아버지로, 최성녀씨를 어머니로 하여 태어났다. <br><br>
        ○…1935년 27세 때 우연히 병을 얻어 신음하던 중, 진주에 사는 한 거사(居士)를 만 나 그에게서 『본래 청정한 자성(自性)자리인데 어디에 병이 붙겠는가?』라는 말을 듣고 홀연히 발심하게 되어 그 길로 지리산 영원사를 찾아가 백일동안 천수기도를 하여 성취함으로써, 육신의 병도 낫고, 불법에 비로소 눈을 뜨게 된다.<br><br>

        ○…29 세 때 입산 출가하여 서른살되던 이듬해 4월 초파일날 효봉선사를 은사로 송광사 삼일암에서 5계를 받았고 <br><br>
        ○…1939 년 (31세) 4월 보름날 통도사 금강계단에서 해담화상을 계사로 비구계를 받고 그해 여름을 통도사 백련암에서 지내고난 후 청암사 수도암 정각토굴에서 착실히 정진 선(禪)수행의 기반을 닦았다.<br><br>

        ○…1946 년 효봉선사를 방장으로 가야총림이 개설되자 총림에 들어가 도감 소임을 보면서 지내다 그 이듬해 가야산 중턱에 법왕대 토굴을 짓고 안거하던중 견처가 생겨 큰절 대중의 요청으로 최초의 법상에 올라가 법문을 했다. <br><br>
        ○…1950년 6·25 사변으로 가야총림이 흩어지자 진주 응석사에 가서 분발하여 정진. 이듬해 정월 동래 금정선원에 계신 은사께 게송을 지어 바친다.<br><br>

        ○…46 세 때인 1954년 여름 안거를 마치고 상경하여 교단 정화운동에 적극 참여, 5백자 혈서를 써서 정화의 결의를 굳게다졌으며 <br><br>
        ○…1955년 초대 전남 종무원장에 취임하고, 57년에는 광양 백운산의 상백운암을 중건하고 정진. <br><br>
        ○…1960∼67 년까지 조계종 중앙 종회의원으로 종단일에 관여하고, <br><br>
        ○…1962년(54세)에는 대구 동화사 주지에 취임했다. <br><br>
        ○…1969년(61세) 4월 보름날 송광사에 조계총림이 설립되자 초대 방장화상으로 추대되고, 그해 9월 5일 총림의 후원 단체인 불일회(佛日會)가 창립되었으며 스님은 총재 겸 총회장에 취임한다. 이와같이 하여 스님은 희미해져가던 호남지방의 불교에 새로운 기운을 불어넣고, 송광사는 고려 보조국사 이래 연면히 계승되어온 승보도량의 면모를 새롭게 확립하기에 이른다.<br><br>

        ○…1972 년 겨울 운허화상과 함께 북미 카멜 삼보사 개원식에 참석차 도미, 미주를 두루 순방하고, 이듬해 봄 미국인 제자 현조를 데리고 귀국, 송광사에 국제선원을 개원하였으며 <br><br>
        ○…1975년 불교의 생활화를 위해 「7바라밀」책자를 발간하여 유포하고, <br><br>
        ○…1976년 가을에는 외국인을 상대로 한 법문을 모아 외국 출신 제자인 혜명, 혜행의 도움으로 영어로 된 「Nine Mountains」를 출간하여 해외에 널리 소개한다. <br><br>
        ○…1979년 제2차 미주순방길에 올라 LA에 고려사를 개원하고, 다음해인 <br><br>
        ○…1980년「Nine Mountains」의 원고를 손질하여 법어집「석사자(石獅子)」를 간행. <br><br>
        ○…1982년(74세) 제3차 미주순방 끝에 유럽쪽으로 발길을 넓혀 7월에 스위스 제네바에 불승사를 개원하고 10월에는 미국 카멜에 대각사를 개원하기에 이른다. 스님은 70노구를 이끌고 동분서주, 부처님의 바른 가르침을 세상에 널리 펼치기위해 과로를 무릅쓰고 헌신한 결과 송광사는 오늘과 같이 우리나라에서 최초로 국제선원을 개설하여 미흡하나마 한국불교를 해외에 수출하는 창구 기능을 하기에 이르렀다.<br><br>

        스님은 1983년 가을 미질(微疾)을 보이시더니 삼칠일 정진 후 세연(世緣)이 다 됨을 유언하시고 12월 16일(음 11월 13일) 오후 6시 25분, 46년 전 바로 스님이 득도수계하셨던 송광사 삼일암에서 많은 제자와 문도들이 지켜보는 가운데 가부좌하신 채 입적하셨으니 스님의 세수는 75세요, 법랍(法臘)은 47세였다. 문도들이 수습된 사리를 거두어 적광탑과 탑전을 건립하였다.<br><br>

        45 년에 걸친 스님의 수도생활은 애써 정진하면서 가는 곳마다 절을 짓고 고치는 가람수호에 힘쓰셨고, 「일수좌」 의 별명을 들을 만큼 잠시도 쉴 줄을 몰랐다. 그리고 항상 대중과 함께 예불하고 운력하고 공양하면서 동사섭의 덕을 닦았다. 스님은 또 효상좌의 소리를 들을만큼 은사를 모시고 섬기는데 갖은 정성을 다 기울였다. 그리고 항상 문호를 개방하여 누구하고나 만났고, 한결같이「이뭣고」화두로써 법문을 삼았으며, 많은 붓글씨로써 대중에게 불연을 깊게 하셨다. 말년에 해외로 다니면서 이땅의 불교를 세계에 널리 선양하셨다.<br><br>

        오도송(悟道頌)<br><br>

        깊이 보현의 터럭 속에 들어가 深入普賢毛孔裏<br>
        문수를 붙잡으니 대지가 한가롭구나 捉敗文殊大地閑<br>
