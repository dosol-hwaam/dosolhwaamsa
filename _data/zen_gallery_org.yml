        禪農불교’ 백학명 스님 재조명<br>
        노동 병행한 참선'으로 일제하 개혁 주창<br>

        한국 불교사상 및 불교사 연구의 규모가 크게 확대됐지만 정작 우리 근대사의 고승에 대한 연구는 보잘 것 없다. 경허 스님과 만공 스님 등 유명한 고승들의 연구도 일화 중심으로 얘기될 뿐 당대를 배경으로 그들의 선사상과 선풍(禪風) 등이 깊이있게 연구된 축적물은 많지 않은 상황이다.<br><br>

        이에따라 조계종 교육원 불학연구소(소장 화랑스님)는 17일 동국대에서 제1회 조계종 근현대 사상사 학술세미나를 개최, 경허, 용성, 만공, 한암, 학명, 효봉 스님 등 구한말부터 일제강점기를 거쳐 광복 이후까지 한국불교 전통을 지키기 위해 헌신한 고승들의 행장과 업적, 사상 등을 조명한다.<br><br>

        6명중 대중에게 생소하지만 최근 주목받고 있는 고승이 백학명 스님(1867~1929)이다. 학명 스님은 일제하 선지식으로 불교개혁을 주창하고, 개혁의 일환으로 선농(禪農)불교를 실천했다.<br><br>

        김광식(부천대)교수는 “백학명이 여타 승려와 다른 특이성은 승려의 노동을 강조하고 참선과 농사를 병행하는 선농불교”라며 “작금의 불교계에서 승려가 노동을 한다는 말이 잊어진지는 매우 오래되었고, 선농불교의 부재가 백학명을 잊어진 인물로 만들었다”고 말한다.<br><br>

        불교와 노동은 근래 일부 개혁적 젊은 승려들에 의해 주목받고 실천되고 있지만 우리 불교의 주류와는 거리가 있다. 노동과 수행의 일치는 결과적으로 기존 사찰 중심의 교단에 비해 개혁적인 성향을 띨 수밖에 없다.<br><br>

        학명 스님은 20대 초반에 출가해 금화선사를 스승으로 정진해 1912년 월명암에서 깨달음을 얻은 것으로 기록돼 있다. 그는 1914년부터 2년간 중국 일본의 총림과 사찰을 두루 둘러본 뒤 월명사와 내장사, 백양사 등의 선원에서 조실을 지냈다.<br><br>

        김 교수에 따르면, 학명 스님의 수행관과 선충은 지금 봐도 획기적으로 개혁지향이다. 스님은 반농반선(半農半禪)에서 나타나듯 선과 농사가 분리된 것이 아니라 농사가 곧 참선이라는 등식으로 보았다. 또 자선자수(自禪自修), 자력자식(自力自食) 등 수행과 의식주 해결을 스스로 한다는 결의가 들어있다. 이는 스님들의 근면한 생활을 통해 사찰의 재정자립을 이루고, 지역주민들에게 경제적 이익을 제공하는 실질적인 ‘중생구제’에 나설 것을 권장하는 것이다.<br><br>

        스님은 이미 기존 불교수행의 관행에 물든 출가자보다 새로운 발심을 한 수행자를 대상으로 했으며 또 파계와 나태 등을 단호히 배격하고 수행에도 실천성을 강조하는 등 선원의 청정성, 규정성을 정확히 지키고자 했다. 이에 근거해서 ▲계정혜(戒定慧) 삼학의 철저한 수지 ▲사부대중의 위상 제고 ▲주지의 의무 명시 ▲사찰재산의 공동 관리 등 구체적인 개혁방안을 내놓기도 했다.<br><br>

        김 교수는 학명 스님이 일제하 선지식의 대표자면서도 지금껏 그에 대한 연구가 황무지였던 것은 변화와 개혁을 거부하는 현재 불교의 모습을 드러내는 것이라고 비판하고 있다.<br><br>

