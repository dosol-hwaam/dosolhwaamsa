        (1896~1983년)<br><br>

        “해는 서산에 지는데 동녘 하늘에 달이 솟는구나”<br><br>
        평생 용성조사의 유지를 계승하고 종단을 반석에 올려놓기 위해 정진한 동헌태현(東軒太玄)스님. 신·구학문과 내외전을 두루 익히고 참선 수행에 몰두하면서 조국과 교단의 미래를 위해 헌신한 동헌스님의 33주기 추모다례를 앞두고 수행 일화를 살펴 보았다.<br><br>

        신구 학문, 내·외전 두루 연찬<br>
        전국 제방선원에서 참선 수행<br>
        독립운동 정화불사 적극 참여<br><br>

        ○… “공자 맹자의 가르침이 제일이라 확신하고 살아가던 어느 날 다행스럽게도, 불타(佛陀)와 조사(祖師)의 가르치심을 친견(親見)하게 됨으로써, 발심(發心)을 하게 되어 출가(出家)를 행하게 되었음이로다.” 충청도에서 태어난 동헌(東軒)스님이 출가 당시 소회를 담은 글이다. 어려서 한학과 신학문을 두루 익힌 동헌스님은 20대 초반 청나라 순치황제의 출가시(出家詩)를 읽다가 불문(佛門)에 들어섰다. 공자와 맹자의 가르침이 제일인줄 알았지만, 불조(佛祖)의 가르침을 친견하고 발심 출가했다는 스님의 출가시는 세간(世間)이 아닌 출세간(出世間)에 길(道)이 있음을 재확인하게 해 준다.<br><br>

        ○… 동헌스님은 1919년 3·1운동 당시 민족대표 33인으로 참여한 은사 용성스님을 시봉하고, 그 뜻을 실현하기 위해 노력했다. 용성스님이 독립운동에 참여했다는 이유로 서대문형무소에 수감됐을 당시, 매일 두 차례 찾아가 옥문(獄門) 앞에서 문안을 여쭈었다. 용성스님이 수년간 옥고를 치르는 동안 단 한차례도 빠지지 않았다고 한다. 눈이 오나 비가 오나 형무소를 찾아오는 동헌스님을 보고 일본 경찰도 “참으로 대단한 분”이라고 칭송하며 감동받았다고 한다.<br><br>

        ○… 출가 이전에 한학과 신학문을 익힌 동헌스님은 사문이 된 이후에는 교학을 연찬했다. 용성스님 회상으로 출가한 후 은사를 시봉하면서 사미과, 사집과, 사교과, 대교과 등을 두루 이수했다. 1927년 용성스님의 뜻을 따라 경남 함양에 화과원(華果院)을 설립한 후에는 농사와 선교(禪敎) 수행을 겸했다. 용성스님이 화과원에서 <능엄경> <기신론> <화엄경> <유마경> 등의 경전을 번안(飜案)할 당시 원고 정리를 돕기도 했다.<br><br>

        ○… 교학을 두루 익힌 동헌스님은 참선수행을 통해 공부의 깊이를 더했다. 은사를 시봉하고, 해방 직전에 만주에서 독립운동을 하던 시절을 제외하고는 대부분 제방선원에서 화두를 들고 참선 수행에 집중했다. 오대산 상원사, 화엄사 탑전, 직지사 천불선원, 금강산 마하연, 범어사 금당선원 등에서 수좌들과 생사의 도리를 깨치기 위해 정진하고 정진했다. 1934년 8월 하동 칠불암 운상선원에서 장좌불와하며 정진하던 중 활연대오(豁然大悟)하여 은사 스님에게 게송을 올리자, 용성스님은 동헌(東軒)이라는 당호(幢號)를 전했다.<br><br>

        ○… 1940년대 소위 대동아전쟁을 일으킨 일제는 조선인들에게 창씨개명을 강압적으로 요구했다. 눈치 빠른 친일파들은 순식간에 조상들이 전해준 성씨를 버리고, 일본식 이름으로 바꾸었다. 불교계도 예외는 아니었다. 하지만 독립지사이며 민족대표인 용성스님을 은사로 모신 동헌스님은 이를 수용할 수 없었다. 하지만 일제의 마수는 점점 더 다가왔다. 1940년 음력 2월4일 용성스님이 입적한 후 동헌스님은 만주로 잠시 주석처를 옮겼다. 유훈십사목(遺訓十事目)과 독립운동을 당부한 은사 스님의 뜻을 따르기 위해서였다. 해방 직전까지 만주에서 독립운동에 참여한 동헌스님은 1945년 8월15일 광복이 된 뒤에 조선으로 돌아왔다.<br><br>

        ○… 한국불교는 일제강점기 왜색불교의 잔재를 청산하기 위해 본격적으로 나섰다. 하지만 뿌리가 깊어 개혁의 길은 험난했다. 한국전쟁이 끝나고 1954년 불교정화운동이 본격적으로 시작됐다. 동헌스님은 사형(師兄)인 동산(東山)스님과 함께 한국불교 정화운동에 적극 참여했다. 왜색불교의 흔적을 청소하고, 한국불교 정통의 청정성과 법통(法統)을 회복하기 위한 사명에서 비롯됐다. 정화기간 내내 동헌스님은 독신수행승의 전통을 다시 일으켜 세우는데 크게 이바지했다.<br><br>

        ○… 2009년 화엄사에 동헌스님의 사리탑비를 건립할 당시 총도감을 맡았던 도철스님은 “동헌조사는 일생의 명예와 물욕에 집착하지 않고 사상(四相)을 멀리 여의시고, 묵연안(?然眼) 미소로 수좌의 길을 걸어오신 것은 후학들에게 생사본공(生死本空)의 진면목을 보여주고자 회광반조(廻光返照)하신 것”이라고 전했다. “항상 위풍 당당하시고, 노송(老松)에 학처럼 고매하시며 성정이 불같으시나, 불의에는 조금도 용납하지 않으시고 정(正)과 사(邪)를 분명히 판단하여 가려주시는 자상한 스승이셨습니다. 자비하심은 추운 겨울 따뜻한 양지같이 온화하고 근엄(謹嚴)하시며 무구청정(無垢淸淨)한 그 자체가 그대로 자비의 본체였습니다. 선사께서는 사회 학문이 깊고 불교 선교(禪敎)를 두루 통달하여 탁월한 지혜를 갖추고 있지만 일체 행적을 보이지 않으시고 소탈 천진하심은 시골 촌로(村老)같은 그 삶의 자체가 그대로 대선지식이요 조계선문(曺溪禪門)을 빛낸 명안조사(明眼祖師)였습니다.”<br><br>

        1960년대 경주 보문호에서 찍은 기념촬영. 뒷줄 왼쪽 두 번째부터 벽암스님, 동헌스님. 앞줄 왼쪽 첫 번째부터 동암스님, 지월스님. 네 번째부터 금오스님, 고암스님.<br><br>

        ■ 동헌스님 수행이력<br><br>

        1896년 6월14일(음력) 충남 대덕군(현재 대전시 대덕구) 기성면 산직리에서 출생. 속명 이완규(李完圭). <br><br>
        1903년부터 부여 한문서당에서 한학 수학. <br><br>
        1910년까지 충남 연기군 광동학교에서 신학문 공부. <br><br>
        1918년 청나라 5대 순치황제의 출가시를 읽다가 발심, 서울 대각사에서 용성스님 은사로 사미계 수지, 교학 연찬. <br><br>
        1923년 용성스님에게 화두 받아 금강산 장안사에서 정진. <br><br>
        1926년 4월 장성 백양사에서 금해(錦海) 율사에게 비구계 수지, 오대산 상원사에서 정진. <br><br>
        1927년 용성스님 모시고 함양 백운산에 화과원(華果院) 설립. <br><br>
        1930년 4월부터 선암사, 화엄사, 직지사, 대각사, 마하연, 범어사 등 제방 선원에서 후학지도하며 정진. <br><br>
        1941년부터 용성스님 시봉하다, 은사 입적 후 만주에서 독립운동. <br><br>
        1954년 불교정화운동 이바지. 울산 문수사, 설악산 신흥사, 김제 금산사, 전북종무원장, 부산 범어사, 경주 분황사 주지 역임. <br><br>
        1969년 대각회 설립. 1971년 조계종 원로의원 추대, <br><br>
        1971년부터 공주 마곡사, 의성 고운사, 장성 백양사, 구례 화엄사 등 선원에서 조실로 납자 지도, <br><br>
        1983년 8월4일(음력) 화엄사에서 입적. 세수 88세. 법납 66세. 은법상좌 도광, 도원, 도문, 도만, 도철, 도오, 도열, 혜원, 정준, 도림, 도실, 도주, 도업, 도흥, 도민, 법원스님.<br><br>

        ■ 동헌스님 어록<br><br>

        歌華嚴法華(가화엄법화) 舞般若涅槃(무반야열반) 同天地歌舞(동천지가무) 隨江山究竟(수강산구경). 대방광불화엄경과 실상묘법연화경의 노래를 부르리, 마하반야바라밀경과 대열반경의 춤이로다, 하늘과 땅도 함께 노래하고 춤을 추니, 강산을 따라서 구경을 하는도다.<br><br>

         1926년 오대산 동대 망월봉을 바라보다<br><br>

