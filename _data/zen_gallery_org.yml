        [ 昔珠 ]<br><br>

         대한불교조계종 총무원장을 지낸 한국의 승려이다. 평생 불교정화운동에 힘을 쏟았으며 특히 어린이와 청소년 포교에 관심을 기울였다.<br><br>


        구랍 29일 아침부터 풀풀 날리던 눈발이 제법 세차질 때 쯤 아산 보문사에 도착했다. 큰 스님과 인터뷰를 하기로 약속되어 있었다. 역경(譯經)과 어린이포교 원력을 단 하루도 놓지 않았던 93세의 석주(昔珠) 큰 스님을 가까이서 뵙게 되면 무엇을 먼저 여쭤 볼까하는 생각이 다 정리되기 전에 보문사에 도착했다. 그러나 석주 스님은 계시지 않았다. 서울로 올라가셨다는 것.
        연초부터 서울 칠보사로 수차례 전화를 해야 했고 번번이 스님이 출타중이시라는 답을 들어야 했다. 결국 8일에서야 한 시간을 약속받아 칠보사 스님의 거처에서 3배를 올릴 수 있었다.<br><br>

        “한 번만 해… 나는 발목이 아파서 절을 못해…”<br>
        팔을 저으며 절은 한 번만 하라는 노스님의 뜻을 거역하고 3배를 올렸다.<br>
        “아흔 셋의 연세 때 뵈고자 했는데 이렇게 아흔 넷 연세에 뵙게 되었습니다. 연초에 상당히 바쁘셨나 봅니다.”<br><br>
        “그저 그렇지. 내가 꼭 가야 할 곳이 더러 있어서 갔었어. 올해부턴 다니는 일도 좀 줄일 생각이야. 사람 만나는 것도 줄이고... 이제 책보는 것도 그렇고 어디 가서 말을 하는 것도 그렇고 다 자연스럽질 못해. 난 이제 다 된 늙은이야... 하지만 글씨는 아무렇지 않게 그대로 써. 글씨 쓰는 일은 해야지. 힘닿는 순간까지는.”<br><br>


        그러나 아니었다. 스님이야말로 바깥출입과 사람 만나는 일, 독서, 법문 등의 일상들을 초월하고 있다는 생각이 강하게 들었다. 거처에 머물러 있으면서 외부와의 인연들을 단절하겠다는 것이 아니라 갈 곳은 가고 볼 것은 보면서 그 대상들로부터 자유롭고자 하는 의지가 선연했던 것이다. 글씨는 힘닿는 순간까지 쓰겠다는 의지가 곧 스님이 앉은 선(禪)의 자리일 것이므로.<br><br>

        석주 스님은 15세에 서울 선학원으로 출가했다. 스승 남전(南泉 1868~1936) 스님을 6년간 모시다가 범어사 강원으로 가서 6년간 간경에 매진해 이력종장(履歷宗匠)의 풍모를 갖춘 뒤 오대산 한암스님의 죽비 아래서 선풍(禪風 )을 쏘이기 시작했다. 여러 안거를 성만했으며 행주좌와(行住坐臥) 어묵동정(語默動靜)간에 오직 한암 스님에게 받은 ‘마삼근’ 화두를 타파하고자 일념을 놓지 않았다.<br><br>

        “중국 운문종의 동산수초선사에게 한 선객이 묻기를 ‘어떤 것이 부처입니까?’ 하니 동산선사는 ‘삼 서근이다(麻三斤)’라고 답했어. 그게 뭐겠는가. 세상의 모든 것은 다 평등하고 차별이 없지. 삼 서근의 도리를 알려면 집착과 차별심을 먼저 버려야 해. 요즘 세상을 보라고. 얼마나 혼잡스러운가. 왜들 그렇게 정직하지 못한지 몰라. 나는 일찍부터 중이 정직하면 승려증도 필요 없다는 말을 하곤 했지. 자신이 국민으로서 정치인으로서 혹은 경영인으로서 정직하면 무엇이 문제겠어. 요새는 신문을 볼 수가 없어. 재산 부정이 너무 많아. 다른 것보다 재산 부정이 많다는 것은 그만큼 정직하지 않다는 것이거든. 너무 탐욕하고 집착해서 그런 거야.”<br><br>

        스님은 정직하지 못한 사람이 많고 사람과 사람사이의 신뢰가 너무 무너져서 세상이 혼탁해 지고 있다고 염려했다.<br><br>
        “서로 간에 못 믿는 것도 큰 문제야. 사람들이 자기에 대해 만족할 줄 모르기 때문에 부정과 불신이 드러나는 거야.”<br><br>
        스님의 글씨를 받고 싶어 하는 사람들이 많다. 많은 사람들이 스님에게 ‘오유지족(吾唯知足)이란 글씨를 받았다. 자신에게 만족하는 삶을 살기 위해서는 근면해야 한다. 근면한 사람은 반드시 성공하는 것이 세상의 이치이므로 만족할 줄 아는 마음을 가지라고 가르치는 것이다.<br><br>

        “부처님께서도 열반에 드시기 전에 제자들에게 만족할 줄 알아야 한다고 말씀 하셨어. 만족할 줄 알면 맨땅에 누워 있어도 안락하고 족함을 모르는 사람은 극락에 가서도 불안하게 살아.”<br><br>
        구랍 31일 종정 혜암 스님이 입적했다. 바깥일들에 대한 정리를 통해 초월의 자유를 누리고자 하는 석주스님에게 죽음은 어떤 것일까?<br><br>

        “죽음이란 본래 없어. 우주만물이 다 불생불멸(不生不滅)인데 죽음이 어디 있나. 집착을 해서 윤회의 굴레를 벗지 못해 죽고 나고 하는 것이지 본래 죽음이란 없는 것이야. 이 도리를 알아야 탐욕과 집착을 버리는데 세상이 그렇지 못해. 불성(佛性)은 언제나 밝고 신령스럽게 우주에 가득차 있지만 그것을 볼 눈을 갖지 못했기에 나고 죽는 것에 끄달리고 집착하는 것이야.”<br><br>
        스님은 나고 죽는 일을 대수롭지 않은 일상사일 뿐이라고 잘라 말했다. 그리고 부처님 가르침 한 구절을 읊어 보이셨다.<br><br>

        일체법불생(一切法不生)<br>
        일체법불멸(一切法不滅)<br>
        약능여시해(若能如是解)<br>
        제불상현전(諸佛常現前)<br><br>

        어떤 것도 나지 않고 멸하지 않는 도리를 알면 부처를 보게 된다는 가르침이다.<br>
        신년이라서 그런지 즉석에서 생각나는 질문 하나. 스님의 새해 소망이 궁금했던 것이다.<br><br>

        “다 늙은 사람이 소망은 무슨...”<br><br>
        다소 수줍어하는 듯한 웃음을 앞세우고 아무런 소망이 없다고 했다.<br><br>
        “다만, 염려되는 것은 아산에 지은 보문사에 신도가 많지 않아. 그래서 어려움이 있지. 힘이 된다면 아직 마무리 못한 그 절 불사를 마무리 했으면 해.”<br><br>

        훗날 불교 인물사에서 석주스님의 어떤 업적이 가장 부각될까. 다시 물을 필요 없이 역경불사에 지대한 공을 남긴 스님으로 기록될 것이다. 스님은 “한자로 된 경을 우리말로 옮기는 것 만 역경이 아니라 우리글로 부처님 말씀을 이해하고 전함으로써 우리의 정신 속에 부처님 가르침을 녹이는 것이 역경의 근본 취지”라고 강조했다. 민족자존이라는 거창한 표현을 하지 않더라도 경전의 한글화는 여러 측면에서 큰 의미를 안고 있는 것이다. 석주스님은 우리시대의 역경불사 특히 지난해 318권으로 회향된 동국역경원의 한글대장경 불사에 공로가 지대하다. 동국역경원이 설립되기 이전부터 역경불사를 활발하게 전개했던 석주스님은 역경된 경전들을 책으로 묶어 보급하는데 앞장섰다.<br><br>

        1961년 5월에 현 동국역경원의 전신격인 법보원을 설립해 활발하게 불서들을 출판, 역경불사에 활력을 불어 넣었던 장본인이 바로 석주스님이다.<br><br>

        “그때 말이야. 내가 스무 살 좀 넘은 때였는데, 살펴보니까 신도들이 읽을 책이 없어. 기껏 손바닥만한 지송경 몇 가지와 병풍처럼 접어서 들고 다니는 형식으로 만들어진 ‘관세음보살보문품’ 밖에 쓰이는 것이 없더라고. 그리고 적음스님이 선학원에서 낸 ‘육조대사전’ ‘부설거사’ ‘극락 가는 길’ 등의 책이 있었어. 또 대각사에서 용성스님이 한글로 된 경전을 내고 있었지. ‘우리말 팔만대장경’이 대한불교청년회에서 나왔고… 뭐 그렇게 불교책이 조금씩 나오는 시절이었는데 내가 운허 스님과 인연이 되어 법보원을 열어 운허 스님 책과 법정스님 책을 냈지.”<br><br>
        석주스님은 법보원을 통해 ‘부모은중경’ ‘목련경’ ‘우란분경’ ‘승만경’ 등 10종 이상의 불서를 펴냈다. 주로 불자들이 읽고 신행에 도움을 받을 수 있는 종류들이어서 인기가 좋았다는 회고다.<br><br>

        석주스님은 지난해 동국역경원의 한글대장경이 완간되어 9월 5일 장충체육관에서 회향법회를 열었을 때 연신 감격의 눈물을 흘렸다. 단지, 역경후원회 회장이라는 직책 때문이 아니라 일생의 염원이었던 한글대장경 불사가 원만 회향되는 순간에 온 몸으로 느끼는 희열의 눈물이었을 것이다. 스님은 법보원을 운영하다가 동국역경원이 설립되자 “한 종단에 두 개의 역경기관이 있을 필요 없다. 한 곳에서 잘 하면 된다”며 법보원의 모든 판권과 운영 노하우를 동국역경원에 넘겨주었었다.<br><br>

        한글대장경 완간기념 회향대법회가 한창 준비되고 있는 지난해 7월이었다. 동국대 대각전에서 열린 역경후원회 법회(삼장법회)에서 역경원장 월운스님이 대중들이 보는 앞에서 “우리 종단에 석주큰스님이 안 계셨으면 이렇게 한글대장경이 완간되기는 어려웠을 것”이라고 말하자 박수가 터져 나왔었다. 다소 쑥스러워 하며 법상에 앉아 있는 석주스님을 향해 월운스님이 3배를 하자 대중들도 일어나 3배를 함께 올린 적이 있다. 전혀 예정에 없던 상황이었는데, 석주스님은 “내가 뭘 한 게 있다고 이러십니까. 나는 한 것이 없습니다. 각 분야에서 모두들 수고를 많이 하셔서 이런 결과에 도달했으니 한글대장경의 완간은 우리 사부대중 모두의 영광입니다”라는 말로 그날의 법어를 대신했었다.<br><br>

        역경원 최철환 부장은 “석주스님은 드러나지 않게 역경불사를 돕고 계시는 어른”이라며 “후원회 법회에서 모시겠다고 하면 덥거나 춥거나를 가리지 않고 달려오시고 어떤 법회나 모임에 가서도 역경불사에 동참하라고 강조 하신다”고 말했다.<br><br>

        지난 37년간의 불사로 한글대장경이 완성된 것에 대해 석주 스님은 “잘 되었지만 아쉬움도 있다”고 말했다. 역경불사는 종단이나 역경원 뿐 아니라 우리 시대의 사부대중, 나아가 전 국민이 마음을 모아서 진행 했어야 할 불사인데 그렇게 되지 않은 점을 아쉬워하는 것이다. 종단의 지원이 미약했던 것이나 승가의 관심 부족이 불사를 진행하는 사람들에게는 자주 서운한 마음을 갖게 했다는 것.<br><br>

        “어찌 됐거나 이제 절마다 한글대장경을 모시는 일이 남았어. 역경불사에는 마음을 모아 주지 않았다 하더라도 다 만들어 놓은 한글대장경을 잘 활용하는 데는 사부대중이 모두 마음을 모아야 할 것 아닌가. 우리글로 된 부처님 말씀을 두루 읽게 하고 또 법보(法寶)로 사찰 마다 모시는 일은 스님들이 나서야 해. 그런데 그렇질 못하거든. 현대불교신문사에서 지난해 보급운동을 했다는데 성과가 얼마나 있었나? (한글대장경 관련 캠페인의 실무를 맡았던 기자가 30여 질을 보급했다고 답했다) 아이구, 그래 그렇다니까. 책값이 좀 비싸긴 하지만 그거 한 질 모시는 데는 스님들 마음만 먹으면 일도 아니야. 신도들에게 그 중요성을 이야기 해 보라고. 다들 법보를 모시는 불사에 적극 동참할 것이야. 단순한 책이 아니라 법보인데 그걸 인식하지 않는 것 같아.”<br><br>
        한글대장경 얘기로 화제가 바뀌자 자리를 고쳐 앉으며 이야기를 끊지 않는 석주스님은 못내 서운하고 아쉬워하는 마음을 그대로 드러냈다.<br><br>

        이제 전산화 작업을 거쳐 인터넷을 통해 세계 어디서나 한글대장경을 볼 수 있도록 하는 전산화 불사가 남았다. 평생 한글대장경 불사를 외호해 온 석주스님은 “그것도 시절인연을 따르는 지혜로운 불사”라며 “부처님 가르침은 문자에도 말에도 있지 않지만 문자와 말을 의지해 그 진귀한 맛을 느낄 수 있는 것이니 역경불사건 전산화 불사건 사부대중이 한 마음으로 정성을 들여 주길 바랄 뿐”이라 주문했다.<br><br>

        이판의 길과 사판의 길에서 걸림이 없었던 석주스님. 이제 바깥일로부터 초월적 자유를 누리고 있는 석주스님을 가까이서 뵈면 누구나 느낄 수 있다.<br><br>
        ‘꼭 어린 아이 같은 노스님.’<br><br>

        글=임연태 기자 ytlim@buddhapia.com<br>
        사진=고영배 기자 ybgo@buddhapia.com<br><br>

        석주스님은?<br><br>

        경북 안동 옹천땅에서 1909년에 출생했다. 1923년에 서울 선학원에서 남전스님을 은사로 출가했다. 6년 선학원에서 행자생활을 했고 범어사 강원에서 이력을 마쳤다. 상원사 한암스님 회상에서 안거를 든 이후 금강산 마하연, 금정선원 등에서 수선안거를 성만 했다. 불국사 주지 선학원 이사장 조계종 총무원장(2회) 은해사주지 조계종 초대 포교원장 동국역경원 이사장 조계종 원로회의 부의장 등의 많은 소임을 거쳤다. 행정이면 행정, 수행이면 수행, 포교면 포교 다방면에서 조용히 그리고 부지런히 맡은바 소임을 다했다. 석주스님과 함께 떠오르는 단어들은 어린이 포교, 애종심, 역경사업이다. 다른 분야에서도 많은 족적을 남겼으나 이 세 분야에 있어서 석주스님의 그림자는 자못 크다. 포교를 위한 전시회라면 수십 장씩 글씨를 써 주기도 하고 역경사업을 위한 일이라면 노구를 일으켜 달려가 법문을 하는 석주스님의 면목이야 말로 소를 찾아 길을 들이고 난 뒤 저자거리로 나와 무애자재 하는 그 경지가 아닐까.<br><br>

