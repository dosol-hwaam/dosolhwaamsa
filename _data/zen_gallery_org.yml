        부산 지역에서 활동한 승려이자 불교 미술가.<br><br>

        월주(月洲) 덕문(德文)[1913~1992]은 1913년 12월 1일 부산광역시 중구 영주동에서 태어났다. ‘속세에 살면 단명한다’는 말에 따라 부산공립보통학교[현 봉래초등학교]를 수료한 직후인 1925년 13세의 나이에 부모에 의해 범어사 암자인 복천암(福泉庵)으로 출가하였다. 당시 복천암은 불모(佛母)인 승려 완호(琓虎)가 주석하고 있었다. 1928년에 범어사 불화소에 입소한 월주는 완호의 제자가 되어 시왕초(十王草), 사천왕초(四天王草), 보살초(菩薩草) 등을 익히며 단청과 불상 조각을 연마하였다. 그러나 16세에서 19세까지 4년 정도 수학 중에 완호가 입적하자 범어사 불화소로 들어오던 불화 제작을 스승 대신 맡아서 조성하면서 본격적인 화사(畵師) 생활을 시작하였다.<br><br>

        1934년~1939년에 월주는 이후 범어사 불교전문강원 사교과에서 공부를 하였고, 다시 범어사 불교전문강원 대교과에서 수학하여 불교의 교리와 경전 공부도 하였다. 1940년 오사카시립미술학교에 입학하여 일본의 청룡사전(靑龍社展)에서 입상한 후, 1942년 귀국하였다. 1945년 녹원성화림(鹿苑聖畵林)을 창립하고, 1946년 불교청년회 경상남도본부장으로 취임하는 등 사회 활동에도 적극적으로 참여하였다. 월주 덕문은 만년에는 사단법인 단청문양보존연구회를 설립하여 많은 제자를 양성하는 한편, 1980년부터 불교 미술 전람회 심사 위원을 역임하였다. 작품 활동도 왕성하게 하여 경주 불국사의 천수관음상 외에 많은 불화와 불상을 조성하였다. 1992년에 입적하였다.<br><br>

        1972년 국가 지정 무형 문화재 제48호 단청장으로 지정되었다.<br><br>


