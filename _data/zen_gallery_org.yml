        ○…1901년 3월7일(음) 전북 부안군 산내면 격포리에서 태어났다. 어린시절 이름은 성봉(成鳳)이고, 훗날 봉수(鳳秀)라고 했다. 본관은 김해. 유년시절 서당에서 한학을 배웠다. <br><br>
        ○…1917년 부안 내소사에서 만허(滿虛)스님을 은사로 출가했으며, 같은 해 장성 백양사에서 만암(曼庵)스님을 계사로 사미계를 수지했다. <br><br>
        ○…1917년 백양사 사미과를 수료하고, 이듬해 백양사 광성의숙 보통과를 마쳤다. 불연(佛緣)을 맺은 지 4년, 계를 받고 수행자의 길에 들어선 지 불과 2년째인 <br><br>
        ○…1918년 부처님 성도절을 맞아 연례행사로 열리는 7일간의 용맹정진에 몇몇 학인들과 함께 정진하여 깨달음의 일미(一味)를 맛보았다고 한다. <br><br>
        ○…1920년 백양사 지방학림 중등과와 사교과를 졸업했다. 당대 선지식인 학명스님과 석전스님의 가르침을 전수받은 것이다.<br><br>

        “일꾼 길러내는 일이 가장 급하고 중대한 불사”<br>
        “견성 하는 데는 가장 미련하고 둔한 사람이라도 7일이면 된다<br><br>

        일초라도 아무 잡념 없이 오직 화두에 대한 의심 한 생각으로 계속하면 견성 못할 사람 없다”<br><br>

        ‘계명학원’ 설립…문맹퇴치 횃불 백양사 본·말사 순회포교사 맡아 본격적인 하화중생 보살도 펼쳐 <br><br>

        금산사 주지 때 종무는 삼직에… ‘서래선림’ 개원, 참선납자 지도<br><br>

        ○…1969년 스님 따르던 불자 모여 ‘불교전등회’ 창립…7일간 혹은  3·7일간 ‘참선수행 지도’ 전념<br><br><br>


        “7일 안에 깨쳐라” 해안스님은 출·재가를 막론하고 누구든지 일주일만 정진하면 ‘깨달음’을 성취할 수 있다고 강조했다.<br><br>
        해안스님 오도송(悟道頌)<br><br>
        鐸鳴鍾落又竹幅 목탁소리 종소리 죽비소리에 <br>
        鳳飛銀山鐵壁外 봉새가 은산철벽 밖으로 날았네 <br>
        若人問我喜消息 누군가 나에게 기쁜 소식 묻는다면 <br>
        會僧堂裡滿鉢供 회승당 안에 만발공양이라 하리라.<br><br>
        “승려가 된다는 것은 결코 수월한 일이 아니다. 남의 스승이 되어 일체중생을 제도해야겠다는 원대한 포부와 각오가 우선 앞서야 한다. 계행(戒行)을 청정히 하고 정진을 투철히 해서 견성성불(見性成佛)한 연후에 일체중생을 제도함으로써 부모의 은혜, 사회와 국가의 은혜 그리고 부처님의 은혜에 보답해야 하는 것이다. 만일 자기 한 몸의 안일(安逸)을 추구한다거나 명리(名利)를 구하러 온 것이라면 처음부터 잘못되었으니 삭발 입산할 자격이 없는 사람이다.<br><br>

        승려가 되면 속가(俗家)를 떠나 절에서 살게 된다. 절이란 불공도 하고 기도도 하고 여러 가지 불사(佛事)를 하기도 하는 곳이지만 그 모든 것들이 궁극적으로는 수도(修道)를 해서 견성성불 하는데 목적이 있다는 것을 알아야 한다.”<br><br>

        “출가의 목적은 오직 하나 견성성불(見性成佛)에 있다. 견성성불은 곧 자리이타(自利利他)이다. 자리이타는 먼저 나부터 제도하고 일체중생을 제도한다는 말이다. 나를 제도한다는 것은 견성이요, 남을 제도한다는 것은 일체중생을 깨치도록 한다는 말이니 남을 깨치게 하려면 먼저 나부터 깨쳐야 할 것이 아니냐. 견성은 어려운 것이 아니다. 자기가 자기를 아는 것이 견성이다. 자기 얼굴도 모르는 사람이 무엇을 알고 무엇을 한다고 외칠 것이냐. 불교를 배우는 길이 선(禪)과 교(敎)인데 선은 부처님의 마음이요 교는 부처님의 말씀이다. 그러므로 부처님의 마음을 아는 것이 더 중요하다. <br><br>

        선을 아는 사람은 교를 알기가 쉬워도 교를 배운 사람은 선을 알기가 더 어려운 모양이다. 교를 배우는 데는 적어도 4, 5년의 시간이 걸리지만 견성을 하는 데는 가장 미련하고 둔한 사람이라도 7일만 하면 된다고 한다. 이 7일이라는 시간은 그렁저렁하는 7일이 아니고 일념만년(一念萬年)과 같은 7일이다. 일초라도 아무 잡념 없이 오직 화두에 대한 의심 한 생각으로 7일을 계속하면 아무리 멍청한 사람이라도 견성을 못할 사람이 없다. 이것은 고인(故人)도 그리 말씀하였거니와 나도 직접 경험한 바이기 때문에 하는 말이다. <br><br>

        참선은 오래하면 성취를 못하는 공부이다. 선원에 들어온 자가 1년 안에 화두를 타파하지 못하면 3년 내지 10년이 가도 신통치 못한 것이다. 1년을 내내 일념(一念)으로 계속하기는 어려우니 7일을 정하고 하되 만일 7일에 성공하지 못하면 다시 7일을 정하여 단기(短期)로 해야 공부가 빨리 성취되는 법이다. 부디 입지여석(立志如石), 뜻을 돌같이 굳게 세워라. 처음 먹은 뜻을 잃지 말고 일관(一貫)으로 꾸준히 정진하거라.” <br><br>

        수행이력<br><br>

        해안(海眼, 1901~1974)스님은 전북 부안군 산내면 격포리에서 1901년 3월7일 태어났다. 아버지 김해 김씨 치권(致權)공과 어머니 은율(恩律) 송씨(宋氏)의 3남이다. 아이 때 이름은 성봉(成鳳)이며, 커서는 봉수(鳳秀)라 불렸다. 10세를 전후하여 서당에서 한학(漢學)을 공부했다. 14세 되던 해(1914) 부안 변산 내소사(來蘇寺)에서 만허(滿虛)선사를 만나 불연을 맺고 머리를 깎았다. <br><br>

        ○…1917년 전남 장성 백양사(白羊寺)에서 송만암(宋曼庵)스님을 계사로 사미계를 받았다. 이해 사미과를 수료한 스님은 이듬해 백양사 광성의숙(廣成義塾)에서 보통과를 수료했다. <br><br>
        ○…1918년 성도절을 앞두고 7일간 용맹정진을 산내 대중이 했다. 스님은 조실 학명(鶴明)스님으로부터 은산철벽(銀山鐵壁)을 뚫으라는 화두를 받고 정진했다. 정진 7일째 되던 날 저녁 공양시간을 알리는 목탁소리에 이어 종소리가 울리고 선실의 방선 죽비가 탁! 탁! 탁! 하고 터지는 순간이었다. 스님은 심기일전(心機一轉)하여 전에 없던 환희의 세계를 맛보는 동시에 답답하던 가슴이 일시에 시원함을 느꼈다. <br><br>

        “목탁소리 종소리 죽비소리에/ 봉새가 은산철벽 밖으로 날았네/ 누군가 나에게 기쁜 소식 묻는다면/ 회승당 안에 만발공양이라 하리라(鐸鳴鍾落又竹幅 鳳飛銀山鐵壁外 若人問我喜消息 會僧堂裡滿鉢供).” <br><br>

        스님의 오도송이다. <br><br>

        ○…1920년 백양사 지방 학림에서 중등과와 사교과를 졸업한 스님은 서울로 가서 동국대학교 전신인 불교중앙학림에 입학, 2년간의 전 과정을 마치고 백양사에서 대선(大禪) 법계(法階)를 받았다. <br><br>

        한소식 크게 한 이후에도 정진의 고삐를 늦추지 않은 스님은 이해 겨울 중국으로 구도의 고행을 떠났다. 중국에서 여러 선지식을 친견하고 탁마를 더하는 한편 북경대학에서 2년간 불교학을 연수, 견문을 넓혔다. <br><br>

        ○…1925년 귀국한 스님은 내소사에 행장을 풀고 은사 만허스님을 시봉했다. <br><br>
        ○…1927년 백양사에서 중덕(中德) 법계를 받고 변산 내소사 주지에 취임했다. <br><br>
        ○…1931년 변산 월명(月明)선원에서 안거했다. <br><br>
        ○…1932년 내소사 앞 입암리(立岩里)에 계명학원(啓明學院)을 설립하여 무취학(無就學)과 무학성년(無學成年)을 교육하며 문맹퇴치 운동의 횃불을 높이 들었다. <br><br>
        ○…1935년 스님 나이 35세 되던 해 백양사 본·말사 순회포교사 직책을 맡았다. 이때부터 스님은 본격적인 하화중생(下化衆生)의 보살도를 펼쳤다. 스님의 음성은 맑고 잔잔하여 사람을 감동시키는 법문으로 울림이 큰 힘이 있었다. 해박한 지식과 깊고 밝은 선지(禪指)로 시연(時緣)을 따라 청중의 근기에 맞춰 설법하니 많은 사람들이 스님의 법석에 몰려들었다. <br><br>

         ○…1936년 대덕 법계를 받고 1945년 종사(宗師) 법계를 받았다. 이 해에 금산사 주지를 맡았으니 종무(宗務)는 삼직(三職)에 일임하고 서래선림(西來禪林)을 개원, 참선지도와 납자 제접(提接)에만 전념했다. <br><br>
         ○…1950년 세수 50에 이른 스님은 6·25전쟁이후 서래선림 지장암에 은거 두문불출, 오직 선정 삼매에 들었다. 3년간 공양 때 시자가 식사만 토굴에 올려 보낼 뿐 외부와는 완전 단절한 기간을 보냈다. <br><br>

         ○…1969년 봄 스님을 따르던 불자들이 모여 ‘불교전등회(佛敎傳燈會)’를 창립했다. 대종사에 추대된 스님은 춘하추동으로 정진법회를 개최, 7일간 혹은 3·7일간 참선수행으로 후학지도에 전념했다. <br><br>

        “한국불교는 실로 위기에 직면해 있다고 하여도 과언이 아닐 정도이다. 이를 중흥하기 위해서는 새로운 각오가 있지 않고는 어려우리라고 생각한지가 이미 오래이다. 이제 늦었으나마 용기 있는 새로운 일꾼을 길러낼 일이 가장 급하고 중대한 불사라 생각한다. 좋은 인재나 신심이 확고한 불자는 내 힘이 미치는 데까지 지도할 것을 사양하지 않는다.” <br><br>

        스님은 이렇듯 전등회의 장래를 걱정하고 인재양성에 혼신을 다했다. 1970년에 스님은 전주 한벽선림(寒碧禪林, 전등회 전주지부)에 주석했고 1972년에는 서울 전등선림에 주석했다. 그해 서울 남산 기슭에 있는 대원정사(大圓精舍) 개원과 더불어 조실로 추대되어 대원선원에서 특별정진 법회를 개최했다. <br><br>

        ○…1974년 3월9일 아침6시30분 입적했다. 법랍 57년, 세수 74세였다. <br><br>

        “스님, 그래도 오셨다가 가신 흔적으로 비(碑)는 세워야지요. 제자들의 도리도 있고요” “굳이 세우려거든 앞면에 ‘범부해안지비(凡夫海眼之碑)’라고 쓰고 뒷면에는 ‘생사어시(生死於是) 시무생사(是無生死)’라고만 써라. 꼭 그렇게 해야 한다.” <br><br>

        “스님 열반송을 한마디 일러주십시오” “그런 건 군더더기 같은 소리야” “그래도 한 말씀 일러주셔야지요” “그러면 할 수 없지. 이르마.”<br><br>

        “생사가 이르지 못하는 곳에/ 하나의 세계가 따로 있다네/ 때 묻은 옷을 벗어버리자/ 비로소 밝은 달 훤한 때로다(生死不到處 別有一世界 垢衣方落盡 正是月明時).” <br><br>

        열반 후 법문집ㆍ시문집 엮어<br><br>

        스님 열반 후 문도들은 당신이 생전에 한 법문과 시문(詩文)들을 모아 책으로 엮어냈다. <해안집(海眼集)>이란 이름으로 낸 책은 모두 3권이다. 제1권은 ‘해안법어편’으로 상당법어, 수시법어(隨時法語), 천혼법어(薦魂法語), 선게(禪偈) 그리고 기(記) 명(銘) 문(文) 축(祝) 사(辭)와 전법게송, 시집인 시심시불(是心是佛), 신도와 제자들에게 보낸 서장(書狀)과 아울러 해안선사 행장기, 연보 등을 실었다. 제2권은 선문헌해설편(禪文獻解說篇)이다. 칠불(七佛) 및 삼십삼조사(三十三祖師) 게송, 전등록, 관심론, 혈맥론, 신신명, 수심결을 수록했다. 제3권은 경전해설편이다. 마하반야바라밀다심경, 십현담, 금강반야바라밀경, 대방광원각수다라요경을 담고 있다. <br><br>

        전등사·전등선림에서 펴낸 해안집(海眼集)은 스님의 사상과 해박한 학문 그리고 깊은 선지(禪指)를 담고 있어 후학의 정진에 훌륭한 길잡이가 되고 있다.  <br><br>

        ■ 도움말  동명스님 (서울 성북구 전등사)   <br>
        ■ 자     료  <해안집(海眼集)> <br><br>

