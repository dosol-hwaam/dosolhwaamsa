        만공선사로부터 직접 탁마한 ‘마지막 선승’<br><br>
        한국 불교계의 천진불로 알려진 조계종의 최고 원로인 덕숭총림 수덕사 방장 원담 스님이 18일 밤 9시 충남 예산군 덕산면 수덕사 염화실에서 입적했다. 세납 83살. 법납 76살.<br><br>

        원담 스님은 1933년 7살에 수덕사 초대 방장인 벽초 스님을 은사로 출가해 벽초의 은사였던 만공 선사를 시봉하며 선지를 닦았다. 조선 500년의 억불숭유로 완전히 피폐해진 우리나라의 선불교의 중흥조인 경허 선사의 법을 이은 만공 선사로부터 직접 탁마한 이 시대 마지막 선승이다. 만공 선사는 보월, 금봉, 고봉, 금봉, 우화, 효봉, 춘성, 금오, 전강, 성철, 청담, 법희, 입엽 선사를 비롯한 비롯한 근·현대 한국불교의 고승들에게 큰 영향을 끼친 선사다.<br><br>

        원담스님은 한국 선불교를 반석에 올린 만공 선사를 직접 시봉하면서 만공 선사의 서원에 따라 3년 동안 간월암에서 8·15 광복 3년 전부터 우리나라의 독립을 위해 1천일간 스승 벽초와 함께 서산 간월암에서 기도 정진을 했다. 특히 그는 어린 시절 절에 들어간 동진 출가자로서 천진무애한 모습을 보여 한국 불교계에서 대표적인 ‘천진불’로 꼽혔다.<br><br>

        한국 선불교의 기둥인 경허-만공-벽초의 법맥을 이은 그의 서예는 우리나라 최고의 선필로 알려지기도 했다. 그의 제자로는 2005년 조계종 총무원장 재직 때 열반한 법장 스님과 현 덕숭총림 정혜사 수좌 설정 스님 등이 있다.<br><br>

