        수안스님은…<br><br>

        ‘불교와 이웃’ 위해<br><br>

        작품전 수십회 열어<br><br>

        출가와 함께 붓을 잡은 수안스님은 선화 분야에서 일가견을 이뤘다. 선필을 통한 정진은 세계적으로도 인정받았다. 프랑스 파리, 독일 베를린, 모로코 카사블랑카를 비롯해 러시아 중국 대만 모나코 등 세계 각지의 유서깊은 도시를 돌며 전람회를 개최했다. 특히 예술의 본고장으로 자부하는 유럽 등지에서 호평을 받아 한국의 미(美)를 세계화하는 데 기여했다. 모스크바 전시회에서 러시아 문화부 차관은 “한국인의 사랑을 담고 있는 스님의 작품에는 도덕적이고 윤리적인 힘이 담겨 있다”며 “그 정신은 국경 인종 계층의 구별이 필요없는 무한한 가치”라고 극찬했다.<br><br>

        수십차례에 달하는 스님의 전시회를 가만히 보면 상업적인 개인전은 거의 보이지 않는다. 중앙승가대학교 건립기금 마련 등 대부분이 불교와 이웃을 위한 마당이다. 스님의 초대 전시회도 ‘이리역 폭발사고’ 이재민을 돕기 위한 선묵전. 작품을 공개하겠다고 마음먹은 이유는 ‘과시’가 아니라 ‘보시’였다. 당신의 말대로 “선화는 누군가의 마음을 밝히기 위해 자신의 마음을 한껏 열어젖히는 작업”이다.<br><br>

        요즘은 지체부자유 아동들에게 희망을 주기 위해 동심 넘치는 그림을 도록으로 만들어 배포하는 중이다. 해마다 달력으로 제작, 찾아오는 이에게 무상으로 나누어주기도 한다. 스님의 붓은 화폭뿐만 아니라 원고지 위에서도 빛을 발했다. 〈오소라〉 〈소옥〉 〈나의 노래〉 〈산이 텅빈 날〉 〈대방광불화엄경〉 등 시집도 5권을 냈다. 이밖에 수필집 〈참 좋다 정말 좋구나〉도 상자해 문인으로서의 면모도 드러냈다.<br><br>

        1940년 경남 통영에서 태어난 수안(秀眼)스님은 1957년 통도사에서 석정스님을 은사로 출가했다. 1964년 월하스님에게서 비구계를 수지한 이후 통도사 송광사 백련사 묘관음사 등 전국 선원에서 정진했다. 현재 사회복지법인 통도사 자비원장, 통도사 축서암 감원을 맡고 있다.<br><br>


