        송광사· 운문사 대웅전 후불탱화를 비롯하여 수많은 탱화를 전통기법으로 재현해 내고 있으며, 현재 (사)성보문화재 연구원 총재로 변질되고 소실, 망실, 훼손되어 가는 불화를 보존 복원하고, 실태를 조사하고 집대성하여 『한국의 불화』 1차분 20권을 완간하였다. 저서에 시화집 『선주여묵』과 『석정시문-서화집』 상·하권이 있으며, 『한국의 불화초본』이 있다.<br><br>

        1928. 3. 19. 강원도 고성군 외금강면(당시 신북면)에서 출생<br>
        1940. 송광사에서 석두 스님을 은사로 득도.<br>
        1941. 불모 일섭 스님에게 불화 사사 .<br>
        1947. 해인사총림에서 습의, 가행 정진, 石鼎으로 개명.<br>
