        송담정은 선사 약력 <br>
        (松潭正隱 禪師 略歷)<br><br>

        송담 선사(松潭, 박종삼 1927년 9월 19일(음력 8월 24일)~)은 광주광역시 광산구 안청리에서 박일규(朴日圭)를 부친으로 이금강심을 모친으로 하여 탄생. 속명은 박종삼(朴種參).  21세기 대한민국의 불교를 대표하는 선승으로 전강선사의 상수제자이다. 또한 석가세존 78대 전법제자로 인도 마하가섭으로부터 중국을 거쳐 한국으로 이어지는 세계적인 정통 법맥을 잇고 있다. 19세기 말부터 21세기로 이어지는 한국의 대표적인 선법맥은 경허선사(75대)-만공선사(76대)-전강선사(77대)-송담선사(78대)이다. 송담선사는 10년 묵언을 통해 깨달음을 얻었다하여 일명 묵언 선사로도 불린다. 평생을 은둔 수행자로 살면서 수행의 모범을 보여 한국(대한민국) 모든 불교수행자들의 존경을 받고 있음. 활구참선법을 통해 생활 속의 참선수행을 널리 알림.<br><br>

        *서당에서 한학(漢學)을 배우고 늦게 학교에 입학<br>
        *1945년(19세) 광주 서중 졸업식 날 이발소에서 삭발하고 출가를 결행하여, 이 해에 광주 무등산 자운선원(紫雲禪院)에서 전강선사를 은사로 하여 수계. 이후 수년간 전강선사와 함께 광주 계림동 방죽가에서 낮엔 하꼬방 장사를 하고 밤에는 묵언 정진함.<br>
        -. 1957년(31세) 담양 보광사에서 대오(大悟), 전강선사께 인가(印可)를 받으시고 경허→만공→전강으로 이어지는 불조의 제78대 법맥(法脈)을 이음.<br>
        -. 1961년 도봉산 망월사 조실로 계시던 전강선사께서 스님에게 전법게(傳法偈)와 송담(松潭)이라는 법호를 내리시고 대중에게 공표함.<br>
        -. 1970년(44세)에 수원 용주사 주지 역임. <br>
        -. 1975년(49세)에 전강선사께서 열반하시자 뒤를 이어 인천 주안 용화사 선원장으로 취임하여 현재에 이름.<br><br>

        송담스님은 비구 스님 몇 분들과 함께 대한민국, 인천 주안에 있는 용화선원에 주석하고 계시는데, 정기 법회와 개인 면담을 통해서 해마다 수천 명의 수행자를 가르치고 계신다. 송담스님은 누구라도 스님의 지도방식에 따라 참선을 하게 되면 비록 다른 문중의 스님이라 하더라도 당신의 제자라고 생각하신다.<br><br>

        “왜 스님이 되셨는가?” 하는 질문에 스님께서는 ‘이 삶에서 가장 중요한 것은 무엇인가? 이 우주에 모든 것이 무상하다. 모든 사람들이 평생토록 잘 살기 위해 고생하지만 결국엔 환상과 꿈을 간직한 채 죽어간다. 나도 이렇게 살 수 밖에 없는가?’ 하는 고뇌 때문에 출가하셨다고 말씀하신다.<br><br>

        “미래에 대해서는?” 하는 질문에는,<br><br>
        “이대로 삽니다. 배고플 때는 밥 먹고, 피곤할 때는 잠자고, 손님들이 올 때는 같이 이야기 하면서 웃기도 하고, 손님들이 떠나면 조용히 시간을 보냅니다, 그냥 그대로….” 하고 말씀하신다.<br><br>

        2012.10.15 향산 번역<br><br>


