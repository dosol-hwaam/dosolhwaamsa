        <b>초의선사</b>(1786∼1866)는 조선후기의 고승이자 다도(茶道)의 정립자이다. 법명은 의순(意恂)이며 법호는 초의(草衣), 당호는 일지암(一枝庵)이다. 불도에 정진함은 물론이거니와 다산ㆍ완당 등의 유자들과의 교류를 통해 다양한 사상을 섭렵했다.<br><br>

        초의선사 유적지(草衣先士遺跡地)는 전라남도 무안군 삼향읍 왕산리에 있는 풀옷의 선승인 초의 의순 선사의 출생지이자 유적지이다.<br><br>

        조선왕조의 승려이자 풀옷의 선승으로 알려진 초의 의순 선사가 태어난 곳이다. 의순은 15세 때 해남 대둔산 일지암으로 출가하였으며 차(茶)와 풀 그리고 자연을 섬기며 풀옷을 입었다고 하여서 법호를 초의(草衣)라고 하였으며 추사 김정희, 다산 정약용 등 조선의 당대 인사들과 다과를 즐기며 덕담을 나누었고 불교 외에도 도교, 유교학에도 능통하여 여러 저서를 남기게 되었다.<br><br>

        <b>조선 후기의 승려</b><br><br>

        법명은 의순(意恂)이지만 법호인 초의(草衣)가 더 잘 알려졌기에 보통 초의선사라고 부른다. 전라남도 무안군 출생. 16세에 남평 운흥사에 들어가 승려가 되었다. 후일 강진에 유배 왔던 다산 정약용에게 배우기도 했으며 추사 김정희와도 친교가 깊었다. 추사가 제주도에 유배 갔을 때도 위로차 찾아갔었다고 한다.<br><br>

        한국의 다도인을 거론할 때 가장 많이 꼽히는 인물 가운데 하나이며 1828년 지리산 칠불암에 머물면서 지은 차서(茶書)인 다신전과 동다송을 저술하기도 하였다. 내용은 찻잎 따기, 차 만들기, 차의 식별법, 차의 보관, 물을 끓이는 법, 차를 끓이는 법, 차를 마시는 법, 차의 향기, 차의 색 등 20여 가지 목차로 상세하게 다룬 책이다. 그 외 저서로 '초의집(草衣集)' 등이 있다.
        <br><br>

        대흥사의 13대 종사이다. 그래서 대흥사에 관련 유물이 많이 남아있다.<br><br>

        <b>협소설 《난지사》, 《무림천추》의 등장인물</b><br><br>

        소림사의 유명한 고승으로 난지사와 무림천추 시점의 불가제일인 겸 천하 제일인이다. 현 소림사 방장 현공 대사의 사숙이다. 진소백과 엽혼, 엽평의 스승이며 풍림서에 대항하는 단심맹을 이루는 주축이기도 하다.
        <br><br>

        매일도와 금청청이 가지고 온 진소백의 편지를 받는 걸로 처음 모습을 드러낸다. 여기서 진소백이 초의 선사의 제자라는 게 밝혀진다.<br><br>

        종도가 엽평의 치료를 끝내고 사라지자, 유유곡에 와서 엽평과 대면하며 엽평을 진소백과 같은 내제자로 받아들여 무공을 가르쳐주기로 약조한다. 그리고 엽평을 통해 전언을 진소백에게 전해준다.
        <br><br>

        자신의 제자 중 한 명이었던 엽혼을 처형하겠다고 새로 비응 방주가 된 심화절이 공포하자, 단신으로 비응방에 온다. 심화절은 풍림서의 행사에 거슬리는 초의 선사를 풍림서의 세력으로만 가득 찬 비응방으로 끌어들여 풍림서의 인원이 동시에 초의 선사를 추궁해 책임지라는 식으로 초의 선사가 자진해서 무공을 폐쇄하게 하려는 계획이었지만, 진소백이 사전에 풍림서의 인원을 개방 인물로 바꿔 쳐서 실패로 돌아간다.
        <br><br>

        결말에서 엽평에게 무공을 가르쳐주면서 그 자질에 감탄하는 모습을 보여준다. 여기서 자신이 과거에 가르쳤던 엽혼의 모습을 떠올린다.<br><br>

        무림천추에서 풍림서의 세력을 유인하기 위해 자진해서 풍림서에게 잡혔다가 부상을 입고 돌아온 진소백을 걱정하면서 불가의 대운공요상술로 진소백의 끊어진 팔 쪽의 근맥을 고쳐준다.
        <br><br>

        신주평에서 일어난 혈왕교의 재림, 흑혈산의 혈마단과의 싸움에 참여해 활약했지만, 흑혈산주 암흑호 조탐의 손에 사망한다. 죽은 뒤에 진소백의 꿈속에서 엽혼과 함께 나타나 마음의 변화에 따라 우주의 모든 변화가 스스로 일어나는 경지에 대해 언급하며 이를 깨달으면 본래 잊어버려야 할 꿈속에서 한 대화도 다시 기억해낼 거라는 말을 남긴다.<br><br>

        <b>초의선사의 무공</b><br><br>

         <li> 보리천승공 - 달리 천승공이라고도 부르며 불타가 사마를 제압하는 형상을 본따 만든 무공. 이 무공으로 초의선사는 무림을 독보했었다. 무림천추에서는 보리금승공이라는 이름으로 등장한다.</li><br>
         <li>대운공요상술 - 불문의 요상술로 끊어진 근맥조차 다시 이어줄 수 있을 정도로 효능이 뛰어나다.</li><br><br>


