        권상로(權相老, 1879년 2월 28일 ~ 1965년 4월 19일)는 일제 강점기의 승려이다. 창씨개명 후에는 안도 쇼로(일본어-安東 相老)로 불렸다. 법명은 퇴경(退耕), 아호는 퇴경당(退耕堂).<br><br>

        경상북도 문경에서 권찬영(權贊泳)의 아들로 태어나 한학을 공부하다가 18세 때인 1896년에 김룡사에서 출가했다. 그는 문장가로 이름이 높았으며 무학으로서 뚜렷한 학벌이 없었음에도 불교계에서 소문난 학승(學僧)이었다.
        일제강점기 이후에 조선불교와 승려들의 처우가 좋아지며 도성 출입 금지 정책을 해제하는 등 상대적으로 불교에 우호적인 정책이 나오게 되었다. 불교계에서는 일본과 조선총독부의 정책을 찬양하는 친일 문건을 다수 작성했고, 권상로는 자신이 편집자를 맡은 《조선불교월보》와 《불교》에 친일 논설들을 수록하여 한일 병합 조약 체결 무렵부터 친일적인 성향을 보였다.
        이후 중앙불교전문학교 교수로 재직하고 있던 태평양 전쟁 시기에 시국 강연과 기고 등을 통한 노골적인 친일 행각으로 전쟁에 적극 협력했다. 예를 들어 그는 《불교시보》에 실린 〈승려 지원병에 대하야〉(1940)에서는 임진왜란 때의 승병 등을 예로 들면서 청년 승려들이 전쟁이 지원병으로 참전해야 한다며 역설했고, 전쟁 승리가 곧 성불이라는 친일 논리의 집대성격인 단행본 《임전의 조선불교》(1943)를 간행했다. 1940년 국민총력조선연맹의 참사관을 맡기도 했다.
        광복 후에도 불교계의 원로로 활동하면서 1953년 동국대학교 초대 총장을 맡았고 1962년에는 문화훈장을 수여 받았다.<br><br>

        <img src="/images/religious_part/zen_pics/arts/5_/퇴경권상로스님-1.png" /> <br><br>

        2002년 민족정기를 세우는 국회의원모임이 발표한 친일파 708인 명단과 2008년 민족문제연구소에서 친일인명사전에 수록하기 위해 정리한 친일인명사전 수록예정자 명단, 2009년 친일반민족행위진상규명위원회가 발표한 친일반민족행위 705인 명단에 모두 선정되었다.
        근대 한국 불교학의 여명을 연 무수한 별중에서도 단연 "뛰어나 거성"으로평가받는 사람이 바로 퇴경 권상노스님이다. 타고난 총명함, 끊임없는 노력, 쉼없는 수행.정진의 삼박자를 고루 갖춘 스님은 지금도 불교학계 뿐 아니라 전학계의 炬火로 추앙받고 있다.그렇다고 학문에만 출중한 것은 아니었다 . 불화.단청.산수.묵화까지 일가를이루었고 문장 또한 뛰어났다. 글씨도 보 통필가를 초월하여 해.행.초.예.전서에 이르기까지 못 쓰는게 없었다."<통감>을 읽으며 하루에 3백줄을외웠다"는 스님은 1879년(고종 16) 경북 문경에서 태어났다.일곱살에 향리 학당에 취학해 經子史書를 모두 통달한다. 그러 나 이에만족치 않고 심오한 佛學을 연구할 뜻을 품고 18세되던 1896년에 김용사月明禪師께 출가한다. 이때부터 새로이 불전을 공부해 대승사 용문사해인사 등 여러 강원에서 사집.사교의 전과정을 끝낸다.당시 스님과 친한친구로는 안진호스님이 있었다.스님의 이름은 夢讚이요 안진호스님은 錫讚이 었는데 이 양讚이 가는곳에는 학인들이 머리를 들지 못했다 한다. 다음의 일화에서도 스님의 뛰어남을 엿볼수 있다.학인들이 스님보고 "재주가 있다" 하길래 도대체 얼마나있는가를 스스로 시험해 볼려고 봉암사 지증대사적조 탑비를 찾았다.최치원이 쓴 이 비는 해독하기 어려운 것으로 소문나 있었다 .스님은 비문을 단 두번 읽고는 한자도 틀리지 않고 암송했다 한다.이렇게돋보인 실력을 가졌던 스님은 먼저 후학 교육에 투신했다. 강원에서 학인들을 제접한 것은 물론이고 1905년부터는 김용사가 세운 경흥학교를 시작으로성의.화산.보광학교에서 지방의 발전을 위해 선구자적인 역할을 수행 하였다.그러다 1923년 불교중앙총무원의 기관지인 <불교월보> 사장에 취임해언론 발전을 위해서도 노력했다. <불교월보>를 계속 간행하다가 1924년<불교>지로 제호를 고치고 9년동안 재임하였다. 여기서 불교의 교리와사상을 선양하고 대중화하려는 운동을 일으킨다.1930년에는 마침내 중앙불교전문학교(동국대 전신) 교수로 취임해 불교사와 佛典을 강의하면서<조선불교사> <한국사 찰전서>등 30여종 90여책을 집필했다.이때 저술한 책들은 "스님이외에는 그 누구도 손댈수 없는 것들"이라고평가된다.이런 수많은 업적과 함께 스님에게 따라 다니는 것 중 하나가소위 친일문제다. 1938년부터 총독부 시국강연반 연사로 활동했기 때문이다.일제치하에서 어쩔 수 없었다해도 이 일은 스님에게 짐이 되었다.<br><br>

        출처- 불교신문(http://www.ibulgyo.com)<br><br>


        본관은 안동(安東), 호는 퇴경(退耕:退耕堂)이다. 1879년(고종 16) 경상북도 예천(醴泉)에서 출생하였다. 어려서 한학(漢學)을 배우고, 1896년 문경 김룡사(金龍寺)의 서진(瑞眞)을 스승으로 승려가 된 후, 김룡사 불교전문강원(佛敎專門講院)에서 불교학을 연구하고, 사집과(四集科)·사교과(四敎科)·대교과(大敎科)를 수료하였다.<br><br>

        그 후 경흥학교(慶興學校)·성의학교(聖義學校) 등 불교 계통의 학교에서 교편을 잡다가, 1909년(융희 3) 불교 원종종무원(佛敎圓宗宗務院) 찬집부장(纂輯部長), 1911년 조선불교월보(朝鮮佛敎月報) 사장이 되었다. 1918년부터 수년간 다시 교편 생활을 하다가 1923년 불교사(佛敎社) 사장에 취임하였고, 1926년 중앙교무원 사무원을 거쳐 이듬해 월정사(月精寺) 감무가 되었다.<br><br>

        <img src="/images/religious_part/zen_pics/arts/5_/퇴경권상로스님-2.png" /> <br><br>

        1937년에는 부민관(府民館) 대강당에서 '선각자로서'라는 제목으로 친일 강연을 하고, 1940년에는 신문에 응징성전(應懲聖戰)과 불교라는 친일 시사문을 발표하였다. 같은 해 10월 국민정신총동원조선연맹의 후신인 국민총력조선연맹 참사가 되어 일제의 황민화운동에 참여하는 한편, 1941년에는 승려들에게 '국민총력운동과 승려의 각오', '시국과 조선불교' 등의 제목으로 친일 강연을 하기도 하였다.<br><br>

        1944년 불교총본산 교학편수위원(佛敎總本山敎學編修委員)이 되고, 광복 후 동국대학교 교수·학장을 거쳐, 1952년 동국대학교 초대 총장이 되었다. 1962년 동국대학교에서 명예철학박사 학위를 받고, 이 해에 대한민국 문화훈장을 받았다. 또 이 무렵을 전후하여 국사편찬위원·중앙불교연구원장, 대한불교조계종 원로원장(佛敎曹溪宗元老院長), 현대불교·불교사상(佛敎思想) 사장 등을 역임하였다. 죽은 후 대종사(大宗師)의 법계(法階)에 올랐다.<br><br>

