        1903년 5월 16일 경북 칠곡군 칠곡면 읍내동 출생<br>
        경성보성고등보통학교졸업<br>
        마곡사에입산 제산 화상을 은사로 득도<br>
        경북 파계사 수선안거 이래 십수년 30 하안거를 성만<br>
        60년 5월25일 대한불교 조계종 총무원장 취임<br>
         불교재건 비상종회의원, 재단법인 대구능인학원 이사장<br>
         62년 조계종총무원장 직무대리<br>
         83년 9월 8일 총무원장 취임<br>
        1980년부터 1995년 입적할 때까지 전등사 조실로 주석<br><br>

        서운 큰스님께서는 1903년 5월 16일 경북 칠곡군 칠곡면 읍내동에서 김해김씨 가문에서 태어났다.부친 이름은 김봉산이시고 모친은 동래 정씨이시며, 속명은 漢基이다.<br><br>
        경성보성고등보통학교를 졸업한 서운스님은 태어날때 그 근처 인근이 瑞氣에 감사 였다고 전해지고 어려서부터 노장철학에 능통한 신동이었다.청소년기에는 서양의 칸트, 헤겔등 근대철학에 심취 주위 친구들로부터걸어다니는 "철학사전"이라고 불리웠다.<br><br>
        서운스님는 일제시대 당시 지식인 중심으로 이루어졌던 독립운동에 음으로 양으로 지원을 아끼지 않았다. 또한 생활의 절반은 절에서 보낼 정도로항상 불법과 인연을 맺고 있었다.<br><br>
        스님의 이런 생활은 이미 경성보성 4학년때 서양철학의 끝을 경험하고"이제내가 갈곳은 부처님 경전밖에 없다"고 선언하고 출가의 길을 걸었다.<br><br><br>
        서운스님은 거사의 신분으로 출가자가 받아야 할 구족계를 미리 받을 정도로 세간과 출세간의 삶을 살다가 마곡사로 떠나며 출가의 마음을 시로읊었다.<br><br><br>
        "세상사 묻지 마라.할 말이 따로 없다.동부처도 사람을 속인다.세상사, 요령 요령 요령."<br><br><br>
        서운스님은 50년 11월15일 홀연히 세간의 삶을 버리고 마곡사에입산 제산화상을 은사로 득도했다. 이로부터 52년 경북 파계사 수선안거 이래 십수년30 하안거를 성만했다.<br><br>
        60년 5월25일 대한불교 조계종 총무원장 취임이후 불교재건 비상종회의원,재단법인 대구능인학원 이사장, 62년 조계종총무원장 직무대리, 83년 9월8일 총무원장 취임등 어려운 종단의 골격을 세우는데 탁월한 행정력과 고견으로, 종단을 바로 세우는데 앞장섰다.<br><br>
        특히 62년 정화말기 비상종단에 총무원장 직무대리로 취임 종단의 안정과승가의 화합에 크게 기여함으로써 현재 종단의 기틀을 마련하는 전기를만들었다.<br><br>
        67년에는 학교법인 동국학원 이사장,71년 대한불교조계종 종정지도위원장,73년제10차 세계불교도대회 한국수석대표등을 맡으면서 불철주야 종단중흥에 앞장섰다.<br><br>
        80년 강화 전등사 조실로 추대, 82년 대한불교 조계종 원로의원으로추대된 후 조주선사가 누린 1백20세의 삶의 기록을 깨트려 보겠다는安心立命의 해탈적 의지를 보이며 주석해 왔다.<br><br>
        손상좌인 장윤스님에게 날마다 "다비장이 준비돼었느냐"고 재촉하면서"오늘 가버릴까"라는등 입적의 여유를 보이시던 서운스님은 95년 11월15일새벽1시 거처인 직지사 서별당에서 상좌들을 부르시고 임종계를 수서하시되,<br><br>
        無形打之卽有靈三毒火湯過平生脫却體路還本鄕寒月空山屬眞人형상이 없지만 두드리면 곧 신령스러움이 있고,삼독으로 화탕지옥에서 한 평생을 지냈다.이제 몸을 버리고 고향으로 돌아가니차가운달 빈산이 진리의 몸이로다.하시고 편안히 열반에 들었다.<br><br>
        세수는 93세요 법랍은 45세 이다.<br><br>


