        <청화(淸華, 1923~2003) 스님><br><br>

        청화 큰 스님은 1922년 무안에서 태어나 24세때 백양사 운문암에서 만암 대종사의 상좌이신 금타 대화상을 은사로 출가 득도한 후, 40여년간을 운문암, 진불암, 벽송사, 태안사, 칠장사, 사성암, 남미륵암, 상원암, 상견성암, 혜운사, 백장암 등 성지의 토굴에서 하루에 오전 한 끼니 공양인 일종식과 장좌불와 묵언좌선으로 오로지 수행정진에만 몰두하신 수행승이다.<br><br>

        1985년 4월부터 구산선문의 하나인 동리산 태안사에서 선문을 다시 일으켜 금강선원의 문을 열고 삼년결사 이후, 계속 머물렀으며 지금은 곡성 옥과 성륜사 조선당에 기거한다.
        법어집으로 ‘정통선의 향훈’‘원통불법의 요체’가 있고 ‘금강심론’을 편저했으며 역서로 ‘정토삼부경’‘약사경’등이 있다.<br><br>

        출처  남도일보  webmaster@namdonews.com<br><br>

        청화(淸華) 스님은 1923년 전남 무안군 운남면 연리에서 태어났다. 어려서부터 총명하고 효성이 지극했으며 학문을 좋아했고, 일제강점기 고향 망운소학교(望雲小學校)를 마치고 14세의 어린나이에 일본유학에 올랐다. 이때 타국 땅에서 겪은 나라 없는 설음과 멸시는 향학의 열정과 지하학생독립운동에 참여하게 했고, 신문팔이 등의 피나는 고학으로 동경대성중학교(東京大成中學敎)을 졸업하고 귀국해 다시 향리의 무안농림학교에 입학 졸업했다.<br><br>
          그러나 학문의 차원을 높이고자 재차 출국해 일본 명치대학(明治大學)에 입학하지만 태평양전쟁에 휩싸여 일본군 해병으로 강제징집 당해 한국 진해만에서 해방을 맞은 후 다시 광주사범학교를 졸업했다. 광주사범학교를 졸업한 후 향리에 사재를 털어 망운중학교(望雲中學校)를 설립해 교육사업에 종사했다.<br><br>
          그러나 혼란한 해방정국의 와중에 극심한 좌우이념대립의 갈등을 겪게 되고, 이에 깨달은바 있어, 당시 백양사(白羊寺) 운문암(雲門庵)의 송만암(宋曼庵) 대종사의 상좌인 벽산당(碧山堂) 금타(金陀) 대화상을 은사로 출가해 용맹정진에 돌입하게 되는데, 당시 스님의 나이는 24세였다. 이때 받은 법호(法號)는 무주당(無住堂)이요 법명(法名)이 청화(淸華)였다.<br><br>
          이후 청화 스님은 6.25전란을 겪으며, 인민군 점령 시 본의 아니게 군당부위원장 자리에 앉은 적이 있었는데, 얼마 지나지 않아 아군이 진주하게 되자, 경찰로부터 혹독한 고통을 당하게 되지만 인민군 군당부위원장 시절에 큰 자비심으로 많은 선량한 생명을 구했기에 이를 잘 알고 있는 지역 주민들의 진정어린 탄원으로 고생 끝에 풀려났다. 그리고 국군에 징집된 후 휴전협정과 더불어 제대해 무사히 귀향했다.<br><br>
          귀향한 청화 스님은 지역민들과 함께 손수 혜운사를 창건하고 지역 청장년들을 모아 참선수행에 전념했다. 그 후 수행처를 해남 대흥사 진불암으로 옮겨 사변으로 폐허가 된 진불암을 복원하고 용맹정진에 들어갔다. 이때 청화 스님은 당시 화두선(話頭禪) 일변도의 한국 선(禪) 풍토에서 보리방편문(菩提方便門)에 준거해 염불선(念佛禪)을 수행의 방법으로 택했다.<br><br>
                ※보리방편문(菩提方便門)---청화 스님의 스승 금타(金陀, 1898~1948) 화상의 독특한 수행방법으로 우리 마음이 바로 부처인 것을 조금의 군더더기도 없이 여실히 밝힌 법문이다. 금타 화상이 깊은 선정(禪定)에 들어 있는 중에 제2의 석가라 불리는 용수(龍樹) 보살로부터 감응을 받은 전설적인 문장으로 엮어져 있는데, 현대에 가장 알맞은 고도한 수행법이다.<br><br>

          진불암 이후에도 청화 스님은 하루 한 끼의 공양과 장좌불와(長坐不臥)로 혹독한 수행을 계속하는가 하면, 청빈과 통불교(通佛敎)사상을 평생의 신조로 삼아 수행했다. 무아(無我) ․ 무소유(無所有)의 삶을 살아간 우리시대 큰 스승 청화 스님은 언제나 수행의 중요성을 강조했고, 스스로도 출가 이래 단 한 번도 수선안거(修禪安居)를 어긴 일이 없을 만큼 철저했다. 그런 청화 스님은 1968년 45세 때 구례 사성암(四聖庵)에서 동안거 용맹정진 중 동짓날 새벽에 확연대오(廓然大悟)하고는 다음과 같은 오도송을 읊었다.<br><br>

            폭설오산두(暴雪鰲山頭) - 폭설이 오산(사성암 부근 산) 머리를 휘덮어 온 천지가 하얀데,<br>
            회룡섬진류(回龍蟾津流) - 섬진강은 한 마리 용이 돼 지리산을 휘감고 흐른다.<br>
            천고유자명(天鼓幽自鳴) - 깊숙한 곳에서는 영원한 환희의 하늘 북소리가 쉼 없이 스스로 울려 퍼지고,<br>
            허명조심원(虛明照心月) - 마음의 달은 홀로 밝아 허공을 비추는구나.<br><br>

          그리고 1992년 청화 스님은 미국 캘리포니아에서 열 분의 대중스님들과 함께 3년 결사정진하면서 많은 미국인들에게 감화를 줬다. 특히 1995년 동안거 중에 캘리포니아 카멜(Carmel)시 삼보사(三寶寺)에서 사부대중을 위한 7일간의 “순선안심탁마법회(純禪安心琢磨法會)”를 열어 참다운 선수행의 진리를 설파해 미국의 언론으로부터 큰 반향을 얻었다.<br><br>
          한편 국내에서는 전남 곡성에 설령산(雪靈山) 성륜사(聖輪寺)를 창건해 대가람으로 가꾸었으며 서울 도봉산에 광륜사(光輪寺)를 창건하기도 했다.<br><br>
          청화 스님은 2003년 11월 12일 밤, 성륜사에서 문도들에게 철저한 수행과 계율을 지킬 것을 당부한 후 다음과 같은 임종게(臨終偈)를 수서(手書;손수 글을 씀)했다. 이때 청화 스님의 나이는 세수 81세 법랍 56세였다.<br><br>
            차세타세간(此世他世間) - 이 세상 저 세상<br>
            거래불상관(去來不相關) - 오고 감을 상관치 않으나<br>
            몽은대천계(蒙恩大千界) - 은혜 입은 것이 대천계만큼 큰데<br>
            보은한세간(報恩恨細澗) - 은혜를 갚는 것은 작은 시내 같음을 한스러워할 뿐이네<br><br>

          어느 시인은 청화 스님을 두고, ‘맑은 꽃, 비상하게 자기를 다스린 사람에게서만 느껴지는 향훈의 큰스님’이라고 표현했을 만큼 대중의 존경을 받았던 청화 스님, 저마다의 근기에 맞는 수행법을 강조하며 염불선을 널리 보급한 큰스님이었다.  <br><br>
          조계종 원로의원 성우 스님은 청화 스님과의 첫 만남을 떠올리면서 “처음 뵈었는데도 오래전부터 잘 아는 어른을 만났다는 생각이 들었다”고 말했다. 마음속에 새겨왔던 수행자의 표상이 청화 스님과 겹쳐진 때문이다. “말씀을 많이 나누지는 않았던 것 같은데 말씀 자체가 굉장히 부드러웠습니다. 말씀을 하시기 전에 이미 저한테 많은 말씀을 하신 것 같은 느낌이었습니다.”<br><br>
          후학들은 한결같이 청화 스님의 맑고 자애로운 눈빛을 빼놓지 않았다. 도일 스님(함평 용덕사 선덕)은 “‘수행자의 눈빛은 저렇구나!’하는 생각이 들 정도로 맑고 빛났습니다. 큰스님을 스승으로 모신 것은 저에게 다시없는 행운이었습니다.”고 회고했다. 현장 스님은 “큰스님의 눈빛을 한 번 보고는 까닭모를 감동을 느끼고 눈물을 흘리는 분이 그렇게 많았습니다.”고 전했다. 왜 그랬을까. “큰스님께서는 모든 사람을 부처님처럼 귀하게 여기셨습니다.” 바로 자비의 화신이었던 것이다.<br><br>
          청화 스님이 내뿜는 자비와 배려는 철저한 수행에 뿌리가 닿아있다. “토굴이든 암자든 어디에 계시든지 그 누구보다 혹독하게 수행을 하셨습니다. 외로움과 고통을 수행으로 극복하셔서 도를 이루셨습니다. 큰스님께서 저를 찾으셔서 가면 낮이든 밤이든 누워 계신 것을 한 번도 못 봤습니다. 흐트러짐이 없었던 것입니다.” - 도일 스님<br><br>
          그래서 후학들은 큰스님을 닮고 싶다. “철저하게 수행하셨던 삶을 닮고 싶습니다. 수행을 위해서라면 언제든지 목숨을 내놓을 것 같았던 스승님의 위대함을 닮고 싶어요. 단순하게 열심히 수행했다는 것이 아니라, 그 수행 끝에 깨달은 자의, 부처님의 말씀과 행동을 보여주신 분이 바로 청화 큰스님이십니다." - 성륜사 주지 명원 스님<br><br>
          명원 스님은 덧붙여 “큰스님께서는 그야말로 회통불교, 원통불교의 가르침을 남기셨습니다. 사람들은 단편적으로 큰스님을 염불선의 주창자로만 얘기하지만, 그것보다는 방대한 불교의 모든 것을 회통해서 한국불교에 내놓았습니다. 이런 점을 사람들이 좀 더 많이 알아주셨으면 좋겠습니다.”고 당부했다.<br><br>

          • 금타(金陀, 1898-1948)----청화 스님의 은사 벽산당(碧山堂) 금타(金陀) 스님은 일제식민통치와 해방 후의 혼돈 속에서 자신의 깨달음을 철저히 감추고 살다가 가신 분이다. 20세 이전 장성 백양사에서 송만암(宋曼庵) 스님을 은사로 출가, 주로 백양사 운문암에 주석했다. 그가 지은 <금강심론(金剛心論)>만 읽으면 모든 경전을 다 읽은 것과 같다고 한다.<br><br>
          <금강심론>은 어떻게 수행하고 어떠한 과정을 거쳐서 성불하는가를 철저히 경전에 근거해서 말씀하신 것이다. 경전의 인용 폭은 소승 ․ 대승 ․ 밀교를 총망라했다. 또 보편타당해서 어느 수행법도 부정하지를 않았다. 간경(看經), 진언(眞言), 참선(參禪), 관법(觀法), 이 모두 다 경계는 같다고 했다. 그러기에 간경 수행하는 사람이이나 진언하는 사람이나 화두 하는 사람이나 다 <금강심론>을 읽으면 도움이 된다고 한다.<br><br>

        성불하십시오. <br><br>

