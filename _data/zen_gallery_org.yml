        관응(觀應) 스님 (1910-2004)<br><br>

        ·1910년 6월 15일생. 경북 상주 生<br>
        ·1929년 광주 남장사서 혜봉스님 계사로 사미계 수지<br>
        ·1936년 선학원 일붕스님 계사로 비구계 수지<br>
        ·1938년 동국대 졸업<br>
        ·1940년 일본 용곡대 졸업<br>
        ·1959년 조계사 주지<br>
        ·1961년 동국학원 이사<br>
        ·1972년 안양교원 이사장<br>
        ·2004년, 불기2548년 2월 28일 오후 7시에 황악산(黃岳山)<br>
                     직지사(直指寺)  중암(中庵)에서 입적했다.<br><br>

        경북 상주에서 태어나시다<br>
        상주 남장사에서 혜봉(慧峰)스님을 은사로 하여 득도 수계. 구족계를 받음<br>
        무문관에서 6년결사를 마쳤음.<br>
        직지사 조실 조계종 원로회 원로의원<br><br>

        저서 <화엄경><br><br>

        약력<br><br>

        1910년 경북 상주에서 태어난 관응스님은 1929년 상주 남장사에서 혜봉스님을 계사로, 19세 때 상주 남장사에서 탄옹스님을 은사로 득도했다. 이어 금강산 유점사 강원을 졸업하고 1936년 서울 선학원에서 비구계를 받고 정식으로 승려가 됐다.<br><br>

        일본 용곡(龍谷)대학에서 수학했으며 조계사와 용주사, 직지사 주지를 비롯해 동국학원 이사 등을 역임했다. 조계종 원로회의 명예원로이며 학교법인 보문학원 이사장, 청소년교화연합회 총재 등을 지냈다.<br><br>

        저서로는 설법집 「화엄의 세계」 등이있다. 열반송은 따로 남기지 않았다.<br><br>
        관응스님은 조계종 종정 법전스님, 봉은사 조실 석주스님, 동화사 비로암의 범룡스님 등과 더불어 선승 1세대로 꼽힌다.<br><br>

        이후 관응 스님은 학승(學僧)의 길을 걷기 시작했다. 서울 중앙불교전문학교(동국대 전신)를 졸업하고 경북 문경 김용사에서 강사(講師)로 일하던 중 해인사의 해외 장학생으로 선발돼 일본으로 건너가, 불교계의 명문인 교토 용곡(龍谷) 대학을 졸업했다. 이후 귀국해서 직지사를 중심으로 제자들을 가르쳤다. 그가 길러낸 강백(講伯)으로는 조계종 교육원장을 역임한 원산 스님, 통도사 박물관장 범하스님, 실상사 화엄학림 학장 연관 스님 등이 있다.<br><br>

        관응 스님은 또 참선에도 게으르지 않았다. 일본에서 돌아온 후 오대산 월정사에서 안거(安居)에 참여한 것을 해인사 백련암, 고성 옥천사, 수도암 등에서 참선에 몰두했다.<br><br>
        특히 50대 후반의 나이인 1965년부터 6년간 서울 도봉산 천축사 무문관(無門關)에서 6년 동안 외부 출입을 끊고 참선에만 몰두해 주위를 놀라게 했다. 이는 1959년부터 비구·대처의 분규 와중에서 조계사 주지를 맡으면서 불교계의 현실에 염증을 느끼고 선택한 길이었다.<br><br>

        관응 스님은 이밖에도 조계사·용주사·직지사 주지, 동국대 이사, 조계종 원로회의 부의장 등으로 종단 행정에도 참여했다. 특히 조계종 청소년 교화연합회 총재, 학교법인 안양학원·보문학원 이사장 등으로 청소년 교화에도 남다른 관심을 보였다. 그는 지난 1994년 불교계의 최고 명예인 조계종 명예원로에 추대됐다.<br><br>

        관응스님은 자주 법문에서 "마음의 눈을 뜨면 모두가 부처"라며 "자신 속의 부처와 하나가 되어 부처의 눈과 마음으로 세상을 볼 것"을 당부했다.<br><br>
        1980년대 직지사에서 `선문염송' 강의를 열어 오늘날 각 강원에서 후학을 가르치는 10여명의 강사를 배출하는 등 인재양성에 남다른 의지를 보였다.<br><br>
        해박한 경전지식 등 교학에 뛰어났지만 선(禪)수행도 게을리 하지 않았다.<br><br>
        환갑의 나이에 도봉산 천축사 무문관에서 6년여 동안이나 두문불출하며 수행정진한 일은 지금도 승가에서 회자되고 있다.<br><br>

        관응 스님은 임종게(臨終偈)를 남기지 않았다. 이는 평소 문자에 얽매이지 말라고 강조했던 자신의 가르침을 몸소 실천한 것이라고 제자들은 설명했다.<br><br>
        그는 법문에서 “마음의 눈을 뜨면 모두가 부처”라며 “자신 속의 부처와 하나가 되어 부처의 눈과 마음으로 세상을 보라”고 가르쳤다.<br><br>

        1982. 9. 28. 법회시 설법하였음<br><br>

        2004년 2월 28일 오후 7시 거처하고 있던 직지사 중암에서 열반했다.<br><br>
        세수 94세, 법랍 75세.<br><br>

