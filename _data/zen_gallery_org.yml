        ‘혜인스님’, 법명을 대면 불자라면 모르는 사람이 없는 스님이다. 수행 계율 포교 불사 법문 모든 분야에서 경이로운 모습을 보인, 이 시대를 대표하는 수행자로 모든 사람들이 꼽는 분이다. 무릎에서 고름이 나오고 코피가 쏟아지는 고통 속에서도 108만 배를 했다. 황무지 위에 제주도를 대표하는 사찰을 세웠다. 그 규모에 보는 사람이 압도당하는 웅장한 사찰은 하루 관광버스 100여대가 몰려올 정도로 관광명소가 됐다. 그것도 모자라 방 100개가 들어가는 대형 사찰이 소백산 기슭에 들어서고 있다. 지금까지 2천 번 넘게 비행기를 탔다. 당신을 뵙기를 청하는 전 세계 신도들을 만나기 위해서다.<br><br>


        ‘신심이 불심이요, 원력은 보살의 마음’ 가르침 <br><br>

          글 마다 감동 재미 ‘듬뿍’…고은 시인도 찬탄<br><br>


        혜인스님이 책을 냈다. <신심>과 <원력>(도서출판 클리어마인드) 두 종류다.<br><br>

        <신심>은 스님의 수행 이력을 담았다. 스승인 일타 큰스님과의 만남, 군대 생활에서도 기도를 놓지 않아 생긴 놀라운 신이(神異), 세간과 출세간을 깜짝 놀라게 하고 오늘의 스님을 있게 한 해인사 팔만대장경 앞에서의 108만배 기도, 속가 어머니, 스님에게 교훈과 불법의 중함을 일깨워준 여러 사람들과의 인연 등 스님의 모습을 가까이에서 엿 볼 수 있는 일화들이 이 속에 담겨있다.<br><br>

        <원력>에는 스님의 법문이 실려 있다. 스님이 평소 강조했던 내용 중에서 기도의 힘과 참회, 보살도 등이 주제별로 담겼다.<br><br>

        <사진> 제주 약천사 회주 혜인스님이 그간 걸어온 수행의 삶과 법문을 엮은 책 두권을 냈다. 108만배 기도와 제주 최대 사찰 불사로 명성이 높은 스님의 삶과 가르침을 담고 있다. 불교신문 자료사진<br><br>

        왜 책 제목이 신심과 원력인가. 스님은 이렇게 풀이했다. “신심은 불심(佛心)이요 원력은 보살의 마음입니다.”<br><br>

        스님이 책을 발간한 이유는 하나다. 신도들에게 부처님의 가르침을 들려주기 위해서다. 스님은 책 내는 것을 아주 싫어했다. 상을 내기 싫다는 것이 이유다. 하지만 제자 성원스님(제주 약천사 부주지)의 생각은 달랐다. 스님의 법문을 듣고 싶어 하는 신도들은 많은데 장소와 시간의 제약 때문에 한계가 많았다. 특히 젊은 층 접근이 어려웠다. 법문 테이프를 전부 판매할 수도 없었다. <원력>편에 실린 관세음보살 가피력 부분은 테이프만 10만 개가 나간 밀리언셀러다.<br><br>

        성원 스님은 신도들을 위해 책을 펴내는 것이 가장 좋은 방법이라고 설득했다. 외국어에 능통하고 아이디어가 많은 성원스님이 은사스님의 법문 테잎을 일일이 들어가며 골랐다. 성원스님은 “큰 스님께서 말씀하신 내용을 그대로 옮긴 글을 작가 선생님께 윤문을 부탁드렸더니 고칠 곳이 없다고 하셨다”며 “큰 스님 말씀 그대로가 글”이라고 했다. 옆에서 대화하듯 글투가 매끄럽고 순식간에 넘어간다. 감동과 재미가 돋아나는 혜인스님의 법문 그대로다.<br><br>

        책이 나오자 마자 어느 ‘독자’가 전화를 했다. ‘인생의 교과서 같은 책을 접했다’며 감사를 표했다. 고은 시인은 추천서를 써달라는 청에 밤새워 단숨에 읽었다고 한다. 그 감동을 “무서운 지고 무서운 지고 20년간 잠과 잠 사이 오로지 관세음보살 아미타불을 부른 공덕. 어찌 이 찬란한 발원과 신심이 천년 정토 이루지 못하랴. 한국불교의 오늘 이런 스님의 바다 성품 계시어 새로 열리는구나. 장엄한지고 여기 가장 어려운 길이 가장 쉬운 길라잡이를 만나 훤히 트였구나. 이 길 따라 가고 가면 되는구나”는 시로 표현했다.<br><br>

        1943년 제주도에서 출생한 혜인스님은 13살 출가해, 동화사에서 일타스님을 은사로 사미계를 수지했다. 71년 해인사에서 108만 배 기도를 성취하며 은사 일타스님의 정진을 이어갔다. 제방 선원에서 수좌로 화두 정진하던 스님은 81년 제주 약천사 대작불사 원력을 세웠다. 당시 약천사는 18평 법당에 종도 탱화도 없는 작고 보잘 것 없는 버려진 절과 다름 없었다. 스님은 30만원을 갖고 들어갔다. 전화가 없어 인근 벽돌공장에서 빌려 썼는데 갈 때마다 개가 사납게 짖는 바람에 위협을 느낀 적이 한 두번 아닐 정도였다. 그 열악한 상황에서 기도했다. 그렇게 해서 현재 5만평에 제주도를 대표하는 최대 사찰로 탈바꿈했다. 단양 광덕사는 부지가 64만평이다. 백만불 조성 불사도 펼치고 있다. 완공되면 중국 낙산대불보다 더 큰 대불을 볼 수 있다. 그 힘은 기도와 수행이다. 그리고 믿음이다. 부처님만 믿으면 된다는 신념.<br><br>

        그리고 또 있다. 자비 인욕이다. 제주도 약천사를 어렵게 세웠는데 놀러온 여대생 두 명이 실수로 불을 태웠다. 스님이 공항에 도착했다는 소식을 들은 신도들은 무서워 기절하고 말았다. 스님은 하지만 ‘불이 난 것은 내 부덕의 소치’라며 오히려 ‘벌금’ 3만원을 냈다. 꿇어앉은 신도들은 모두 통곡하며 참회했고 그 여대생들은 서울로 돌아가 언젠가 돈을 벌어 꼭 갚겠다며 이제 불교를 알게 됐다고 했다.<br><br>

        한번은 100일 묵은 기도를 하는 도중 일타스님이 써준 도자기를 신도들이 깼다. 스님은 ‘그 도자기가 나와 인연이 다 돼 왔다 갔으니 개의치 말라’는 글을 써서 보여주었다. 그 이야기를 들은 신도 남편이 감동해 1000만원을 보시하고 이어 어머니 몫으로 3000만원을 시주했다. 그 도자기 가격은 60만원이었다. 스님은 “오는 말이 고와야 가는 말이 곱기는 누구나 할 수 있다. 오는 말이 곱지 않아도 가는 말이 고와야한다. 도저히 참을 수 없을 때 참는 것이 인욕”이라고 했다.<br><br>

        스님의 기도는 수 십년 동안 하루도 빠지지 않고 계속되고 있다. 스님이 기도하는 대상은 이런 사람들이다. 재소자, 사형수, 자살한 영가, 유괴당해 사망한 아이들, 술 따르고 몸 팔다 죽은 부녀자들, 교통사고 전쟁 사상자, 지진 피해자. 모두 억울하게 비참하게 떠난 사람들이다. 오늘도 스님은 이들의 왕생극락을 기원한다.<br><br>

