        경봉 정석(鏡峰靖錫 1892-1982) 스님은 근현대의 고승으로서 광주 김씨이며, 속명은 용국(鏞國), 호는 경봉(鏡峰), 시호는 원광(圓光)이다. 경상남도 밀양출신으로 아버지는 영규(榮奎)이며, 어머니는 안동 권씨이다. 7세 때 밀양의 한학자 강달수(姜達壽)에게 사서삼경을 배웠으며, 15세 되던 해 모친상을 겪고 인생의 무상함을 깨닫고, 16세때 양산 통도사의 성해(聖海) 선사를 찾아가 출가했다.<br><br>

        1908년 3월 통도사에서 설립한 명신학교(明新學校)에 입학하였으며, 그해 9월 통도사 금강계단(金剛戒壇)에서 청호(淸湖) 스님을 계사(戒師)로 사미계를 받았다. 1912년 4월 해담(海曇) 스님으로부터 비구계와 보살계를 받은 뒤 통도사 불교전문강원에 입학하여 불경연구에 몰두하였다.<br><br>

        강원을 졸업 후, 하루는 경을 보다가 "종일토록 남의 보배를 세어도 본디 반 푼 어치의 이익도 없다[終日數他寶, 自無半錢分]"는 경구를 보고 커다란 충격을 받고 참선공부를 하기 위해 내원사(內院寺)의 혜월(慧月) 스님을 찾아 법을 물었으나 마음속의 의문을 해결할 수 없었다. 이에 해인사 퇴설당(堆雪堂)으로 가서 정진한 뒤, 금강산 마하연(摩訶衍)ㆍ석왕사(釋王寺) 등 이름난 선원을 찾아다니면서 공부하였다. 이때 김천 직지사에서 만난 만봉(萬峰) 스님과의 선담(禪談)에 힘입어 ‘자기를 운전하는 소소영영(昭昭靈靈)한 주인’을 찾을 것을 결심하고, 통도사 극락암으로 자리를 옮겨 3개월 동안 장좌불와(長坐不臥)하면서 정진을 계속하였다.<br><br>

        1927년에 통도사 화엄산림법회(華嚴山林法會)에서 법주(法主) 겸 설주(說主)를 맡아 밤낮을 가리지 않고 정진하던 중, 4일 만에 천지간에 오롯한 일원상(一圓相)이 나타나는 경지에 이르렀다. 그러나 일물(一物)에 얽힌 번뇌가 완전히 없어지지 않았음을 스스로 점검하고 다시 화두를 들어 정진하다가 1927년 11월 20일 새벽에 방안의 촛불이 출렁이는 것을 보고 크게 깨달았다. 그날 새벽 두시 반 경 바람도 없는 데 촛불이 흔들리는 소리를 내며 춤추는 것을 보는 순간 의문 덩어리가 일순간에 녹아내린 것이다. 뜨겁게 타오르던 불길 같은 마음이 식어버리자 이렇게 게송을 읊었다.<br><br>

        我是訪吾物物頭(아시방오물물두) 내가 나를 바깥 것에서 찾았는데<br>
        目前卽見主人樓(목전즉견주인루) 눈앞에 바로 주인공이 나타났도다<br>
        呵呵逢着無疑惑(가가봉착무의혹) 하하 이제 만나야 할 의혹 없으니<br>
        優鉢花光法界流(우발화광법계류) 우담발라 꽃빛이 온 누리에 흐르는구나.<br><br>

        이후, 한암, 제산, 용성, 전강 스님등과 교류하면서 친분을 두터이 한다. 1932년 통도사 불교전문강원장에 취임한 뒤부터 50여 년 동안 한결같이 중생교화의 선구적 소임을 다하였다. 1935년 통도사 주지, 1941년 조선불교중앙선리참구원(朝鮮佛敎中央禪理參究院 지금의 선학원) 이사장을 거쳐 1949년 4월에 다시 통도사 주지에 재임되다. 1953년 극락호국선원(極樂護國禪院) 조실(祖室)에 추대되어 입적하던 날까지 이곳에서 설법과 선문답으로 법을 구하러 찾아오는 불자들을 지도하였고, 동화사(桐華寺)ㆍ내원사(內院寺) 등 여러 선원의 조실도 겸임하여 후학들을 지도하였다. 언제나 온화함과 자상함을 잃지 않았고, 청렴하고 검소한 생활을 하였으며, 꾸밈없는 활달한 경지에서 소요자재하였으므로 항상 열려진 문호에는 구도자들이 가득하였다.<br><br>

        1967년 서울탑골공원에 '만해선사기념비'를 세우고 '경봉장학회'를 설립하기도 하였다. 한시와 묵필에도 뛰어났으며 선지식으로는 드물게도 70여년 동안 계속 日記를 남기기도 하였고, 지금 흔히 쓰는 해우소(解憂所)라는 말도 경봉스님이 지은 것이다.<br><br>

        82세부터는 매월 첫째 일요일에 극락암에서 정기법회를 열었다. 90세의 노령에도 시자의 부축을 받으며 법좌에 올라 설법하였는데, 매 회마다 1천여 명 이상의 대중들이 참여하였다. 또한 가람수호에도 힘을 기울여 통도사의 삼성반월교(三星半月橋)와 장엄석등(莊嚴石燈) 18좌(座)를 세웠고, 극락암 조사당의 탱화조성 및 추모봉행, 특별정진처인 아란야(阿蘭惹)의 창건, 극락호국선원 정수보각(正受寶閣) 신축 및 무량수각(無量壽閣)의 중창 등을 주관하였다. 이밖에도 경봉장학회를 설립하였으며, 탑골공원 안에 만해선사기념비 건립도 추진하였다. 또 18세 때부터 85세까지 67년 동안 매일의 중요한 일을 기록한 일지를 남겼는데, 이 일지에는 당시의 사회상과 한국불교 최근세 역사가 그대로 담겨 있다.<br><br>

        1982년 7월 17일(음 5월 27일)임종이 가까워 왔음을 느낀 시자 명정(明正)스님은 "스님 가시고 나면 스님의 모습을 어떻게 뵙겠습니까?"하고 물었다. 잠시 침묵이 흐른 후 스님은 좌우로 돌아보고 임을 열었다. "야반삼(夜半三更)에 대문 빗장을 만져보거라!"는 말을 남기시고 열반에 드시니 세수 91세, 법납 75세 였다. 저서로는 법어집인 『법해(法海)』,『속법해(續法海)』와 시조집인 『원광한화(圓光閒話)』, 유묵집인 『선문묵일점(禪門墨一點)』, 서간집인 『화중연화소식(火中蓮花消息)』 등이 있다.<br><br>


