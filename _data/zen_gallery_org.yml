        50년 長坐不臥…종단의 師表<br><br>
        수행이력종정 혜암스님은 법명은 성관(性觀)이다. 법호 혜암(慧菴)이며, 1920년 전남 장성군 장성읍 덕진리에서 출생했다. <br><br>
        46년 7월 15일 경남 합천 해인사에서 인곡스님을 은사로 득도한 후, 46년 효봉스님을 계사로 비구계수지했다. <br><br>
        47년 결사안거를 했다. 스님은 출가이후 한암 효봉 동산 전강 금오 경봉선사 등 당대의 선지식들을 두루 참방하고 해인사 송광사 통도사 극락암 범어사 태백산 동암 지리산 상무주암 칠불암 등 제방성원에서 초지일관 수선안거(修禪安居)를 했다. <br><br>
        77년 해인총림 유나, 85년 해인총림 부방장, 91년 조계종 원로회의 부의장, 93년 해인총림 방장, 94~98년 조계종 원로회의 의장 등을 역임했다.<br><br>
        50년 장좌불와(長坐不臥)의 두타행(頭陀行) 그리고 임제선사 마저 뛰어넘는 질풍노도와 같은 사자후(獅子吼). 제10대 종정으로 추대된 혜암스님을 상징하는 표현이다. <br><br>
        종정 혜암스님은 온 우주의 삿됨을 단숨에 날려버리는 사자후를 소유한 이 시대 대선객(大禪客)이다. 종정 혜암스님의 사자후는 난파(難破)하는 종단을 살리고, 지친 중생을 제도하고, 온 우주를 단숨에 평정하는 수미산 같은 힘을 지니고 있다.<br><br>
        혜암스님은 법명은 성관(性觀)이며 1946년 경남 합천 해인사에서 인곡스님을 은사로 득도했다. 그 뒤 1947년 문경 봉암사에서 이 시대의 선장(禪杖)들로 불리는 성철 청담 보문 향곡스님들과 함께 한국선맥에 기리 남을 4년 결사안거를 결행했다. <br><br>
        그 후 해인사, 송광사, 통도사 극락암, 범어사, 태백산 동암, 지리산 상무주암, 칠불암 등 제방선원에서 치열한 두타행을 펼쳐왔다.<br><br>
        종정 혜암스님은 수행과정에서 생사를 뛰어넘는 수행력으로 무수히 많은 신화(神話)를 남긴 것으로 유명하다. <br><br>
        오대산 북대암에서 동안거때 일이다. 폭설이 쏟아진 어느날 아침 스님은 포행을 나갔다. 그러다 그만 굶주린 호랑이를 만났다. 굶주림에 지친 호랑이의 눈은 시퍼런 불덩이가 뚝뚝 떨어지고 있었다. <br><br>
        스님은 생사의 관문을 해탈하기 위해 용맹정진하고 있는 남자답게 두 눈을 부릅떴다. 혜암스님과 호랑이의 싸움이 시작된 것이다. 시간이 얼마나 흘렀을까 불덩이가 뚝뚝 떨어지던 호랑이의 싸움이 시작된 것이다.<br><br>
        시간이 얼마나 흘렀을까 불덩이가 뚝뚝 떨어지던 호랑이의 눈이 깊은 선정에 든 것처럼 고요해졌다. 호랑이는 스님에게 고개를 한 번 끄덕이고는 조용히 사라졌다. <br><br>
        굶주린 호랑이를 제도한 이 일화는 두고 두고 많은 중생들에게 회자되었다.이에 대해 스님은 "두타행이든 육바라밀이든 계·정·혜 삼학도든 모두다 방편설이야. <br><br>
        살가죽을 벗겨 경전을 베껴서 부처님 전에 공양을 올린다 해도 도(道)와는 아무런 관련이 없어. 수행자가 스스로 두타행을 하는 것은 게으른 몸과 마음을 항복 받아 공부를 잘하기 위한 것이지. 그런 것에 집착하는 사람이 있다면 모두 다 외도(外道)야. <br><br>
        제대로 알고 행하면 호랑이가 더 날카로운 이빨과 발톱을 갖는 격이지. 별다른 의미를 두면 안돼. 우리가 관심을 가져야 할 것은 열반 속으로 숨는 일이야"초지일관 선수행에 몰두해온 본분종사다운 법이다. <br><br>
        스님의 수행관은 해인총림 방장시절에도 이어진다. 하루 4시간이상 취침하는 것을 금지했고, 아침 방선시간에 전 대중이 108배를 거르지 않고 실시했고, 모든 선방수좌들이 오후에 불식(不食)을 했다.<br><br>
        대선객으로서 위의(威儀)를 갖춘 종정 혜암스님의 투철한 수행관은 종단이 어려울 때 더욱 빛을 발했다. <br><br>
        지난 94년 종단개혁 때 개혁을 염원하는 전 종도들의 사표(師表)로서 사사로움을 버렸다. 이어 지난 98년 종단사태 때도 또한 전 종도들의 사표로서 단호하게 대의(大義)에 충실했다. <br><br>
        이렇듯 종정혜암스님은 언제나 종도들의 말과 행동에 귀를 열어 놓았다. 또한 언제나 행동으로 종도들의 뜻을 몸소 실천했다. <br><br>
        스님의 진면목이 그대로 드러난 실천행은 전 종도들에게 저절로 신심(信心)과 외경심을 일으키게 했다.종정 혜암스님은 생사해탈의 법문에서 이렇게 말했다. <br><br>
        "세상만사는 분별망상으로 하는 일이기에 선악이 꿈 속의 일이요, 나고 죽는 괴로운 일이다. 주인공을 찾는 일이 내일이요. 남을 돕는 일이니 무슨 직업이든지 도를 닦아야 한다. 이것을 제외한 모든 인간의 소망은 망상에 지나지 않지"종정 혜암스님은 가야산 해인사 원당암에 주석하고 있다.<br><br>
        사자후를 떨치며 종단을 바로 세우고, 뭇 중생들을 거침없이 제도하던 스님은 원당암에 오면 한 사람의 촌로(村老)로 변한다. <br><br>
        원당암은 항상 바쁘다. 일반 재가자들을 위한 선원이 개설돼 있기 때문이다. 중생을 제도하려는 스님의 원력은 이렇게 끝이 없다. 원당암에는 작은 텃밭이 있다. 촌로처럼 스님은 작은 텃밭을 손수 가꾸며 산다. <br><br>
        바람에 흔들리는 원당암 풍경(風磬)은 혜암스님을 이렇게 노래한다. <br><br>
        "바다처럼 깊고 산처럼 굳건함이여, <br>
        바람을 주무르고 땅을 뒤 흔든다. <br>
