        단청<br><br>
        단청이란 각종의 안료를 사용하여 건물의 모든 부재면과 벽면 등에 도채(圖彩)하는 행위를 일컫는 말이다. 나아가 각종의 조각상이나 공예품 등을 채색하는 행위나 서(書), 회(繪), 화(畵)의 개념을 망라하는 의미를 폭넓게 함축하고 있다. 따라서 예로부터 단청의 대상은 전통적인 목조건축은 물론 고분이나 동굴의 벽화, 칠기, 공예품, 조각상, 장신구에 이르기까지 매우 광범위하게 적용되었다. 단청장은 이러한 궁궐이나 사찰 및 사원 등 목재 건물에 무늬나 그림을 그려 장엄하는 장인이며, 부처나 보살의 도상을 회화적으로 그리는 불화장과 구분하여 사용하고 있다. 채색과 무늬의 사상적 배경은 음양오행사상과 관련이 깊은 것으로 보인다. 곧 단청은 청색, 백색, 황색, 적색, 흑색 등 다섯 가지 오방색(五方色)을 기본으로 각 방위와 위치에 따라 일정한 질서와 약속된 언어가 있음을 알 수 있다.<br><br>
        목조건축에서 단청은 필수조건이다. 목조건축물에서 단청을 하는 이유는 우선 목재 표명이 갈라지거나 비, 바람 등 자연현상으로 인한 부식과 충해방지의 목적에서이다. 동시에 건축물의 성격을 나타내거나 특수한 건물의 용도에 맞는 장엄성과 위엄을 보이기 위한 목적도 있다. 우리나라에서 고대 단청의 유물은 고구려357년(고국원왕 27)에 조성된 황해도 안악의 안악3호분이 대표적이다. 단청과 관련된 국내의 사료는 「삼국사기」·「삼국유사」·「고려사」·「고려사절요」·「조선왕조실록」등으로 다양하다. 한편, 단청 일에 종사하는 사람을 일컬어 화원, 화공, 편수, 도채장 등이라 하였으며 승려로서 단청 일을 하거나 단청에 능한 사람을 금어, 화사, 화승이라고도 불렀다.<br><br>

        6세의 어린 나이에 출가, 8세 때부터 불교미술에 관심 가져<br><br>
        만봉 스님(속명 이치호)은 1910년 서울 종로에서 부친 이윤식 공(公)의 독자로 태어났다. 스님은 6세의 어린 나이에 출가하였는데 그 까닭은 타고난 사주팔자로 인하여 단명할 것이라는 점술가의 권유 때문이었다. 지금의 봉원사에서 만봉(萬奉)이란 법명을 받은 스님은 8세때부터 타고난 예술적 자질을 바탕으로 불교미술에 관심을 갖기 시작하였다. 1916년 불교 강원에 입학하여 봉원사(奉元寺)에서 이동명 스님을 은사로 모셔 경문(經文)을 배우게 되었으며, 1924년 전문 강원을 수료하였다. 그해 10월에 17세 나이로 당대 제일의 금어(金魚)인 김예운 스님을 만나면서 그림을 사사하게 되었다고 한다. 20세에 스승의 하교로 처음 편수(단청책임자)를 맡아 시공한 단청불사 건축물은 평양의 황건문을 옮겨 복원한 서울 조계사의 일주문이었다. 첫 작업을 무사힝 마친 스님은 예운선사에게 그 실력을 인정받았으며, 10여년간의 사사(師事를) 마치고 단청책임자로서 본격적인 활동을 시작하였다. 만봉 스님의 기법은 색상이 유독 화려하다는 것과 초(草)가 다양하고 세밀하다는 뚜렷한 개성이 돋보인다. 스님의 손이 거친 사찰 단청은 이루 헤아릴 수 없이 많지만 특히 경복궁 경회루, 남한산성, 공주 마곡사 등은 대표적인 작품이다. 스님은 2006년 5월 서울시 서대문구 봉원사에서 입적하셨다. 스님의 문하에는 이세환, 이인섭, 홍창원, 박정자, 양선희, 김정순, 배정숙, 김창순, 이형기, 박귀영 등의 제자들이 화업을 계승하고 있다.<br><br>



