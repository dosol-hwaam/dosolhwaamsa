        沙門 奇玄  渭石, 西岡, 石衲  약력<br>
        ‧ 1942年 6月 13日生 慶南 咸陽<br>
        ‧ 1968年 大韓佛敎曹溪宗 第14敎區 梵魚寺 落髮<br>
        ‧ 1978年 東方硏書會<br>
        ‧ 1996年 8月 沙門奇玄衍墨展 白岳藝苑<br><br>


        修行과 信心에 의한 문자조형의 결과물<br>

        기현스님의 선필 서예작품과 5체 사경 특별 전시회가 9월 29일부터 10월 5일 까지 서울 인사동 한국미술관에서 열린다. 기현스님은 평생을 오로지 참선과 더불어 사경과 서예로 정진해오신 분으로서 많은 불자들에게 전법수행의 큰 귀감이 되고 있다. 세속과 인연을 최대한 절재하며, 토굴 같은 사찰에서 올해 세수 69세가 되었음에도 불구하고 그 흔한 공양주 보살도 없이 직접 손수 공양(식사)를 준비하며 검소한 생활로 수행자로서의 전범을 보이시며 서예.사경 작품 완성도 향상에 몰두해 오셨다. 이번 전시회에서 기현스님의 80권화엄경 사경과 법화경 사경을 친견한 사람들은 법보에 대한 환희심을 직접 느낄 수 있을 것 같다.<br><br>

         기현 스님은 다양한 불교경전을 탐독한 후 참선이라는 불교적 수행을 기반으로 書寫하여 일반인들 에게 공개한다. 그야말로 평생의 오롯한 수행의 결과물로서 전시 내용은 모든 작품을 망라하고 있는 서에작품과 사경이다. 스님은 자신이 소유한 소양과 기능을 최대한으로 확대하여 많은 사람들로 하여금 정갈하게 보아주기를 바라는 마음이 작품 전체에 깔려있다.<br><br>

         우리나라에서도 한때 사경이 큰 유행을 했다. 바로 팔만대장경이다. 그러나 이번의 경우는 새김질이 아니라 서사이다.  이번 전시에는 화엄경, 법화경 등 대작들이 수두룩하다. 화엄경은 금니작품으로 쓴 것인데 약 70만자에 해당하고, 그 횡축의 길이만도 1.2킬로미터에 달한다고 한다. 같은 법화경은 약 7만자인데, 경면주사로 서사한 것이다. 이것이 모두 감지에 쓴 것이라서 더욱 경이롭다. 이는 우리나라의 서가들 중에서 몇 사람이나 시도했느냐는 사실이 중요하다. 다음으로 화엄경의 약찬게이다. 이것은 먹으로 한지에 쓴 것으로, 가로 11미터의 대작이다. 글씨의 웅장함과 수려함은 온몸으로 느낄 수 있을 것이다.<br><br>

         또한, 금강경의 병풍글씨는 다양한 서체로 약 5,200여 자나 되는 것을 휘쇄(揮灑)한 것인데, 특히 전서나 금문으로 집자한 것은 경이로움 그자체 이다.  그리고 여러 가지 다양한 갑골문의 작품이 다수 등장한다. 이러한 것은 눈여겨 살펴보면 시중에서도 간혹 눈에 띄는 것이기는 하지만, 행서,초서를 비롯하여 각종 서체를 경면주사로 작품화한 것도 예사로운 것이 아니다.<br><br>
         이번 전시에는 수막새의 와당형식 작품이 등장한다. 반야심경을 중심으로 와당문양화한 것인데 흔히 보이는 것이 아닌듯하다.<br><br>

         모두가 불경으로 시작하여 불경으로 마치면서도 불경의 분위기 전달보다는 서예술의 분위기를 먼저 전달한다는 것이 기현스님의 서사 기운이요, 스님의 서예에 대한 이해의 깊이라 할 수 있을 것이다.  보통의 서예가뿐만이 아니라 특수한 서예가라 하더라도 70만 자를 횡축의 길이가 1.2킬로미터나 되는 경서에서 같은 기운으로 자연스럽게 꾸미지 않고 썼다는 그 자체가 돈독한 신심으로 인하여 태어난 글씨라 할 것이다. 사용한 유인 가운데 抱病半生(포병반생) 인장이 있다. 거의 인생 전반기를 신병에 시달렸다는 것을 이를 통해 알 수 있다. 그럼에도 서에와 사경을 통하여 병마를 극복하고 대형전시를 연다는 것은 확고한 불교사상과 정신에 대한 믿음이 없고서는 도저히 불가할 것이라 생각된다.<br><br>

