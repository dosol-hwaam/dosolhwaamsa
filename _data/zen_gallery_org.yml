        먹선 한 척 긋는 힘은 천리길 걷는 힘과 같다<br><br>

        <사진설명>지장탱. 1919년 완호 낙현 作.<br><br>

        월주 덕문(月洲 德文) 스님은 조선 후기 화승의 맥을 이은 금어로서 경상도 지역의 불화 맥을 계승했다. 특히 일본 유학 중 동양화 공부와 함께 서구미술까지 직접 접한 후 불교미술의 새로운 도상을 제시함으로써 전통불화제작기법은 물론 현대 감각의 데생이 적용된 불화의 세계도 보여준 인물이다.<br><br>
        13세 때 복천암 출가<br><br>
        부산 태생의 월주 덕문 스님의 집안 형편은 넉넉했지만 “속세에 살면 단명 한다”는 말에 그의 부모는 그가 부산공립보통학교를 수료한 직후 1925년 범어사 암자인 복천암으로 출가시켰다. 13세살의 어린 나이에 출가의 의미도 모르고 산문에 들었지만 첫발을 내딛은 복천암은 인생의 지침이 되어 주었다. 복천암은 1921년부터 불화소를 개설했는데 당시 경상도 일대서 명성을 날리던 대금어 완호 낙현(玩虎 洛現)스님이 주석하고 있었다.<br><br>
        완호 낙현 스님은 1921년 부산 영도에 있던 복천암을 중창, 불화소를 개설해 경남 통도사, 범어사, 경북 경주 등지에서 활약했던 금어였다. 불국사 석굴암에서 기도하며 ‘대불모’의 원력을 세웠다고 전해진다.<br><br>
        복천암 불화소를 수료한 인연으로 완호 스님의 제자가 된 월주 스님은 시왕초(十王草) 위에 얇은 종이를 덮어 초가 보이는 대로 따라서 붓을 움직이며 필력을 익히는 선 연습을 하기 시작해 시왕초 1천여장, 사천왕초 1천여장, 보살초 1천여장을 연습하며 단청과 불상조각도 함께 연마해 갔다. 1931년 완호 스님이 입적할 때까지 스승의 필력을 고스란히 전수 받았다.<br><br>
        월주 스님은 완호 스님 문하에서 본격적인 불교미술 세계를 펼치기 직전 수업하는 실기교육과 함께 범어사 불교전문강원 사교과에서 공부한 후 다시 불교전문강원인 대교과에서 수학하며 불교의 기본 교리와 경전 공부에도 남다른 노력을 기울였다. 전통 강원의 교육은 월주 스님이 한평생 자신만의 독특한 불교미술을 펴는데 밑거름이 되었음은 두말할 나위가 없다.<br><br>
        완호 스님으로부터 불교미술을 공부한 후 본격적인 작품 활동에 접어 든 월주 스님은 돌연 1940년 일본 유학길에 오른다. 정확한 연유는 알 수 없지만 아마도 동양화를 비롯한 새로운 미술을 공부하고 싶은 열망에 따른 것으로 보인다. 월주 스님은 생애 딱 한 번 세납 74세인 1987년 부산에서 처음으로 전시회를 가졌는데 그 전시회는 불화전시회가 아닌 ‘인간문화재 월주 원덕문 한국화전’이었다. 이를 미루어 보아 젊은 시절의 일본 유학은 분명 불화 이외의 다른 미술세계를 직접 체득해 보고 싶은 발원이 컸던 것으로 보인다.<br><br>
        대금어 완호 낙현 제자<br><br>


        <img src="/images/religious_part/zen_pics/arts/38_/wolju-2.png" /> <br><br>
        

        <사진설명>통도사 독성탱. 1937년 월주 덕문 作.<br><br>


        그러나 월주 스님의 일본 유학은 경제 형편상 그리 길지 못했다. 1942년 다니던 학교를 중퇴한 후 귀국해 다시 왕성한 활동을 보였는데 그 짧은 유학 기간에도 일본 미술단체 ‘청룡사전’에 작품을 출품해 입상하는 필력을 보여 주었다.<br><br>
        1931년 스승 완호 스님이 입적한 직후 월주 스님은 곧바로 ‘금어’(金魚)가 된 것으로 보인다. 월주스님의 1932년 작 ‘대산사 지장시왕도’에 ‘금어’(金魚)라는 호칭이 화기에 나오기 때문이다. 이후 ‘월봉사 석가모니후불도’(1936년 작), ‘통도사 삼성각 독성도’(1937년 작. 사진) 등의 작품을 남겼는데 이들 작품은 스승 완호 스님의 화풍과 월주 스님의 초기 화풍을 비교해 볼 수 있어 눈길을 끈다.<br><br>
        색감에 있어서는 완호 스님의 불화 영향이 남아 있는 것으로 보인다. 황토색 또는 황갈색이 바탕을 이루고 가사는 주홍색, 양록, 군청 등이 주홍 색감이 주홍과 조화를 이루고 있다. 김석곤 씨는 그의 논문 ‘화승 원덕문의 불화연구’에서 “인물들의 옷의 필선은 정확한 뎃생에서 나온 것이 아니기 때문에 경직되고 부자연스러운 표현도 보이고 있으나 필선의 사용은 능숙하다”며 “옷의 문양도 완호 낙현 선사가 주로 사용하였던 결련금문과 갈모금문, 그리고 연화당토문을 전답문양으로 상요하고 있다”고 월주 스님의 초기작을 분석했다.<br><br>

        日 유학 후 새구도 제시<br><br>


        <img src="/images/religious_part/zen_pics/arts/38_/wolju-3.png" /> <br><br>


        <사진설명>물금포교당 석가모니 후불탱. 1944년 월주 덕문 作.<br><br>


        월주 스님의 30대 작품인 ‘물금포교당 석가모니후불도’〈사진〉, ‘복천사 괘불’, ‘통도사 성전암 석가모니후불도’ 등은 구도에 있어서 초기 작품에 비해 많은 변화를 보여주고 있다.<br><br>
        20대 작품에서는 정적인 구도를 보여준 반면 이 시기 작품은 보다 역동적이다. 화면에 나타나는 인물들의 인체 비례에 있어서도 본존의 얼굴 상호 크기와 상단 인물의 상호 크기의 비례가 조금씩 줄어들고 있음은 물론 어깨와 손이 자연스럽게 표현돼 전체적으로 안정감을 선사하고 있다.<br><br>
        김석곤 씨는 “종교적 미감만을 적용했던 시각에서 현실적인 미감으로 전환되고 있다”며 “아마도 오사카시립미술학교에서 현대 개념의 인체 비례와 뎃생을 배운 후라서 그런지 전 시기의 작품들과는 다른 모습을 보이고 있다”고 피력했다.<br><br>
        월주 스님은 2,30대를 지나 40대에 접어들며 스승 완호 스님으로부터 전수 받은 전통불화를 기본으로 자신만의 독특한 불화세계를 구축해 갔는데, 불교미술에 대한 월주 스님의 철학은 무엇이었기에 이러한 도전정신과 힘을 발휘한 것이었을까? 월주 스님이 후학들에게 전한 이 한마디에서 그 해답을 찾을 수 있을 것이다.<br><br>
        “먹선 한척 긋는 힘은 천리길을 걷는 힘과 같다”(一尺筆道 千里行步)<br><br>
        화승은 물론 오늘날 불화를 그리는 모든 이들이 가슴에 새겨야 할 일갈이 아닐 수 없다.<br><br>
        
