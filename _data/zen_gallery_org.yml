        “난초와 대나무처럼 살았던 옥봉스님”<br><br>

        동학사 관음암 10주기 맞아 추모다례<br><br>

        일주 선생 맥을 이은 난죽화 대가 독립자금 비밀리에 전하는 역할도 참선·동학사 주지 역임하며 수행 부현스님 “은사 스님 뜻 이을 것”<br><br>

        공주 동학사 전 주지 옥봉(玉峰)스님의 입적 10주기를 맞아 추모다례가 엄수됐다. 난죽화(蘭竹畵)의 대가로 항일운동에 참여한 이력이 있는 옥봉스님의 추모다례는 8월17일 오전10시 동학사 관음암(주지 부현스님)에서 거행됐다.<br><br>

        코로나19 예방 차원에서 부현·현성·범견 스님 등 문도와 제자 한영희·강법선 화백, 심산 김창숙 선생 손녀 김주 씨 등 10여 명이 참석한 가운데 조촐하지만 정성을 다해 다례를 모셨다.<br><br>

        옥봉스님 상좌인 관음암 주지 부현스님은 “은사 스님께서 사바세계와 인연을 다하신지 벌써 10년이란 세월이 무심하게 흘러갔다”면서 “문도들은 스님의 뜻을 잘 받들어 수행하겠다”고 10주기를 맞이한 소회를 담담하게 밝혔다.<br><br>


        수행과 그림을 병행하며 정진한 옥봉스님.<br><br>
        근대 최고의 묵죽(墨竹) 화가 일주(一洲) 김진우(金振宇, 1883~1950)의 제자인 옥봉스님은 1913년 함경남도 북청에서 태어나 한국전쟁 직후인 1954년 계룡산 동학사에서 인정(仁貞) 스님을 은사로 출가했다.<br><br>

        내원사, 윤필암, 대성암, 석남사 선원에서 안거를 하고 난죽화를 그리며 국내외에서 다수의 전시회를 개최하며 정진했다. 동학사 주지를 역임한 후에는 관음암에 주석하며 후학을 지도한 옥봉스님은 2010년 8월9일 세수 98세, 법랍 57세로 원적에 들었다.<br><br>

        옥봉스님은 출가 전인 1931년 김진우 화백 문하에서 사군자를 사사하며 그림을 공부하는 동시에 비밀리에 독립자금을 전달하는 역할을 수행했다. 김진우 화백은 1919년 대한민국임시정부 의정원 강원도 대표를 지내고 1921년 귀국하여 독립운동에 가담해 3년형을 받은 항일지사이다. 해방 전후에는 여운형의 건국준비위원회에 참여했으며, 2005년 건국훈장 애족장을 추서받았다.<br><br>



        1937년 조선서도진흥전에서 특선을 받은 옥봉스님 작품.<br><br>
        옥봉스님은 김진우 화백의 밀명을 받아 1932년 서대문 형무소에 수감된 안창호 선생의 옥바라지를 한 것은 물론 만해 한용운 스님과 벽초 홍명희, 몽양 여운형의 연락책을 맡기도 했다. 20대 젊은 여성으로 독립자금과 비밀문서를 전달하는 과정에서 일본 경찰의 눈을 피할 수 있었다. 하지만 1933년 만주에 독립자금을 전하러 가다 남양에서 체포되어 옥고를 치루기도 했다.<br><br>

        옥봉스님은 1987년 4월 ‘나의 스승 나의 예술을 회고함’이란 글에서 “(김진우)선생님을 측근에 모시면서 그림 공부를 하게 된 나는 그림 공부만 아니라 선생님께서 깊이 관여하시는 민족운동과 사회활동에도 여러모로 도와드리게 되었다”고 술회했다.<br><br>

        이 글에서 스님은 “선생님의 분부로 내가 자주 찾아뵈었던 어른들의 대부분이 이름 있는 항일독립 운동가들이었다는 사실을 후일에 알게 되었다”면서 “그 당시 선생님과 밀접한 교류를 갖고 활동하신 분들은 심산(心山, 김창숙), 도산(島山, 안창호), 만해(萬海, 한용운), 몽양(夢陽, 여운형), 동오(東吾, 신홍식) 선생 등”이라고 밝힌바 있다.<br>



        옥봉스님 10주기 다례에는 문도와 제자들이 참석한 가운데 조촐하지만 정성을 다해 봉행됐다.<br><br>
        관음암 주지 부현스님은 “은사 스님이 말씀이 적은 분이어서 독립운동에 일조한 사실을 자세하게 전하지는 않으셨지만 심우장에 계신 만해스님을 찾아뵌 이야기를 하셨다”면서 “스님과 인연이 깊은 고(故) 서영훈 대한적십자사 회장과 김한길 전 문화관광부 장관의 선친인 고(故) 김철 선생으로부터 독립운동 참여 사실을 들었다”고 말했다.<br><br>

        이어 부현스님은 “김구 주석이 해방후 귀국하여 마곡사를 방문했을 때 은사스님이 지필묵(紙筆墨)을 준비해드렸다”면서 “백범 선생이 글씨를 쓰면 스님이 받아 마곡사에 온 이들에게 나눠주셨다”고 회고했다.<br><br>

        일제강점기, 해방, 한국전쟁 등 격동의 현대사를 겪은 옥봉스님은 출가수행자이면서 화백으로 고결한 난초와 절개를 지킨 대나무 같은 삶을 살았다. 원적에 든지 10년이란 세월이 흘렀지만 스님이 남긴 자취와 가르침의 향기는 지워지지 않을 것이다.<br><br>

