        그림 그리며 화두드는 목부암 일장스님<br><br>
        “선화로 본래 마음자리 그리지요”<br><br>
        사진설명 처음엔 신도들에게 향기로운 부처님의 경구를 써주기 시작했다. 그리곤 시간이 흐르자 경구위에 연화문도 그리고 부처님도 그리기 시작했다는 일장스님. 탄핵안이 가결된 날 지리산에는 봄물이 올라있었다. 연분홍 빛 홍매화가 하이얀 백목련이 꽃 대궁을 물고 있었다. 들판엔 머리에 수건을 동여맨 아낙네들의 나물캐기가 한창이었다.<br><br>

        “하늘도 무너질 때가 있습니다. 그러나 하늘은 그 하늘을 검게 한 것들을 금방 사라지게 돼 있습니다. 순리를 거스르는 역리는 언제나 역리일 수밖에 없습니다. 순리를 거스르는 순간 다른 곳에서는 자신을 향한 ‘과보’의 화살이 곧바로 쏘아집니다. 우주의 이칩니다.”<br><br>

        일장스님이 머물고 있는 지리산 산자락에 있는 목부암은 봄 준비로 바빴다. 동안거가 지나고 겨우내 묵혀두었던 도량 주변 것들을 정리하는 운력이 한창이었다. 산등성이에서는 자원봉사자인 ‘일일 공양주’가 봄나물을 캐고 있었다.<br><br>

        “분열과 대립은 세상을 지옥으로 만듭니다. 그래서 세상을 화탕지옥이라고 합니다. 선화는 그림을 감상하는 사람들에게 선(禪)적 영감을 전해줍니다. 그 바탕은 우리의 마음이 고향으로 돌아가는 귀향의 길이 될 것입니다. 많은 분들이 각자의 삶을 살아가고 있지만 진정 우리가 한데 어울릴 수 있는 장소는 모든 이에게 열려 있는 선입니다. 각자의 열린 마음으로 서로를 대하면 거기가 우리 모두의 고향인 불국토입니다. 그 세계를 화폭으로 옮겨놓았습니다”<br><br>


        깨달음 갈증 그림 그리자 해소<br><br>

        부처님 그림 통해 중생들 포교<br><br>


        범어사에서 은사인 동산스님에게 계를 받은지 40년이 훌쩍 지났다. ‘깨달음’을 얻어 단박에 부처가 되기 위해 봉암사 대승사 수도암 해인사 등 당시 선지식이 주석하고 있던 전국 선방을 찾아다녔다. 그러나 참으로 난감했다. 공부가 안으로부터 익어가는 소식이 들려오지 않았던 것이다. 70년 후반 수도암 시절이었다. 어렵사리 방부를 들인 수도암에서 동안거를 났다. 눈이 하늘에서 미친 듯이 쏟아지던 날 도법스님과 걸망을 매고 해인사 선방으로 출발을 했다.<br><br>

        “도법 수좌 방황하는 내 마음이 언제나 차안에서 피안으로 건너갈 수 있을까. 한 치의 앞도 안보이니 답답하군 그려.” “이 공부에 끝이 있다고 생각하지 말게. 앞서간 부처를 조사를 믿고 자신을 믿고 나아가는 수밖엔 없지. 그러나 중생 삶은 저렇게 고단한데. 우리는 언제 부처가 되어 중생을 구제할 것인가. 나도 답답하네 그려.”

        해인사에서 한철을 지낸 일장스님은 내원사 금강대로 거처를 옮겼다. 한곳에 머물며 졸리면 자고 배고프면 먹는 ‘자연인’을 공부를 해보고 싶었던 것이다. 하루하루 보내다 ‘교(敎)’에 대한 생각이 간절했다. 해인사 시절 경전공부를 해보겠다는 스님에게 성철스님이 사고(私庫)에서 건네주었던 영명영수 선사의 〈만성동귀집〉을 번역했다. 2,000권을 만들어 전국 강원 등에 보시했다. 그러나 그것으론 왠지 양이 차지 않았다. 찾아오는 신도들에게 향기로운 부처님의 경구를 써주기 시작했다. 그리곤 시간이 흐르자 경구위에 연화문도 그리고 부처님도 그리기 시작했다.<br><br>

        “선화란 용어는 맞지 않습니다. 선이란 본래 없는 것입니다. 선화라기보다는 마음을 그리는 스님들의 그림이라고 해야 하는 것이 옳습니다.”<br><br>

        일장스님은 농사를 지으며 함께 동고동락(同苦同樂)했던 제주도를 가장 좋을 때 떠나왔다. 첫 출가지였던 불국사가 있는 경주로 회귀했다. 부처님의 자취 경주의 향기가 너무도 아름다웠기 때문이다. 그리고 그곳에서 부처님의 온기를 가득 체득했다.<br><br>

        “이제는 마음이 그리는 대로 그릴 것입니다.”<br><br>

        천리향을 지닌 매화꽃이 아지랑이 피어오르는 오솔길위 10여평 둔덕위에 자리잡은 목부암에 떠돈다. 봄을 실은 바람결에 대숲이 세상이 시끄럽듯 서걱거린다. 노란 산수유꽃이 듬성듬성 핀 골짜기에는 곧 적멸이 찾아든다. 삶의 이치며 세상의 이치다.<br><br>



        “경주 불교지킴이 돕고 싶어 전시 개최”<br><br>

        신라문화원 11돌 기념 일장스님 초대전<br><br>


        “경주와 불교문화를 위해 헌신해온 신라문화원이 너무 고맙습니다. 그래서 제 도반과 같은 그림들과 함께 신라문화원 창립 11주년을 기뻐하면서 함께 축하하고 싶어 초대전에 참여했습니다.”<br><br>

        세 번째 개인전이 될 일장스님 선서화 초대전은 오는 31일까지 경주 신라문화원(054-774-1950)에서 열린다. 11년의 세월동안 경주의 문화를 지켜온 문화 지킴이의 노력에 힘을 보태주고 싶었기 때문이다. 10년만에 갖는 개인전에 출품된 작품은 ‘초의선사’ ‘포아관음’ ‘연화도’ 등 40여점. 빈 여백 위를 채우는 자연스러운 색감과 구도가 일장스님 특유의 개성이 담긴 대작들이다. “그림이랄 것이 있습니까. 그냥 틈틈이 마음을 챙겨온 것들을 종이라는 여백에 옮겨놓은 것 뿐입니다. 제 그림 앞에서 어렵고 힘든 마음자리들을 내려놓을 수 있으면 되는 거지요.”<br><br>

        어린시절을 떠오르게 하는 ‘감따기’ 긴긴 겨울밤에 군밤을 화롯불에 익혀먹던 시절을 담은 ‘설야’ 개구리와 천진하게 뛰놀고 있는 ‘동자’ 등 화폭에 담긴 ‘선(禪)적 영감’은 보는 이들로 하여금 ‘귀향’의 길을 서두르게 한다. 10여년만에 불교문화지킴이를 위해 열리는 일장스님의 ‘선화’전은 멀고 가까운 인연들에게 불국토의 향화를 밝혀준다.<br><br>

