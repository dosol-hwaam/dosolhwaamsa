        1989년 4월 13일 세수 91세, 법납 84세로 열반한 대은스님(大隱) (1899~1989). 스님은 일생을 대중포교와 후학양성에 진력했던 당대의 고승이었다. 6살의 나이로 강원도 철원 심원사에서 동진출가한 스님은 평생 수행자로 살았던 천진불(天眞佛)이었다. 늘 동심을 잃지 않았으며, 대중들을 만날 때 미소를 지었던 스님이다. 그런 까닭에 스님을 따르는 후학과 제자들이 많았다.<br><br>

        스님의 행장을 살펴보아도 눈에 띄는 대목이 많다. 조선불교 교무원 초대 중앙포교사(1928년), 중앙불교전문학교 교수(1930년), 만주 일대 순회 포교, 〈불교시보(佛敎時報)〉 창간. 스님의 포교 정진은 여기서 그치지 않았다. 1961년에는 64세의 노구에도 불구하고 팔만대장경 번역불사에 동참했고, 1965년에는 동국역경원 역경위원 소임을 자처했다. 한문으로 된 불교경전을 대중들이 보다 가까이 할 수 있도록 우리말로 옮기는 불사에 지대한 관심을 지니고 있었다.<br><br>

        한국방송공사(KBS) 전신인 경성방송에 출연해 불교강좌와 불교사상 강연을 하여 일제 강점기의 많은 조선인들에게 희망의 불씨를 전해주었다. 또 불교전수학교 학생들로 하여금 불교가두전도대(佛敎街頭傳道隊)를 조직하여 서울과 평양 일대를 순회했다.<br><br>

        한평생 ‘수행자 외길’ 정진<br>
        조선불교 초대 중앙포교사<br><br>

        스님은 독립운동에도 관여해 서대문 형무소에서 옥고를 치루었다. 죽음 직전에까지 도달했지만 천신만고 끝에 풀려났다.<br><br>

        참선공부도 게을리 하지 않았다. 해방후 만주에서 귀국한 대은스님은 관악산 일대의 암자에서 간화선을 참구했으며, 전주 정혜사와 서산 개심사에서 수선(修禪)했다. 또 용인 화운사에 있는 불교강원에서는 후학들을 손수 지도하는 등 수행자의 위의(威儀)를 잃지 않았다.<br><br>

        앞서 열거한 스님의 행장을 보고 있으면, 단순하게 한마디로 정의하기 힘든 스님임에 틀림없다. 선사이면서 학승이었고, 포교사이며 방송인이기도 했던 대은스님. 그런 까닭에 스님의 행장을 따라가다보면 ‘지금의 한국불교’가 어디로 가야하는지를 알 수 있다. 또 조선말기에서 일제강점기 그리고 근현대 한국에 이르기까지 스님들이 얼마나 처절하게, 그리고 진실한 마음으로 정진했는지를 짐작하게 한다.<br><br>

        대은스님은 1899년 경기도 강화에서 부친 김광현(金光賢) 선생의 장남으로 태어났다. 어려서 일화는 정확하게 전하는 바가 없다. 스님은 1905년 강원도 철원 심원사에서 계암(桂庵)스님을 은사로 출가했다. 사미계는 청호 학밀스님에게, 구족계는 1916년 금강산 유점사에서 동선 정의(東宣 淨義)스님에게 받았다. 1918년 속리산 법주사 강원 대교과를 졸업한 스님은 같은해 일본으로 유학을 떠났다. 일본 동양대(東洋大)에서 인도철학을 일본대(日本大)대에서 종교학 등의 신학문을 공부했다.<br><br>

