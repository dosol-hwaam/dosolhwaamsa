        춘성(春性) 대종사 비문을 쓰다. 청담(靑潭) 대종사 사리탑비명을 쓰다.<br><br>

        1982년(70세) 5월 현토 역해 [주역선해(周易禪解)]를 간행하다. 학월(鶴月) 경산대종사 사리탑비명을 쓰다. 추담(秋潭) 대종사 사리탑비문을 쓰다.<br><br>

