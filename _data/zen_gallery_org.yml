        1980년(68세) 2월 10일 저서 [부처님이 계신다면]을 예조각에서 출간하다.<br><br>

        1980년(68세) 4월 [사교(四敎)] 번역(翻譯) 원고(原稿)를 탈고(脫稿)하다.<br><br>

        1980년(68세) 9월 [치문(緇門)]과 [초발심자경문(初發心自警文)] 번역 원고(原稿)를 탈고(脫稿)하다. 12세조 墓碑後記를 쓰다.<br><br>

        1980년(68세)11월 [능엄경(楞嚴經)]·[금강경(金剛經)]·[원각경(圓覺經)]·[기신론(起信論)』등 [사교(四敎)]를 완간하다.<br><br>

