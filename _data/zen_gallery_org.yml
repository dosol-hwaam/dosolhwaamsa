        통도사 축서암 수안스님<br><br>

        “사는 게 어디 지혜만 갖고 되는가”<br><br>


        “선화는, 손끝이 아니라 마음으로 그린 세계<br><br>

        최소 움직임으로 최대한의 세계를 끌어내”<br><br>


        선화(禪畵)의 대가로 정평이 난 통도사 축서암 수안스님. 수십차례의 전시회를 열었으며 해외에서도 호평을 받았다. 스님의 걸작은 세계적인 예술가들만 초대되는 프랑스 상원의사당 뤽상부르 궁전에도 걸렸었다. 나폴레옹의 고향으로 유명한 코르시카섬에 사는 노부부가 스님을 친견하기 위해 이역만리 통도사로 날아올 만큼 ‘광팬’도 여럿 두었다. 지난 5일 축서암을 찾았을 때 스님은 지체부자유 아동들에게 보여줄 화집을 만들기 위해 작품이 표구된 병풍을 늘어놓고 있었다.<br><br>

        기차가 내뿜는 연기가 물고기로 변신하는 장면이 인상적이다. ‘꽃잎인가 하고보니 물결이고 물결인가 하고보니 꽃잎이어라’라는 시구가 절묘하게 겹친다. 〈반야심경〉 전문을 구절구절 쪼개 전각을 새겨 찍은 작품에도 기발한 상상력이 엿보인다. 어떤 그림은 연꽃 아래로 굵직한 묵선이 지나간다. 꽃봉오리보다 더 강조된 연잎이다. “연잎 없이 연꽃이 아름다울 수 있나. 1200제자 없이 부처님의 위대함이 오늘날까지 전해질 수 있나. 신도 없이 스님들만으로 교단이 성립될 수 있나.” 꿈도 멋졌지만 해몽도 훌륭했다. 안팎으로 내공이 범상치 않다는 느낌.<br><br>

        스님은 아이들을 즐겨 그렸다. 개똥만 봐도 자지러질 나이의 아이들을 스님은 나한님이라고 부른다. “아이들은 나라의 새싹이라잖아. 날마다 새로운 청정함이 돋아나는 그들의 얼굴에선 부처님 찾기가 식은 죽 먹기지.” ‘파초는 귀가 없어도 천둥소리에 잎을 열고 해바라기는 눈이 없어도 해를 따라돈다’는 착어가 와닿았다. 물론 소재엔 한정이 없다. 부처님, 초조달마, 포대화상부터 물고기 난초 해바라기 감 등등 스님의 마음에 포착되면 그대로 작품이 된다. 눈에 보이고 발길에 채이는 모든 것이 부처이기 때문이다. 특히 산이 있으면 반드시 물이 있고 흡사 우뚝 솟은 산은 사공이 나룻배를 몰고 자신의 앞을 지나갈 때까지 기다리고 있었던 느낌이다. 마음끼리 어울리지 않으면 선이 아니다. “화합을 그리지. 진정한 통합은 서로가 마음을 열어야 이뤄지는 것이야.” 마음을 지껄여봐야 괜한 경계심만 초래할 뿐이다. 중요한 것은 자연스러움. “마음을 열어보인다는 의미는 굳이 그 마음을 표현하려 애쓰는 것이 아니라 자신의 지금 모습을 자연스레 보여주는 일이지. 이게 더 힘들어. 자신을 속이지 않기가 얼마나 어려운 일인데.”<br><br>

        선화는 선의 시각적 표현이다. 불립문자를 강조하는 선은 생각 이전의 날것을 잡아채는 작업이다. 스님은 “좌선 화두 선문답 등 선에 대한 고정관념은 선의 일부에 지나지 않는다”고 지적했다. “선은 본래 마음자리요. 본래 마음자리란 걷고 머물고 앉고 일어나고 눕는 지금 이 순간의 마음이요. 선이란 한자는 ‘터를 닦는다’는 뜻. 자기가 태어나 이제껏 일궈온 터, 마음의 결이 바로 선이오. 그것을 똑똑히 관찰하는 일이 수행이야. 자기 ‘꼴’만큼을 붓끝으로 드러내는 것이 곧 선화지.” 선화의 특징을 빗댈 때 으레 ‘일필휘지’라는 말을 쓴다. 낙서라는 악의 섞인 오명을 들을 수도 있지만, 찰나에 떠오른 마음의 살아있는 결을 화폭에 고스란히 담으려면 도리가 없다. 성이 안 찬다고 남 보기 부끄럽다고 개칠하는 시간에 이미 그리려 했던 마음은 종적을 감추고 만다. “탐욕과 분노, 어리석음에 마음이 헝클어지듯 가식이 끼면 선화가 아니요.” 본래 마음자리는 공하다. 완벽한 허무는 곧 완벽한 충만. 선화는 무한한 허공에 솔잎 하나 날리는 미안함으로 진리에 다가간다. “최소의 움직임으로 최대한의 세계를 표현하는 것이 선화요.”<br><br>

        선화는 마음의 표현인 동시에 발견이다. 즉 본래 마음자리를 알아챌 수 있는 요긴한 방편인 셈. “오직 지혜만을 증득하라 하지만 사는 게 어디 지혜만 갖고 되는가. 복도 있어야하고 끼니를 때울 양식도 끊이지 않아야 연명할 수 있잖아.” 스님은 농담 섞인 ‘흑묘백묘론’ 뒤로 정곡을 찔렀다. “예술로도 깨달음이 가능해. 동쪽 길을 택하든 서쪽 길을 택하든 정상에만 올라가면 그만 아닌가.” 선화는 손끝이 아니라 마음으로 그린 세계다. “선화는 구도정진의 수단으로서만 정당성을 지니는 법이야. 돈벌이 속셈으로 대충 휘갈긴 그림을 선화라 할 수 있나. 오로지 마음을 보고 마음으로 붓을 쥐고 마음을 종이에 얹어야 해. 정진하는 자세로 그려야지. 불안하고 초조하면 손이 떨려 어디 제대로 선이 나오겠나.” 세수 칠십을 바라보는 지금도 스님은 거의 매일같이 작품을 내며 왕성한 창작력을 보이고 있다. 붓이 잡히지 않는 날이면 최소한 손목근육운동이라도 한다. 하루라도 거르면 금방 손이 굳는 것을 느끼는 탓이다. 그림을 평생토록 그리고 싶다면 계율도 철저히 지켜야 한다. 계율은 자기제어의 다른 말이다. “마음을 놓지 않는 것이 계율이야. 젊어서는 모르지만 늙으면 젊음을 함부로 내다버린 대가를 톡톡히 치르고 말지. 막 살아 몸이 망가지면 그림이 안돼.”<br><br>

        스님의 붓끝을 벼린 건 수행이다. 통도사 송광사 백련사 묘관음사 등을 옮겨 다닌 빽빽한 수행이력이 이를 말해준다. 좌선이 ‘본업’이었고 그림은 화두를 잠시 미뤄둔 사이 짬짬이 즐긴 여기(餘技)에 가깝다. 사실 그림도 거의 독학으로 배웠다. 스님이 모신 경봉스님 구하스님 등 근현대 선지식들은 당대의 선필이기도 했다. 그러나 당신들의 거처에 들어가면 ‘먹이나 갈라’는 말만 돌아올 뿐, 장난으로라도 붓을 쥐어주진 않았다. 어깨 너머로 익힌 기술이 타고난 재능과 만나 폭발한 모양이다. 하지만 스님은 “재능이 아니라 마음으로 그린다”고 거듭 강조했다. “선은 누구에게 배우는 것이 아니야. 그저 모시고 사는 것이지. 지식을 주고받는 것이 아니라 곁에서 마음을 나누는 일이오.” 밤 10시 취침시간이 지나서도 불이 켜진 방이 있으면 경내를 돌던 경봉스님은 방으로 다가갔다. 잠자코 인기척만 낸다. “조용한 발자국 소리 하나가 스스로 열심히 정진하고 있다는 자긍심, 스승이 함께하고 있다는 든든함 여러 감동을 가져다주지. 그것의 교육효과는 괜한 잔소리에 비할 바가 못돼.” 무언으로 격려한 경봉스님을 선연하게 기억하는 스님. 스님은 어린아이처럼 황송해하던 그 시절의 마음을 화폭에 담고 싶다.<br><br>

        스님의 작품은 대부분 무제다. “구태여 사족을 붙여 마음을 옭아맬 필요가 있나.” 제목을 붙이지 않는 기질이나 작품마다 솟구치는 선기나 모두 선에 대한 스님의 확고한 입장에서 비롯되는 것이다. “선은 안팎에 장애가 없어. 무문이야. 문 없이 들락날락할 수 있는 대자유지. 그런데 우린 방안에 대한 관심은 뒷전이고 문만 찾으려 난리들이야.” 목이 마르면 물을 마셔야 하는데 컵을 뜯어먹는 판. “지식에 혹은 관념에 걸려 스스로 자기한계를 만들고 거기서 좌절하지. 올가미는 없어. 다만 올가미에 걸렸다는 착각만 가득해.” 의미없이 존재하는 것은 없다. 그리고 스님은 무의미한 참다움을 그린다. “몸은 끊임없이 움직여. 부단한 신진대사로 때도 나오고 침도 흐르고 머리카락도 자라는 게야. 하찮아 보이는 그것들이 바로 생명의 증거지.” 껄껄 웃으며 병풍을 접는 스님. 여전히 당신의 그림과 그림 속의 마음이 눈에 밟힌다. 곁눈질로 배운 도둑질로 스님은 과연 우주를 훔쳤을까. 적어도 허공에 솔잎 하나 날리는 기술은 터득한 듯싶다.<br><br>

