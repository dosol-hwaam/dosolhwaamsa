        법정(法頂, 속명(본명) 박재철(朴在喆), 1932년 11월 5일(음력 10월 8일) ~ 2010년 3월 11일)은 대한민국의 불교 승려이자 수필가이다.<br><br>
        무소유(無所有)의 정신으로 널리 알려져 있으며 수십 권이 넘는 저서를 통해 자신의 철학을 널리 전파해 왔다.<br><br>
        1954년 승려 효봉의 제자로 출가하였고 1970년대 후반에 송광사 뒷산에 손수 불일암(佛日庵)을 지어 지냈다.<br><br>
        2010년 3월 11일에 서울특별시 성북구 성북2동에 위치한 길상사에서 지병인 폐암으로 인해 세수 79세, 법랍 56세로 입적(入寂)하였다. 기일은 불교식 전통에 따라 매년 음력 1월 26일로 지낸다.<br><br>

        1932년 11월 5일(음력 10월 8일)에 전라남도 해남군 우수영(문내면)에서 태어나 우수영 초등학교를 졸업한 뒤 당시 6년제 였던 목포상업중학교에 진학했고 이후 전남대 상대에 입학하여 3년을 수료 및 중퇴하였다. 그는 당시에 일어난 한국 전쟁을 겪으며 인간의 존재에 대해 의문을 가지게 되었고, 대학교 3학년 중퇴하던 때인 1954년에 출가를 결심하게 된다. 그리고 오대산으로 떠나기로 했던 그는 눈길로 인해 차가 막혀 당시 서울 안국동에 있던 효봉 스님을 만나게 된다. 효봉 스님과 대화를 나눈 그는 그 자리에서 머리를 깎고 행자 생활을 시작했다. 그리고 그는 바로 다음 해에 사미계를 받은 후 지리산 쌍계사에서 정진했다. 1959년 3월에 양산 통도사에서 자운 율사를 계사로 비구계를 받았으며, 1959년 4월에 해인사 전문 강원에서 명봉 스님을 강주로 대교과를 졸업했다.<br><br>

        1997년 12월 14일에 서울 성북동의 길상사 개원법회에 한국 천주교 성직자인 김수환 추기경이 참석하여 축하해 주자, 이에 대한 답례로 1998년 2월 24일에 명동 성당을 방문하여 특별 강연을 가져 종교간의 화합을 보여 주었다.<br><br>

        법정은 '사후에 책을 출간하지 말라'는 유언을 남겨, 그의 저서들은 모두 절판, 품절 되었다. 그 후 그가 쓴 책들의 수요가 늘어 일부 책들은 가격이 10만 원 가까이 치솟을 만큼[2] 품귀 현상이 빚어졌다. 저작권자가 절판 유언을 남겼더라도 출판권은 출판사에게 있기 때문에 더 출판할 가능성이 있다는 관측이 나왔으나 3월 22일, 법정의 책을 출판하는 출판사들은 그의 유언을 존중하여 모든 책을 절판하기로 합의하였다. 그리하여 그가 쓴 책들의 가격은 10만원 이상 가격이 오르게 되었다.[3] 이와같이 혼란이 벌어지자, 법정의 저서에 대한 저작권을 양도받은 사단법인 '맑고 향기롭게'와 출판사 측은 2010년 말까지만 그의 저서를 판매하기로 결정하였다. 세부적으로는 2010년 7월 30일까지 그의 저서를 서점에 보급하고, 이를 같은해 12월 31일까지만 판매토록 한 후에는 모두 수거하여 완전히 절판시키기로 한 것이다. 이로 인해 출판가의 혼란은 다소 진정된 것으로 보인다.<br><br>

