        1887(고종 24)∼1983. 승려.<br>
        해방 이후 해인사 주지를 역임한 승려. 독립운동가.효동환경(曉東幻鏡, 1887~1983)스님은 철저한 수행과 정진으로 귀감이 됐다. 또한 스님은 음양으로 독립운동에 참여했으며, 해방 직후에는 일제강점기 때 파괴된 해인사 사명대사 비를 복원했다. 환경스님의 생애를 김연호 제천 진주동물병원장이 소장한 자료와 <남전선사문집> 등을 참고하여 정리했다.<br><br>
        

        “동산아래 누웠으니 밝은 달은 빈뜰을 채운다”<br>
          만해스님 인연으로 ‘독립운동’ 적극 참여<br>
          가야산 입구 바위에 글 새기는 등 ‘명필’<br><br>

        ○…비록 13살의 어린 나이였지만, 당시 세상 돌아가는 이치를 살펴본 ‘소년 재상’은 입산을 결심했다. 고향집을 나와 해인사 백련암으로 가는 길에 한편의 시를 지었다. “大界深深妙一天(대계심심묘일천) 瓊月林風僧共眠(경월임풍승공면).” “세상만사 오묘한 온 누리에 / 밝은 달 맑은 바람 스님 함께 조누나”라는 뜻이다. 당시 백련암에는 고종으로부터 팔만대장경의 인경불사(印經佛事) 지시를 받고 중국에서 귀국한 연응(蓮應)스님이 주석하고 있었다.<br><br><br>

        ○…‘소년 재상’은 백련암 연응스님에게 큰절로 인사드린 후 무릎 꿇고 앉았다. “어린놈이 웬일이냐” “제가 대사님을 모시고 머리를 깎고자 하니 허락해 주십시오.” 연응스님이 말했다. “그래, 그런데 나는 의식이 넉넉하지 않아 너를 거두기 어렵다. 그러니 다른 스님에게 가보아라.” 그러나 ‘소년 재상’은 물러나지 않고 거듭 제자로 받아줄 것을 청했다. 연응스님의 질문과 ‘소년 재상’의 답이 이어졌다. “네가 나무를 할 수 있겠느냐” “예” “네가 밥을 지을 수 있겠느냐” “예” “네가 글을 읽을 줄 아느냐” “예” 세 가지 질문의 답을 들은 연응스님은 “그래, 그러면 네가 이 늙은이의 옷과 밥을 마련해 줄 수 있겠느냐” “예. 그러하오니 저의 간곡한 청을 거두어 주십시오” 출가를 허락한 연응스님은 “대중에게 누를 끼치거나 말썽꾸러기가 되면 엄중한 경책을 각오하라”는 당부를 했다.<br><br>

        ○…1903년 5월. 해인사 원통전에서 7일 관음기도를 마치고 나서는 환경스님을 회운(晦雲)스님이 불러 세웠다. “네가 글을 잘 쓴다고 들었는데, 혹시 범서(梵書)를 써본 일이 있느냐?” “아직까지 써본 적은 없지만, 당장이라도 쓸 수 있을 것 같은 생각이 들고, 여기에는 마음에 의심이 없습니다.” 그 소리를 들은 회운스님이 기특해하며 말했다. “화엄(華嚴)노장님이 쓰신 적은 있다. 그런데, 홍류동 반석에 각을 하려면 정(釘)이 부러지고 자획이 분명하지 않아 뜻을 이루지 못하고 있다. 네가 지극정성으로 한 장 써주면 좋겠다.” 그 후 환경스님은 100여자나 되는 글씨를 지극한 마음으로 혼신을 다해 썼다. 글 쓰는 것 자체가 스님에게는 수행이었다. 회운스님은 홍류동 계곡은 물론 광풍루(光楓樓) 위에 있는 암벽에도 환경스님의 글씨를 붙이고 각(刻)을 했다.<br><br>

        ○…환경스님의 글씨에 대해서는 남전(南泉)스님도 칭찬을 아끼지 않았다. 남전스님은 환경스님에게 보낸 편지에서 “그대 글씨는 현재의 총림(叢林)가운데서 홀로 묘한 경지(境地)를 얻었네. 그러므로 많은 사람들이 모두 칭찬하네”라고 했다.<br><br>

        ○…1904년. 환경스님의 세수 18세였다. 출가이후 해인사에 머물며 정진해 온 스님은 넓은 세상에서 견문을 넓히려는 원력을 세웠다. 금강산 성지순례를 다녀오기로 결심 했다. 먼 길을 떠나려면 짚신과 비상식량을 준비해야 했다. 당시 비상식량으로 마련한 것은 엿과 미숫가루 였다. 해인사를 나와 팔공사 동화사 염불암을 거쳐 삼척 사각사(四角寺)를 지나 오대산 월정사에 도착했다. 월정사에서 도인(道人)으로 추앙받던 수월(水月)스님을 친견하고, 오대산 북대에서 정진하고 있던 만공(滿空)스님을 친견했다. 이어 양양 명주사와 설악산 오세암을 거쳐 부처님 진신사리를 모신 봉정암에 이르렀다. 다시 발길을 재촉하여 건봉사와 유점사를 거쳐 마하연에 이르렀다.<br><br>

        ○…환경스님은 금강산 마하연에서 은사 연응스님을 시봉하며 마음공부와 교학 연찬에 집중했다. 그렇게 1년이 흐른 후 금강산을 나와 양주 보광사에서 사미승들에게 경전을 가르친 스님은 해인사로 돌아오는 길에 김천 직지사에 들렸다. 그곳에서 스승 연응스님이 노구를 이끌고 해인사로 향하고 있다는 소식을 들은 환경스님은 오던 길을 60리나 되돌아가 은사를 등에 업고 다시 모시고 왔을 만큼 효심이 깊었다.<br><br>

        ○…1919년 2월20일 오세창으로부터 긴밀한 연락이 왔다. 백용성.한용운 스님과 함께 ‘아주 중요한 일’을 도모하고 있으니, 급히 경성으로 오라는 전갈이었다. 3.1 독립만세운동을 앞두고 ‘만약의 사태’에 대비하기 위한 것 이었다. 주동자들이 구금되면 옥바라지와 함께 지속적인 운동을 펼쳐야 하는 소임이 맡겨졌다. 경성에 올라온 환경스님은 3월1일 당일 탑골공원 만세 운동에 참가한 후, 덕수궁 대한문(大漢門) 앞에서 고종의 영가를 천도하는 독경을 했다. 그 뒤로 환경스님은 김법린 등 동지들과 상해임시정부와 연락을 주고받고 독립자금을 마련하는 등 독립운동을 전개했다.<br><br>

        ○…“수륙재를 지낸다는 이유로 모금 하는 것을 용납할 수 없소.” 1927년 4월 통영경찰서장은 환경스님이 통영앞바다에서 거행하려는 수륙재를 허가할 수 없다고 거절했다. 사실 이 수륙재는 환경스님이 조선독립을 기원하기 위한 목적으로 여는 것이었다. 환경스님도 물러설 수 없었다. “서장 영감 잘 들어보시오. 나는 내가 지닌 땅을 팔아 해인사 빚을 청산했소. 내가 나라를 위한 수륙재를 지내려고 영남지방의 여러 절과 스님들로부터 협조를 받았는데, 서장 영감이 허가를 하지 않는 것은 우리의 신심을 믿지 못하기 때문이 아니오.” 결국 서장은 ‘조건부 허가’를 했고, 같은 해 4월15일부터 5월말까지 밤낮으로 수륙재가 거행됐다. 참여인원은 600여명, 7척의 배가 동원됐다.<br><br>

        ○…환경스님은 노년에 당신의 삶을 돌아보며 다음과 같은 시를 썼다. 이 시의 내용은 스님뿐 아니라 ‘우리들의 삶’의 방향을 알려주는 나침반과 다름이 없다. “毁吾吾何損(훼오오하손) 譽吾吾何益 (예오오하익) 歸東山下(귀오동산하) 明月滿空庭(명월만공정)” “나를 훼손하려 한들, 내 어찌 훼손됨이 있으며 / 나를 명예롭게 하려한들, 내 어찌 더함이 있으리오 / 돌아가 동산아래 누웠노라면 / 밝은 달은 빈 뜰을 가득 채워 주노라”<br><br>

        ○…환경스님이 쓴 ‘5인의 노래’라는 시도 시사하는 점이 많다. 사람으로 태어나 어떻게 사는 것이 바른 것인지 알려주고 있다. <br><br>“人人人人其人(인인인인기인) 사람이면. 다 사람이가. 사람이 사람 다바야. 그 사람이지. 그 사람은 나라에 忠誠(충성). 父母(부모)에 孝行(효행). 親友(친우)에 信義(신의). 貧民(빈민)에 愛好(애호). 畜生(축생)에 哀(애민). 見賢(견현)에 思齋(사재). 臨戰(임전)에 무퇴. 勤儉節約(근검절약) 함이 그 사람이다. 此明(차명) 五千萬(오천만) 우리 同胞淸淨法供養(동포청정법공양). 九十(구십) 曉東林幻鏡(효동임환경).” <br><br>

        #행장<br><br>

        사명대사비 ‘복원’<br>
        해인사 땅 ‘되찾아’<br><br>

        ○…1887년(정해년) 9월12일 경남 합천군 가야면 마장동에서 출생했다. 속명은 임재상(林在相). 본관은 나주(羅州). <br><br>
        ○…1894년 송재(松齋) 이동광(李東光) 선생 문하에서 사서(四書)를 배웠다.<br><br>
        ○…1899년 13세에 합천 해인사 백련암 연응(蓮應)스님에게 출가했다. <br><br>
        ○…1904년 3월에는 금강산 성지순례에 나서 불법(佛法)을 더욱 깊이 공부했으며, <br><br>
        ○…1906년 2월 해인사로 돌아왔다. 가야산 홍류동 계곡 구선암(龜船岩) 바위에 있는 ‘나모아미타불’ 글씨가 그 무렵 스님이 쓴 것이다. <br><br>
        ○…1919년 2월 오세창의 연락을 받고 상경하여, 백용성.한용운 스님과 독립운동에 참여했다. 같은 해 3월 탑골공원에서 열린 3.1운동에 가담했고, 같은 달 15일 다시 상경하여 김법린 스님과 백당(白堂) 현채(玄采,1886~1925)를 만났다. 현채는 광문회(光文會) 편집원으로 고전을 간행하고 문화보급에 힘쓴 계몽주의자였다.<br><br>
        ○…1924년 전 해인사 주지 이회광(李晦光)이 빚을 지면서 저당 잡힌 사찰토지 3000두락(논.밭의 넓이를 나타내는 단위로 논은 200평, 밭은 300평이 1두락)을 되찾았다. 이 비용은 17년에 걸쳐 상환했다.<br><br>
        ○…1926년 해인사 대웅보전앞 탑의 복원공사를 진행했고, <br><br>
        ○…1927년 4월에는 45일간 경남 통영에서 조선 독립을 기원하는 수륙재(水陸祭)를 지냈다. 또 이 무렵 만해 한용운 스님을 해인사로 초빙하여 영자전(影子殿, 홍제암)에서 법문을 하도록 했다. <br><br>
        ○…1929년 10월 독립운동에 참여했다는 사실이 드러나 연행됐다. 이듬해 4월 부산 형무소로 이감(移監)되었다가, 같은 해 10월 출감했다.<br><br>
        ○…1945년 서울 중앙포교사로 위촉되었으며, <br><br>
        ○…1946년 4월에는 합천 해인사 주지로 취임했다. 주지 취임 후 가장 먼저 한 일이 일제강점기때 파괴된 사명대사 비를 복원한 것이었다. <br><br>
        ○…1949년 해인사 주지를 사임했다. <br><br>
        ○…1967년 박정희 대통령으로부터 격문을 받았으며, <br><br>
        ○…1978년 7월 숭산초등학교에 유관순 동상을 세웠다. <br><br>
        ○…1983년 세수 97세, 법랍 84세로 입적했다.<br><br>

         제천=이성수 기자<br><br>

        [불교신문 2465호/ 10월8일자]<br>

