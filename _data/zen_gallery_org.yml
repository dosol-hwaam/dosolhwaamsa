        1917∼2003. 승려. 전 조계종 종정.서암스님 걸어온 길<br><br>
        우리시대에 올곧은 스승의 모습으로 홀연히 원적에 든 서암스님의 성은 송(宋)씨이며, 이름은 홍근(鴻根)이다. 스님은 1917년 10월8일 경북 안동시 녹전면 구송리에서 부친 송동식(宋東植), 모친 신동경(申東卿)씨 사이에서 5남1녀 중 셋째로 태어났다. 스님의 어머니는 ‘고목에서 꽃이 피고 수많은 별들이 쏟아지고 거북이 나타나는’ 태몽을 꾸고 살고 있던 풍기땅에서 친정인 안동 구송리로 옮겨 거기에서 태어났다.<br><br>


        은사 화산스님 活句듣고 출가<br><br>

        타고난 영민함과 박학(博學), 깊은 사색(思索)을 지닌 스님은 인생에 대한 진지한 논쟁을 여러 사람들과 즐겼으며 어린 나이였지만 필적할 만한 이가 없었다. 그러던 중 “책이나 선생들로부터 들은 것 말고 단 한마디라도 좋으니 너 자신의 이야기를 해 보라”는 예천 서악사의 화산(華山)스님의 말에 부끄러움을 배우고 “제 인연은 스님에게 있습니다”는 말과 함께 16세때부터 행자생활을 시작했다.<br><br>

        고된 생활 가운데에서도 당시 대강백이셨던 화산스님으로부터〈초발심자경문〉〈치문〉의식 등을 배우며 출가 수행인으로서의 기반을 다졌다. 3년이라는 긴 행자기간을 거친 스님은 19세때인 1935년 낙순 화상을 계사로 사미계를 받았다. 이어 21세(1937년)에 김룡사 강원생활 중 금오(金烏)스님을 계사로 보살계와 비구계를 받고, 그해 대덕법계를 품수했다.<br><br>

        진리에 대한 목마른 열정은 일본 유학으로 이어졌다. 스님은 독학으로 유학준비를 하여 21세에 종비장학생 자격으로 유학의 길을 떠나게 되었다. 그러나 이를 위해서는 힘든 노동과 배고픔의 대가를 치러야 했다. 자신도 모르게 육체는 깊은 병이 들었고, 결국 당시 사형선고와 같은 폐결핵 진단을 받게 되었다.<br><br>

        24세에 귀국하여, 다음해에는‘세상에서의 마지막 봉사’라는 생각으로 각혈을 하면서도 모교인 대창학원에서 학생들을 1년 동안 지도하게 되었다. 그렇게 ‘시한부의 인생이다’라고 생각하며 남은 정열을 다 쏟아 부었으나 죽음은 쉽게 오지 않았다. 참으로 인간 생명을 물리적으로만 생각할 수는 없음을 절감했다. ‘생사의 근본 도리!’ 이것이 저절로 스님에게는 화두가 되어 있었다.<br><br>

        죽음만을 기다리며 사는 것이 헛되다고 돌이키시고 26세에 스님은 김룡사 선원에서 수선안거(修禪安居)에 들어갔다. 여름과 겨울이 지나가면서 마음은 맑아지고 몸은 가벼워졌다.<br><br>


        병마를 良藥으로 진리구해<br><br>

        이듬해 봄이 되어 북쪽으로 만행하는 도중에 철원 심원사에서〈화엄경〉을 1년간 강의하였다. 28세에는 금강산 마하연과 신계사에서 하안거에 들었고, 어느덧 몸에 있던 병마는 흔적 없이 사라졌다. 가을이 되자 다시 길을 떠나 묘향산, 백두산 등지를 거쳐 다시 남으로 내려와 문경 대승사의 천연동굴에서 성철(性徹)스님과 함께 용맹정진했다.<br><br>

        29세에는, 광복이 되자 스님은 산에서 내려와 예천포교당에 머물며 징병과 징용을 당해 ‘죽음의 땅’에서 돌아오는 동포들에게 보금자리를 마련해 주는 보살행을 실천함과 동시에 불교청년운동을 전개했다.<br><br>

        이듬해, 스님은 훌쩍 계룡산 골짜기에 있는 ‘나한굴(羅漢窟)’이라는 천연동굴로 들어갔다. ‘깨달음을 얻기 전에는 살아서 이 바위굴에서 나가지 않으리라!’목숨을 건 정진으로 머리는 풀어 헤쳐지고 뼈만 앙상하게 남아갔으나, 스님의 의식은 오히려 맑아졌다. 나중에는 잠도 잊고 먹는 것도 잊은 채 선정삼매(禪定三昧)의 날들을 보내다가, 한순간 탄성이 저절로 터져 나왔다. “본무생사(本無生死)라!” 삶과 죽음의 경계마저 한갓 공허한 그림자처럼 사라진 것이다. 30세때의 일이었다.<br><br>

        32세부터 34세까지의 금오(金烏)스님과의 인연은 각별했다. 지리산 칠불암과 광양 상백운암, 계룡산 사자암에서 금오스님을 계속 모시고 정진을 했는데, 특히 칠불암에서는 ‘죽기를 각오한’정진을 했다.<br><br>


        30세 ‘本無生死’ 깨달음<br><br>

        36세 이후부터는 문경군 농암면에 있는 원적사에 주석하게 되었다. 스님의 맹렬한 정진력과 깊은 지혜, 통쾌한 변재와 절도 있는 생활은 여러 수좌들의 귀감이 되었다. 그런 까닭에 스님의 주변에는 늘 스님의 도를 흠모하는 수좌들이 함께 했다. 낮에는 대중들과 함께 정진하고, 밤이 되면 혼자 산으로 올라가서 새벽예불 시간이 되어서야 내려왔다.<br><br>

        54세에 스님은 희양산 봉암사 조실(祖室)로 추대되었으나 사양하고 선덕(禪德)소임을 자청하여 원적사를 오고 갔다. 당시 봉암사 대중들이 선방벽에 붙어있는 용상방(龍象芳)에 스님의 법호를 조실자리에 붙이면 스님이 떼어내고, 다시 대중들이 붙이면 스님이 다시 떼어내곤 했다. 59세에는 제10대 조계종 총무원장을 맡아 어려운 종단사태를 수습하고 2개월 만에 사퇴했다. 62세 이후부터는 봉암사 조실로 주석하면서 승풍(僧風)을 바로 잡고 낙후된 가람을 새롭게 중창했다.<br><br>

        수행환경을 위해 전국에서는 유일하게 산문(山門)을 일반인에게 통제하여, 오늘날 ‘모든 수좌들의 고향’으로서의 봉암사를 있게끔 만들었다.<br><br>

        75세에는 조계종 원로회의 의장을 맡아 성철스님을 종정으로 재추대하여 종단의 중심을 잡은 후에 미련 없이 산으로 돌아왔다. 77세에는 제8대 조계종 종정으로 추대됐다. 그러나 스님은 이듬해에 종정직과 함께 봉암사 조실까지 사임하고, 거제도, 삼천포, 팔공산 등지를 거쳐 태백산 자락에 가건물을 지어 ‘무위정사(無爲精舍)’라 이름하고 주석했다. 85세에 봉암사 대중들의 간청에 의하여 봉암사 염화실로 돌아와 한거(閑居)하다 87세때인 지난 3월 29일 오전 7시 50분 무렵 봉암사 염화실에서 문득 몸을 바꾸었다.<br><br>

        문경=여태동 기자 tdyeo@ibulgyo.com<br><br>


        /열반송(涅槃頌)<br><br>

        스님께서 입적하시고 나서 사람들이 스님의 열반송을 물으면 어떻게 할까요?<br><br>

        “나는 그런 거 없다.”<br>
        그래도 한 평생 사시고 남기실 말씀이 없습니까?<br>
        “할 말 없다.”<br>
        그래도 누가 물으면 뭐라고 답할까요?<br>
        “달리 할 말이 없다. 정 누가 물으면 그 노장 그렇게 살다가 그렇게 갔다고 해라. 그게 내 열반송이다.”<br><br>


        /오도송(悟道頌)<br><br>

        계룡산 나한굴에서 나고 죽는 것이 없는 것을 깨달으셨다고 하는데 오도송을 읊으셨습니까?<br>
        “오도송인지 육도송인지 그런 거 없어.”<br><br>


        -서암(西庵) 홍근(鴻根)스님 행장<br><br>

        -1917년 10월8일 경북 안동군 녹전면 구송리에서 부친 송동식, 모친 신동경씨 슬하에서 5남 1여중 삼남으로 출생.<br><br>

        -1932년(16세) 경북 예천 서악사에 출가.<br><br>

        -1935년(19세) 경북 문경 금룡사에서 화산스님을 은사로, 낙순스님을 계사로 사미계 수지.<br><br>

        -1937년(21세) 김룡사에서 금오선사를 계사로 비구계와 보살계를 수지. 대덕법계를 품수. 법호를 서암으로 받음.<br><br>

        -1938년(22세) 김룡사 강원을 졸업하고 독학으로 일본대 종교학과 입학.<br><br>

        -1941년(25세) ‘세상에서의 마지막 봉사‘라는 생각으로 각혈을 하면서도 대창학원에서 학생들을 지도.<br><br>

        -1942년(26세) 죽음만을 기다리며 사는 것이 헛되다고 돌이키시고, ‘이제부터 생사의 근본 도리를 놓치지 않으리라’고 다짐하시고 김룡사 선원에 안거.<br><br>

        -1943년(27세) 북쪽으로 만행중 철원 심원사에서 1년간 화엄경을 강의.<br><br>

        -1944년(28세) 금강산 마가연에서 하안거. 대승사 바위굴에서 성철스님과 함께 동안거.<br><br>

        -1946년(30세) 계룡산 나한굴에서 단식하며 용맹정진 도중 삶과 죽음의 경계마저 한갓 공허 한 그림자처럼 사라짐. 덕숭산 정혜사 만공스님 회상에서 안거.<br><br>

        -1947년(31세) 가야산 해인사에서 효봉스님 회상에서 안거.<br><br>

        -1948년(32세) 지리산 칠불암에서 금오스님를 모시고 ‘공부하다 죽어도 좋다’는 서약서를 쓰고 도천스님등과 함께 결사정진.<br><br>

        -1949년(33세) 광양 상백운암, 보길도 남은사에서 금오스님을 모시고 정진.<br><br>

        -1950년(34세)~1952년(36세) 계룡산 정진굴에서 안거.<br><br>

        -1953년(37세)~1958년(42세) 청화산 원적사에서 안거.<br><br>

        -1955년(39세) 청화산 원적사에서 안거.<br><br>

        -1959년(43세) 함창포교당에서 안거.<br><br>

        -1960년(44세) 동화사 내원암에서 하안거. 상주 청계산에 토굴을 짓고 동안거.<br><br>

        -1961년(45세) 청계산 토굴에서 안거.<br><br>

        -1962년(46세) 태백산 홍제암에서 안거.<br><br>

        -1963년(47세) 김룡사 금선대, 원적사, 봉암사를 오가며 정진.<br><br>

        -1965년(49세) 태백산 각화사에서 금오스님을 모시고 안거.<br><br>

        -1966년(50세) 도봉산 천축사 무문관에서 안거.<br><br>

        -1967년(51세) 김룡사 금선대에서 안거.<br><br>

        -1968년(52세) 금정산 범어사 내원암에서 안거, 제주도 천왕사에서 동안거.<br><br>

        -1969년(53세) 김룡사 금선대, 상주 갑장사에서 안거.<br><br>

        -1970년(54세) 원적사에 다시 주석. 구산선문 희양산 봉암사 조실로 추대되었으나 고사하고 선덕소임을 자청. 1979년 이후부터 조실로 계시면서 승풍을 바로 잡으시며 낙후된 가람을 새롭게 중창, 조계종 종립선원으로 제정하여 선풍을 드날리며 납자들을 제접.<br><br>

        -1975년(59세) 제10대 조계종 총무원장을 2개월 동안 역임.<br><br>

        -1991년(75세) 조계종 원로회의 의장.<br><br>

        -1993년(77세) 제8대 조계종 종정으로 추대.<br><br>

        -1994년(78세) 종정직과 봉암사 조실을 사임 태백산 자락에 가건물을 지어 ‘무위정사’라 이름하고 무위자적함.<br><br>

        -2001년(85세) 봉암사 대중의 간청에 의하여 8년만에 봉암사 염화실로 다시 돌아와 한거.<br><br>

        -2003년(87세) 봉암사 염화실에서 3월 29일 오전 7시 50분께 원적.<br><br>

