.jarallax {
    position: relative;
    z-index: 0;
    min-width: 100%;
    min-height: 100%;  
    object-fit: cover;
}
.jarallax > .jarallax-img {
    position: absolute;

    font-family: 'object-fit: cover;';
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
